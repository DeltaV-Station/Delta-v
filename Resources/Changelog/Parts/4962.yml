author:  ShepardToTheStars
changes:
- message: September and October's upstream changes have been merged in!
  type: Add
- message: The Station AI can now be destroyed, rebooted, and rebuilt.
  type: Add
- message: Bullet speeds are roughly 50% faster.
  type: Tweak
- message: The anomaly scanner has received an upgrade, showing some information without opening the UI.
  type: Add
- message: Added new reagent for artifact researching - artifact glue! Use it on the artefact with active node for repair its durability.
  type: Add
- message: Cryoxadone now once again heals brute, burns, toxins, and airloss, but only on the living.
  type: Tweak
- message: A new cryo chem, arcryox, has been added.
  type: Add
- message: Added Jet Injectors, an hypodermic alternative to Syringes!
  type: Add
- message: Trinoxadone has been removed with the addition of Arcryox.
  type: Remove
- message: Moved desoxyephedrine from ambrosia plants to glasstle.
  type: Tweak
- message: The hypopen now requires a short delay before being filled.
  type: Tweak
- message: Nocturine now causes sleep after a 6 second delay.
  type: Tweak
- message: Nocturine now slows the target down, with a longer duration and shorter delay before activating.
  type: Tweak
- message: Slimes can now metabolize their own slime to restore their blood level.
  type: Add
- message: Changed the recipe for licoxide to require lithium instead of lead.
  type: Tweak
- message: Slime is no longer effective at satiating hunger when metabolized by a Slime.
  type: Tweak
- message: Added a page in the guidebook listing AI and silicon lawsets.
  type: Add
- message: The Paladin AI lawset has been rewritten.
  type: Tweak
- message: Added a new generic Artistry borg module!
  type: Add
- message: Explosive cord and detonators have been added for precise demolition!
  type: Add
- message: Tasers, a short-ranged gun capable of causing targets to become prone, are now added into Warden, HoS, and Security locker fills.
  type: Add
- message: Heads' lockers have been cleaned out and organized better. Heads' clothes have been moved to their dressers.
  type: Tweak
- message: Basic tools and machine parts can be fabricated at any techfab now. No more hunting for a wrench!
  type: Tweak
- message: Devices with access restrictions now list those restrictions when examined.
  type: Add
- message: Wearing a diagnostic HUD will reveal if a door's or device's access restrictions have been modified and in what way
  type: Add
- message: Now doors play an animation while being emagged.
  type: Fix
- message: Grenade penguins have new AI. They won't bite your hand while holding them, and hone in on a single target when released.
  type: Tweak
- message: Masks with flash, eye, and damage protection will correctly no longer provide that protection while they are pulled down.
  type: Fix
- message: Syndicate IDs can be bought in the uplink for 1 TC,
  type: Add
- message: Inflatable walls and airlocks now actually take Delta-Pressure damage.
  type: Fix
- message: Added new Vox sounds. (Death gasp, Cough, Cry, Gasp, and Sigh)
  type: Add
- message: Microwaves can now be picked up when unwrenched, and optionally, used as a weapon.
  type: Tweak
- message: Space Dragon and Carp are more heat resistant. Carp no longer take fire damage.
  type: Tweak
- message: You can now attach paper labels to wrapped parcels.
  type: Add
- message: Cockroaches have a chance to gib when stepped on.
  type: Add
- message: Tennis balls! Found in arcade machines, maintenance and the cargo toy crate!
  type: Add
- message: Explosions now scale properly with reagent quantity
  type: Fix
- message: Wall fuel dispensers now explode when ignited with a welding tool, similar to fuel tanks.
  type: Tweak
- message: Chameleon clothing made of Cloth can now be eaten by Moths.
  type: Tweak
- message: Gravity Generators can no longer be unanchored while they are active.
  type: Fix
- message: And so much more! Check out the PR for details!
  type: Add
