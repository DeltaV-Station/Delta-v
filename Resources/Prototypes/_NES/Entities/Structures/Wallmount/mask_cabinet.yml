# TODO: same as other wallmount cabinets they should use a base structure prototype
- type: entity
  parent: BaseItemCabinet
  id: Nes14MaskCabinet
  name: аварийный шкафчик
  description: Аварийный шкафчик с кислородной маской и баллоном. Открывать только при аварии.
  placement:
    mode: SnapgridCenter
  components:
  - type: WallMount
    arc: 175
  - type: Transform
    anchored: true
  - type: Clickable
  - type: InteractionOutline
  - type: ContainerContainer
    containers:
      ItemCabinet: !type:ContainerSlot
  - type: Sprite
    sprite: NES/Structures/Wallmounts/mask_cabinet.rsi
    noRot: false
    layers:
    - state: frame
    - state: fill
      map: ["enum.ItemCabinetVisuals.Layer"]
      visible: true
    - state: closed
      map: ["enum.OpenableVisuals.Layer"]
  - type: ItemSlots
    slots:
      ItemCabinet:
        ejectOnInteract: true
        whitelist:
          components:
          - BreathMask
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger: !type:DamageTrigger
        damage: 80
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger: !type:DamageTrigger
        damage: 40
      behaviors:
      - !type:EmptyAllContainersBehaviour
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak

- type: entity
  parent: Nes14MaskCabinet
  id: Nes14MaskCabinetFilled
  suffix: Заполнен
  components:
  - type: ContainerFill
    containers:
      ItemCabinet:
      - Nes14ClothingMaskBreathFilled


