# Снаряжение для утилей
- type: entity
  parent: ClothingOuterWinterCoat
  id: Nes14ClothingOuterWinteSalvager
  name: куртка утилизатора
  description: Плотная утилизаторская куртка для работы с морозной флорой и фауной.
  components:
  - type: Sprite
    sprite: NES/Clothing/Salvagers/cargo-kurt.rsi
  - type: Clothing
    sprite: NES/Clothing/Salvagers/cargo-kurt.rsi
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.9
        Slash: 0.95
        Piercing: 0.9
        Heat: 0.9
        Caustic: 0.9

- type: entity
  parent: ClothingMaskGas
  id: Nes14ClothingMaskGasSalvager
  name: защитная маска утилизатора
  description: Защитная утилизаторская маска, которую можно подключить к кислородному баллону, защищает ваше отверстие для пирога от холода.
  components:
  - type: Sprite
    sprite: NES/Clothing/Salvagers/gasexplorer.rsi
  - type: Clothing
    sprite: NES/Clothing/Salvagers/gasexplorer.rsi
  - type: Armor
    modifiers:
      coefficients:
        Heat: 0.9
        Slash: 0.95

- type: entity
  parent: ClothingHeadBase
  id: Nes14ClothingHeadHatSalvagerRadio
  name: ушанка утилизатора
  description: По виду, обычная ушанка с козырьком для защиты от холода, но если посмотреть внимательнее, то можно заметить что в нее встроена рация.
  components:
  - type: Sprite
    sprite: NES/Clothing/Salvagers/radio-hat.rsi
  - type: Clothing
    sprite: NES/Clothing/Salvagers/radio-hat.rsi
  - type: RadioMicrophone
    broadcastChannel: Handheld
  - type: RadioSpeaker
    channels:
    - Handheld
  - type: Speech
    speechVerb: Robotic
  - type: Tag
    tags:
    - Radio

- type: entity
  parent: ClothingOuterArmorRiot
  id: Nes14ClothingOuterArmorSalvagerRiot
  name: легкая противоударная броня
  description: Легкая противоударная броня для защиты различных конечностей от агрессивной флоры и фауны, по типу ксеноморфов и клоунов.
  components:
  - type: Sprite
    sprite: NES/Clothing/Salvagers/cargo-riot.rsi
  - type: Clothing
    sprite: NES/Clothing/Salvagers/cargo-riot.rsi
  - type: ClothingSpeedModifier
    walkModifier: 0.98
    sprintModifier: 0.95
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.5
        Slash: 0.5
        Piercing: 0.6
        Heat: 0.9
        Caustic: 0.9
  - type: ExplosionResistance
    damageCoefficient: 0.85

- type: entity
  id: Nes14ClothingShoesBootsSalvagerFilled
  name: ботинки утилизаторов
  description: Специализированные ботинки со стальными носками для работ по утилизации в опасных условиях
  parent: ClothingShoesBootsSalvage
  suffix: Заполненный
  components:
  - type: ContainerFill
    containers:
      item:
      - SurvivalKnife
