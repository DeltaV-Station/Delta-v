- type: parallax
  id: Blank

- type: parallax
  id: Default
  layers:
    - texture:
        !type:ImageParallaxTextureSource
        path: "/Textures/Parallaxes/1layer1.png"
      slowness: 0.998046875
      scale: "1, 1"
    - texture:
        !type:ImageParallaxTextureSource
        path: "/Textures/Parallaxes/planet.png"
      slowness: 0.999
      tiled: false
      scale: "1.5, 1.5"
    - texture:
        !type:ImageParallaxTextureSource
        path: "/Textures/Parallaxes/AsteroidsSmall.png"
      slowness: 0.9969
    - texture:
        !type:ImageParallaxTextureSource
        path: "/Textures/Parallaxes/AsteroidsMedium.png"
      slowness: 0.98
    - texture:
        !type:ImageParallaxTextureSource
        path: "/Textures/Parallaxes/AsteroidsBig.png"
      slowness: 0.8856
  layersLQ:
    - texture:
        !type:GeneratedParallaxTextureSource
        id: ""
        configPath: "/Prototypes/Parallaxes/parallax_config.toml"
        slowness: 0.875
  layersLQUseHQ: false

