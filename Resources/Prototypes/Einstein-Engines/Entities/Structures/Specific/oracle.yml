#Nyanotrasen Oracle
- type: entity
  parent: BaseStructure
  id: Oracle
  name: Oracle
  description: It asks for items in exchange for knowledge. No one knows how it works.
  components:
  - type: Sprite
    noRot: true
    drawdepth: Mobs
    offset: "0.0,0.5"
    sprite: DeltaV/Structures/Decoration/statues.rsi
    layers:
      - state: oracle-0
      - map: ["enum.SolutionContainerLayers.Fill"]
        state: oracle-0
  - type: Speech
    speechSounds: Tenor
  - type: Psionic
  - type: SolutionContainerManager
    solutions:
      fountain:
        maxVol: 200
  - type: Drink
    solution: fountain
  - type: DrawableSolution
    solution: fountain
  - type: DrainableSolution
    solution: fountain
  - type: ExaminableSolution
    solution: fountain
  - type: Appearance
  - type: SolutionContainerVisuals
    maxFillLevels: 10
    fillBaseName: oracle-
  - type: Grammar
    attributes:
      gender: female
      proper: true
  - type: Prayable
  - type: SpriteFade
  - type: Tag
    tags: []
# End Nyanocode, Start EECode
  - type: Oracle
    demandTypes: OracleDemandTypes
    rewardReagents: OracleRewardReagents
    rewardEntities:
    - OracleRewardDisks
    - OracleRewardCrystals
    demandBlacklist:
      tags:
      - Bluespace
      components:
      - MobState
    demandWhitelist:
      components:
      - Item


- type: weightedRandomEntity
  id: OracleRewardDisks
  weights:
    ResearchDisk5000: 20
    ResearchDisk10000: 5
    ResearchDisk20000: 1

- type: weightedRandomEntity
  id: OracleRewardCrystals
  weights:
    MaterialBluespace1: 3
    MaterialBluespace3: 10
    MaterialBluespace5: 2

- type: weightedRandom
  id: OracleRewardReagents
  weights:
    LotophagoiOil: 7
    Ichor: 2
    Wine: 1.2
    Blood: 0.8

- type: weightedRandom
  id: OracleDemandTypes
  weights:
    tech: 3
    plant: 1 # Plants are very annoying to procure most of the time
