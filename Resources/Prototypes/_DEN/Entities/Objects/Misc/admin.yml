      - id: BaseUplinkRadioDebug
      - id: LightReplacer
      - id: SprayPainter
      - id: GeigerCounter
      - id: AccessConfigurator
      - id: AdminRCD
  - type: Storage
    grid:
    - 0,0,6,3
    whitelist: null

- type: entity
  id: AdminMaterialBox
  parent: BoxCardboard
  name: admin material box
