- type: entity
  id: BoxFolderAdmin
  parent: BoxBase
  name: admin folder
  description: A special folder for more than just paper.
  suffix: Admin
  components:
  - type: Sprite
    sprite: Objects/Misc/bureaucracy.rsi
    layers:
    - state: folder-colormap
      color: "#702963"
    - state: folder-base
  - type: Item
    sprite: Objects/Misc/bureaucracy.rsi
    size: Small
    shape: null
  - type: Storage
    maxItemSize: Normal
    grid:
    - 0,0,9,3
  - type: ItemMapper
    mapLayers:
      folder-overlay-paper:
        whitelist:
          tags:
          - Document
  - type: Appearance
  - type: Tag
    tags:
    - Folder
  - type: StorageFill
    contents:
      - id: Paper
        amount: 6
      - id: FoodLollipop

