  targetDepth: 0
  triggerHint: artifact-trigger-hint-electricity
  blacklist:
    components:
    - Item
  components:
  - type: ArtifactElectricityTrigger
  - type: PowerConsumer
    voltage: Medium
    drawRate: 500
  - type: Electrified
    requirePower: true
    noWindowInTile: true
    highVoltageNode: high
    mediumVoltageNode: medium
    lowVoltageNode: low
  - type: NodeContainer
    nodes:
      medium:
        !type:CableDeviceNode
        nodeGroupID: MVPower
        # sadly, HVPower and Apc cables doesn't work right now

