    sprite: _Shitmed/Mobs/Aliens/Carps/carp_parts.rsi
  - type: Icon
    sprite: _Shitmed/Mobs/Aliens/Carps/carp_parts.rsi

- type: entity
  parent: PartCarpBase
  id: TailCarp
  name: carp tail
  description: Unique glands in this tail let space carp fly in a vacuum.
  components:
  - type: Sprite
    state: tail
  - type: Icon
    state: tail
  - type: BodyPart
    partType: Tail
  - type: MovementBodyPart
    walkSpeed: 2.5
    sprintSpeed: 3.5
