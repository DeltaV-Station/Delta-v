- type: body
  id: SpaceAdder
  name: "space adder"
  root: chest
  slots:
    chest:
      part: ChestAnimal
      connections:
      - groin
      organs:
        lungs: OrganSpaceAnimalLungs # Immunity to airloss
        heart: OrganAnimalHeart
    groin:
      part: GroinAnimal
      connections:
      - legs
      organs:
        stomach: OrganAnimalStomach
        liver: OrganAnimalLiver
        kidneys: OrganAnimalKidneys
    legs:
      part: LegsAnimal
      connections:
      - feet
    feet:
      part: FeetAnimal