# Shitmed - this is just a copy of human body but with animal organs.
- type: body
  id: Monkey
  name: "Monkey"
  root: chest
  slots:
    head:
      part: HeadMonkey
      connections:
      - chest
      organs:
        brain: OrganAnimalBrain
        eyes: OrganAnimalEyes
    chest:
      part: ChestMonkey
      connections:
      - groin
      - right arm
      - left arm
      - head
      organs:
        heart: OrganAnimalHeart
        lungs: OrganAnimalLungs
    groin:
      part: GroinMonkey
      connections:
      - right leg
      - left leg
      organs:
        stomach: OrganAnimalStomach
        liver: OrganAnimalLiver
        kidneys: OrganAnimalKidneys
    right arm:
      part: RightArmMonkey
      connections:
      - right hand
    left arm:
      part: LeftArmMonkey
      connections:
      - left hand
    right hand:
      part: RightHandMonkey
    left hand:
      part: LeftHandMonkey
    right leg:
      part: RightLegMonkey
      connections:
      - right foot
    left leg:
      part: LeftLegMonkey
      connections:
      - left foot
    right foot:
      part: RightFootMonkey
    left foot:
      part: LeftFootMonkey
