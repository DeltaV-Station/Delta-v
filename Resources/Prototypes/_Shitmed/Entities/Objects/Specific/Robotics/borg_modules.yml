- type: entity
  id: BorgModuleSurgery
  parent: [ BaseBorgModuleMedical, BaseProviderBorgModule ]
  name: surgery cyborg module
  components:
  - type: Sprite
    layers:
    - state: medical
    - state: icon-surgery
      sprite: _Shitmed/Objects/Specific/Robotics/borgmodule.rsi
  - type: ItemBorgModule
    hands:
    - item: HandheldHealthAnalyzerUnpowered
    - item: Scalpel
    - item: Hemostat
    - item: Retractor
    - item: Cautery
    - item: SawElectric
    - item: Drill
    - item: BoneGel
  - type: BorgModuleIcon
    icon: { sprite: _Shitmed/Interface/Actions/actions_borg.rsi, state: surgery-module }


- type: entity
  id: BorgModuleAdvancedSurgery
  parent: [ BaseBorgModuleMedical, BaseProviderBorgModule ]
  name: advanced surgery cyborg module
  components:
  - type: Sprite
    layers:
    - state: medical
    - state: icon-advanced-surgery
      sprite: _Shitmed/Objects/Specific/Robotics/borgmodule.rsi
  - type: ItemBorgModule
    hands:
    - item: HandheldHealthAnalyzerUnpowered # DeltaV - Add Scanners to Surgery Modules.
    - item: EnergyScalpel
      hand:
        emptyLabel: borg-slot-surgery-tool
        emptyRepresentative: EnergyScalpel
        whitelist:
          components:
          - MedicalSurgeryTool
    - item: EnergyCautery
      hand:
        emptyLabel: borg-slot-surgery-tool
        emptyRepresentative: EnergyCautery
        whitelist:
          components:
          - MedicalSurgeryTool
    - item: AdvancedRetractor
      hand:
        emptyLabel: borg-slot-surgery-tool
        emptyRepresentative: AdvancedRetractor
        whitelist:
          components:
          - MedicalSurgeryTool
    - item: BoneGel
      hand:
        emptyLabel: borg-slot-surgery-tool
        emptyRepresentative: BoneGel
        whitelist:
          components:
          - MedicalSurgeryTool
  - type: BorgModuleIcon
    icon: { sprite: _Shitmed/Interface/Actions/actions_borg.rsi, state: adv-surgery-module }
