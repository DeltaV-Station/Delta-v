- type: entity
  abstract: true
  parent: BaseItem
  id: BaseCard
  name: Карта
  description: Есть идеи что на этой карте?
  components:
  - type: Sprite
    sprite: Stray/Objects/Fun/cards.rsi
    layers:
    - state: closedCard
  - type: Item
    size: Small
  - type: TrayScanner
    range: 0.01
  - type: Appearance
  - type: Tag
    tags:
      - GameCard
  #- type: LayerChangeOnWeld
  #  unWeldedLayer: 1
  #  weldedLayer: 2

- type: entity
  parent: BaseItem
  id: GameCardsInHand
  name: Колода Карт
  description: Это твои карты. Помещает до 20 карт
  components:
  - type: Sprite
    sprite: Stray/Objects/Fun/cards.rsi
    state: InHand
  - type: Item
    size: Small
  - type: Storage
    grid:
    - 0,0,19,1
    quickInsert: true
    maxItemSize: Small
    whitelist:
      tags:
        - GameCard
  - type: UserInterface
    interfaces:
    - key: enum.StorageUiKey.Key
      type: StorageBoundUserInterface
  - type: ContainerContainer
    containers:
      storagebase: !type:Container

