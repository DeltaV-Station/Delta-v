- type: entity
  abstract: true
  description: Keep your private parts all cozy!
  parent: Clothing
  id: ClothingUnderPantsBase
  components:
    - type: Clothing
      slots:
        - UNDERPANTS
    - type: Sprite
      # noRot: true
      state: icon
    - type: TemperatureProtection
      coolingCoefficient: 0.80
    - type: Food
      requiresSpecialDigestion: true
    - type: SolutionContainerManager
      solutions:
        food:
          maxVol: 30
          reagents:
          - ReagentId: Fiber
            Quantity: 30      
    - type: Tag
      tags:
      - ClothMade

