- type: entity
  abstract: true
  description: To go under your shirt.
  parent: Clothing
  id: ClothingUnderShirtBase
  components:
    - type: Clothing
      slots:
        - UNDERSHIRT
    - type: Sprite
      # noRot: true
      state: icon
    - type: TemperatureProtection
      coolingCoefficient: 0.75
    - type: Food
      requiresSpecialDigestion: true
    - type: SolutionContainerManager
      solutions:
        food:
          maxVol: 30
          reagents:
          - ReagentId: Fiber
            Quantity: 30
    - type: Tag
      tags:
      - ClothMade

