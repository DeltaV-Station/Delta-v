- type: body
  id: IPC
  name: "ipc"
  root: chest
  slots:
    head:
      part: HeadIPC
      connections:
      - chest
      organs:
        eyes: OrganIPCEyes
    chest:
      part: ChestIPC
      connections:
      - right arm
      - left arm
      - groin
      - head
      organs:
        posbrain: PositronicBrain
        pump: OrganIPCPump
    groin:
      part: GroinIPC
      connections:
      - right leg
      - left leg
    right arm:
      part: RightArmIPC
      connections:
      - right hand
    left arm:
      part: LeftArmIPC
      connections:
      - left hand
    right hand:
      part: RightHandIPC
    left hand:
      part: LeftHandIPC
    right leg:
      part: RightLegIPC
      connections:
      - right foot
    left leg:
      part: LeftLegIPC
      connections:
      - left foot
    right foot:
      part: RightFootIPC
    left foot:
      part: LeftFootIPC
