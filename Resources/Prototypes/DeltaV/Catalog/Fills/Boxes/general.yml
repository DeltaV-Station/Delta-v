- type: entity
  name: Prisoner encryption key box
  parent: BoxCardboard
  id: BoxEncryptionKeyPrisoner
  description: A box of spare encryption keys.
  components:
  - type: StorageFill
    contents:
      - id: EncryptionKeyPrison
        amount: 4
  - type: Sprite
    layers:
      - state: box
      - state: encryptokey
  - type: Storage
    whitelist:
      components:
      - EncryptionKey

- type: entity
  name: justice encryption key box
  parent: BoxEncryptionKeyPassenger
  id: BoxEncryptionKeyJustice
  description: A box of spare encryption keys.
  components:
  - type: StorageFill
    contents:
      - id: EncryptionKeyJustice
        amount: 4

- type: entity
  name: syndicate radio implanter box
  parent: BoxCardboard
  id: BoxSyndicateRadioImplanter
  description: Contains cranial radio implants favored by Syndicate agents.
  components:
  - type: Sprite
    layers:
    - state: box_of_doom
    - state: implant
  - type: StorageFill
    contents:
    - id: SyndicateRadioImplanter
      amount: 2

- type: entity
  name: syndicate hostage implanter box
  parent: BoxCardboard
  id: BoxSyndicateHostageImplanter
  description: Contains hostage implants.
  components:
  - type: Sprite
    layers:
    - state: box_of_doom
    - state: implant
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,2,3
    whitelist:
      components:
      - Implanter
  - type: StorageFill
    contents:
    - id: HostageImplanter
      amount: 6
