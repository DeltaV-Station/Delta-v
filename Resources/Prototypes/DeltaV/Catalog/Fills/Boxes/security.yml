- type: entity
  parent: BoxCardboard
  id: BoxTapeRecorder
  name: tape recorder box
  description: A box with colorful cassette tapes and a tape recorder.
  components:
  - type: Sprite
    layers:
    - state: box_security
    - sprite: DeltaV/Objects/Storage/boxes.rsi
      state: recorder
  - type: StorageFill
    contents:
    - id: CassetteTape
      amount: 4
    - id: TapeRecorder

- type: entity
  name: mindshield box
  parent: BoxCardboard
  id: BoxMindshield
  description: A box filled with mindshield implants.
  components:
  - type: StorageFill
    contents:
      - id: MindShieldImplanter
        amount: 4

- type: entity
  name: c4 box
  parent: BoxCardboard
  id: BoxC4
  description: A box filled with C4s.
  components:
  - type: StorageFill
    contents:
      - id: C4
        amount: 4