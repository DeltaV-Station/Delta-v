- type: entity
  id: CrateHydroCoDairy
  parent: CratePlastic
  name: HydroCo Dairy crate
  description: A shipment of powdered dairy products from HydroCo. Contains powdered milk and soy milk.
  components:
    - type: StorageFill
      contents:
        - id: PaperCrateHydroCoConsumption
          amount: 1
        - id: Spoon
          amount: 2
        - id: ReagentTinPowderedMilk
          amount: 2
        - id: ReagentTinPowderedMilkSoy
          amount: 2

- type: entity
  id: CrateHydroCoJuice
  parent: CratePlastic
  name: HydroCo Juice crate
  description: A variety pack of powdered juice products from HydroCo. Comes in Citrus, Berry, Tropical and Garden editions.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:GroupSelector
        children:
        - !type:NestedSelector
          tableId: FillHydroCoJuiceCitrus
        - !type:NestedSelector
          tableId: FillHydroCoJuiceBerry
        - !type:NestedSelector
          tableId: FillHydroCoJuiceTropical
        - !type:NestedSelector
          tableId: FillHydroCoJuiceGarden

- type: entityTable
  id: FillHydroCoJuiceCitrus
  table: !type:AllSelector
    children:
    - id: ReagentTinPowderedJuiceOrange
      amount: !type:ConstantNumberSelector
        value: 1
    - id: ReagentTinPowderedJuiceLime
      amount: !type:ConstantNumberSelector
        value: 1
    - id: ReagentTinPowderedJuiceLemon
      amount: !type:ConstantNumberSelector
        value: 1
    - id: Spoon
      amount: !type:ConstantNumberSelector
        value: 2
