- type: entity
  id: PartFeroxi
  parent: [BaseItem, BasePart]
  name: "feroxi body part"
  abstract: true
  components:
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: Blood
        Quantity: 10

