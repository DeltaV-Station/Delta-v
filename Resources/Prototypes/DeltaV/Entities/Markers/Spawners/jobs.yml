- type: entity
  id: SpawnPointMedicalBorg
  parent: SpawnPointJobBase
  name: medical cyborg
  components:
  - type: SpawnPoint
    job_id: MedicalBorg
  - type: Sprite
    layers:
    - state: green
    - sprite: Mobs/Silicon/chassis.rsi
      state: medical
    - sprite: Mobs/Silicon/chassis.rsi
      state: medical_e

- type: entity
  id: SpawnPointCourier
  parent: SpawnPointJobBase
  name: courier
  components:
  - type: SpawnPoint
    job_id: Courier
  - type: Sprite
    layers:
    - state: green
    - sprite: DeltaV/Markers/jobs.rsi
      state: courier

- type: entity
  id: SpawnPointAdminAssistant
  parent: SpawnPointJobBase
  name: administrative assistant
  components:
  - type: SpawnPoint
    job_id: AdministrativeAssistant
  - type: Sprite
    layers:
      - state: green
      - state: adminassistant
