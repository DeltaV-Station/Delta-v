- type: entity
  parent: SimpleSpaceMobBase
  id: MobIfritFamiliar
  name: Ifrit
  description: The mystagogue's servant.
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: Mobs/Aliens/Guardians/guardians.rsi
    layers:
      - state: magic_base
        map: [ "enum.DamageStateVisualLayers.Base" ]
      - state: magic_flare
        map: [ "enum.DamageStateVisualLayers.BaseUnshaded" ]
        color: "#40a7d7"
        shader: unshaded
  - type: RandomSprite
    available:
      - enum.DamageStateVisualLayers.BaseUnshaded:
          magic_flare: Sixteen
  - type: Fixtures
    fixtures:
      fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.35
          density: 225
          mask:
            - FlyingMobMask
          layer:
            - FlyingMobLayer
  - type: Bloodstream
    bloodReagent: Phlogiston
    bloodMaxVolume: 0
  - type: MeleeWeapon
    altDisarm: false # No shoving
    angle: 0
    damage:
      types:
        Heat: 10
    animation: WeaponArcPunch
  - type: MobState
  - type: MobThresholds
    thresholds:
      0: Alive
      120: Dead
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 120
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Access
    tags:
    - Chapel
    - Research
  - type: MindContainer
    showExamineInfo: true
  - type: Familiar
  - type: Dispellable
  - type: Damageable
    damageContainer: ManifestedSpirit
    damageModifierSet: CorporealSpirit
  - type: Speech
    speechSounds: Bass
  - type: Puller
    needsHands: false
  - type: Tag
    tags:
      - CannotSuicide
      - DoorBumpOpener
  - type: Body
    prototype: Human # For two hands.
  - type: InnateTool
    tools:
      - id: WelderIfrit
      - id: WelderIfrit
  - type: Hands
  - type: ZombieImmune # No zombie servant
  - type: RandomMetadata
    nameSegments: [names_golem]
  - type: PotentialPsionic
  - type: Psionic
    removable: false
  # - type: PyrokinesisPower # Pending psionic rework
  - type: Grammar
    attributes:
      proper: true
  - type: MovementIgnoreGravity
  - type: NoSlip
  - type: EyeProtection
  - type: NpcFactionMember
    factions:
    - PsionicInterloper
    - NanoTrasen
  - type: GhostTakeoverAvailable
  - type: GhostRole
    makeSentient: true
    allowMovement: true
    allowSpeech: true
    name: "Ifriit"
    description: "You are a servant of the mystagogue. Obey them directly."
    requirements:
    - !type:DepartmentTimeRequirement
      department: Epistemics
      time: 14400 # DeltaV - 4 hours

- type: entity
  parent: WelderExperimental
  id: WelderIfrit
  name: ifrit hand
  description: The welding hand of an ifrit.
  components:
  - type: Sprite
    sprite: Nyanotrasen/Objects/Tools/ifrit_hand.rsi
  - type: Item
    sprite: Nyanotrasen/Objects/Tools/ifrit_hand.rsi
  - type: SolutionContainerManager
    solutions:
      Welder:
        reagents:
        - ReagentId: Phlogiston
          Quantity: 1000
        maxVol: 1000
  - type: Welder
    fuelReagent: Phlogiston
    tankSafe: true
#    welderOnSounds:
#      collection: WelderIfritHandOn
#    welderOffSounds:
#      collection: WelderIfritHandOff
#  - type: Tool
#    useSound:
#      collection: WelderIfritHand
#  - type: MeleeWeapon
#    soundHit:
#      collection: WelderIfritHand
# TODO some way to give the MeleeWeapon a separate soundHit for when it's on,
# similar to EnergySword. will have to go in ToolSystem.Welder.cs
# for now, just make it sound like it's on fire no matter what because it
# sounds cooler than the default fizzling noise.
  - type: MeleeWeapon
    soundHit:
      path: /Audio/Items/welder.ogg
  - type: SolutionRegeneration
    solution: Welder
    generated:
      reagents:
        - ReagentId: Phlogiston
          Quantity: 1
  - type: PointLight
    enabled: false
    radius: 2
    energy: 1.5
    color: orange
