#Parent
- type: entity
  parent: [ BaseStructureDynamic, BaseBagOpenClose ]
  id: BaseSecureCabinet
  description: A secure cabinet to keep all your confidential files or items away from prying hands.
  suffix: Empty
  abstract: true
  components:
  - type: Storage
    grid:
    - 0,0,2,1
    - 0,3,2,4
    - 0,6,2,7
    maxItemSize: Normal
  - type: Sprite
    sprite: DeltaV/Structures/Storage/secure_cabinet.rsi
    noRot: true
  - type: Appearance
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: Transform
    noRot: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.22,-0.40,0.22,0.40"
        density: 200
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: InteractionOutline
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 2
  - type: StaticPrice
    price: 80
  - type: Construction
    graph: SecureCabinet
  
#Empty Secure Cabinet
- type: entity
  name: Secure Cabinet
  parent: BaseSecureCabinet
  id: SecureCabinet
  suffix: Empty
  components:
  - type: Lock
  - type: LockVisuals
  - type: AccessReader
  - type: Weldable
    fuel: 5
    time: 3
  - type: ResistLocker
  - type: Sprite
    state: secure-cabinet
    layers:
    - state: secure-cabinet
    - state: secure-cabinet-open
      map: ["openLayer"]
    - state: unlocked
      shader: unshaded
    - state: locked
      map: ["enum.LockVisualLayers.Lock"]
      shader: unshaded
    - state: welded
      visible: false
      map: ["enum.WeldableLayers.BaseWelded"]
  - type: Construction
    node: SecureCabinet

#Empty Secure Cabinet
- type: entity
  parent: SecureCabinet
  id: FilledSecureCabinet
  suffix: Filled
  components:
  - type: StorageFill
    contents:
      - id: Pen
        prob: 0.5
      - id: PaperOffice
        amount: 1
        maxAmount: 2
      - id: Paper
        amount: 1
        maxAmount: 2
      - id: BoxFolderBlue
        orGroup: Folder
      - id: BoxFolderRed
        orGroup: Folder
      - id: BoxFolderYellow
        orGroup: Folder
      - id: BoxFolderWhite
        orGroup: Folder
      - id: BoxFolderGrey
        orGroup: Folder
      - id: BoxFolderBlack
        orGroup: Folder


