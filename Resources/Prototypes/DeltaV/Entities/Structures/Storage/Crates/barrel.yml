- type: entity
  parent: CrateGeneric
  id: WoodenBarrel
  name: wooden barrel
  description: A musty old wooden barrel.
  components:
  - type: Sprite
    sprite: DeltaV/Structures/Storage/barrel.rsi
    layers:
    - state: base
      map: ["enum.StorageVisualLayers.Base"]
    - state: closed
      map: ["enum.StorageVisualLayers.Door"]
  - type: Icon
    sprite: DeltaV/Structures/Storage/barrel.rsi
    state: base
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 30
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank1:
            min: 1
            max: 4
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Construction
    graph: WoodenBarrel
    node: woodenbarrel
    containers:
    - entity_storage
  - type: StaticPrice
    price: 50
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.2,-0.3,0.2,0.3"
        density: 125
        mask:
        - SmallMobMask #this is so they can go under plastic flaps
        layer:
        - MachineLayer

- type: entity
  parent: BaseStructureDynamic
  id: WoodenKeg
  name: wooden keg
  description: A musty old wooden keg, with a tap attached to the front.
  components:
  - type: SolutionContainerManager
    solutions:
      keg:
        maxVol: 500
        canMix: true
  - type: RefillableSolution
    solution: keg
  - type: DrainableSolution
    solution: keg
  - type: ExaminableSolution
    solution: keg
  - type: DrawableSolution
    solution: keg
  - type: InjectableSolution
    solution: keg
  - type: SolutionTransfer
    canChangeTransferAmount: true
  - type: UserInterface
    interfaces:
      - key: enum.TransferAmountUiKey.Key
        type: TransferAmountBoundUserInterface
  - type: Drink
    solution: keg
  - type: Spillable
    solution: keg
  - type: Sprite
    sprite: DeltaV/Structures/Storage/keg.rsi
    layers:
    - state: base
      map: ["enum.StorageVisualLayers.Base"]
  - type: Icon
    sprite: DeltaV/Structures/Storage/keg.rsi
    state: base
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 30
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpillBehavior
        solution: keg
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank1:
            min: 1
            max: 4
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: StaticPrice
    price: 50
  - type: Construction
    graph: WoodenKeg
    node: woodenkeg
    containers:
    - entity_storage
  - type: InteractionOutline
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.2,-0.3,0.2,0.3"
        density: 125
        mask:
        - SmallMobMask #this is so they can go under plastic flaps
        layer:
        - MachineLayer
  - type: Transform
    noRot: true

- type: entity
  parent: WoodenKeg
  name: root beer keg
  id: WoodenKegRootBeer
  components:
