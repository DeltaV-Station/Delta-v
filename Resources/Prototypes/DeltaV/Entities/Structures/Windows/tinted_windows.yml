- type: entity
  id: WindowTintedDirectional
  parent: WindowDirectional
  name: directional tinted window
  description: Don't smudge up the glass down there.
  placement:
    mode: SnapgridCenter
    snap:
    - Window
  components:
  - type: Sprite
    sprite: Structures/Windows/directional.rsi
    state: tinted_window
  - type: Tag
    tags:
      - ForceNoFixRotations
  - type: Icon
    sprite: Structures/Windows/directional.rsi
    state: tinted_window
  - type: Occluder
    boundingBox: "-0.5,-0.5,0.5,-0.3"
