- type: entity
  id: RollerBedHolo
  parent: [BaseItem, BaseDeployFoldable]
  name: holographic rollerbed
  description: Used to carry patients around without damaging them. This one seems to be holographic.
  components:
    - type: Transform
      noRot: true
    - type: Item
      size: Small
    - type: Sprite
      sprite: DeltaV/Structures/Furniture/rollerbeds.rsi
      noRot: true
      layers:
      - state: rollerbed
        map: ["unfoldedLayer"]
      - state: rollerbed_folded
        map: ["foldedLayer"]
        visible: false
      - state: rollerbed_buckled
        map: ["buckledLayer"]
        visible: false
    - type: MovedByPressure
    - type: DamageOnHighSpeedImpact
      soundHit:
        collection: MetalThud
    - type: InteractionOutline
    - type: Physics
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.35
          density: 80
          mask:
          - MobMask
    - type: Damageable
    - type: Pullable
    - type: Strap
      position: Down
      rotation: -90
      buckleOffset: "0,0.15"
      buckleOnInteractHand: False
    - type: Appearance
    - type: GenericVisualizer
      visuals:
        enum.StrapVisuals.State:
          buckledLayer:
            True: {visible: true}
            False: {visible: false}
        enum.FoldedVisuals.State: # Copypasta from BaseFoldable b/c collections don't merge when overriding component prototypes.
          foldedLayer:
            True: {visible: true}
            False: {visible: false}
          unfoldedLayer:
            True: {visible: false}
            False: {visible: true}
    - type: StaticPrice
      price: 200


- type: entity
  parent: RollerBedHolo
  id: RollerBedHoloSpawnFolded
  suffix: folded
  components:
  - type: Foldable
    folded: true
  - type: Strap
    enabled: False