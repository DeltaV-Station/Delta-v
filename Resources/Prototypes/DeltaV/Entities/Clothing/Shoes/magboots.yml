    sprite: DeltaV/Clothing/Shoes/Boots/magboots-security.rsi
  - type: Clothing
    sprite: DeltaV/Clothing/Shoes/Boots/magboots-security.rsi
  - type: Magboots
    toggleAction: ActionToggleMagbootsSec
    
- type: entity
