  name: blood-red over-ear interception headset
  description: An advanced, modular syndicate interception intercom that fits over the head.
  components:
  - type: ContainerFill
    containers:
      key_slots:
      - EncryptionKeySyndie
      - EncryptionKeyStationMaster
  - type: Sprite
    sprite: DeltaV/Clothing/Ears/Headsets/syndicate_listening.rsi
  - type: Clothing
    sprite: DeltaV/Clothing/Ears/Headsets/syndicate_listening.rsi

- type: entity
  parent: ClothingHeadset
  id: ClothingHeadsetLegal
  name: legal headset
  description: This is used by your elite security force.
  components:
  - type: ContainerFill
    containers:
      key_slots:
      - EncryptionKeyLegal
      - EncryptionKeySecurity
      - EncryptionKeyCommon
  - type: Sprite
    sprite: DeltaV/Clothing/Ears/Headsets/legal.rsi
    state: icon
  - type: Clothing
    sprite: DeltaV/Clothing/Ears/Headsets/legal.rsi
    state: equipped-EARS


