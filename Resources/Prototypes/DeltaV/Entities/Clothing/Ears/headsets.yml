- type: entity
  parent: ClothingHeadsetService
  id: ClothingHeadsetHoP
  name: hop headset
  description: A headset used by the head of personnel.
  components:
  - type: ContainerFill
    containers:
      key_slots:
      - EncryptionKeyService
      - EncryptionKeyCommand
      - EncryptionKeyCommon

- type: entity
  parent: ClothingHeadsetAlt
  id: ClothingHeadsetAltService
  name: head of personnel's over-ear headset
  components:
  - type: ContainerFill
    containers:
      key_slots:
      - EncryptionKeyService
      - EncryptionKeyCommand
      - EncryptionKeyCommon
  - type: Sprite
    sprite: DeltaV/Clothing/Ears/Headsets/service.rsi
  - type: Clothing
    sprite: DeltaV/Clothing/Ears/Headsets/service.rsi
    
- type: entity
  parent: ClothingHeadsetAltSyndicate
