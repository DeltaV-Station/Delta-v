- type: entity
  name: plasma-infused survival knife
  parent: [CombatKnife, BaseSecurityCargoContraband]
  id: PlasmaSurvivalKnife
  description: "A direct upgrade of the survival knife. Its blade is made sharper with reinforced plasma glass."
  components:
  - type: Sprite
    sprite: DeltaV/Objects/Weapons/Melee/plasma_survival_knife.rsi
    state: icon
  - type: Item
    sprite: DeltaV/Objects/Weapons/Melee/plasma_survival_knife.rsi
    storedSprite:
      state: storage
      sprite: DeltaV/Objects/Weapons/Melee/plasma_survival_knife.rsi
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 1.5
    damage:
      types:
        Slash: 15

