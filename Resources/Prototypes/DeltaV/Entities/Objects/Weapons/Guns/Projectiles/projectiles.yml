 - type: entity
   parent: BaseBullet
   id: BulletHealLaser
   name: heal bolt
   categories: [ HideSpawnMenu ]
   components:
   - type: Reflective
     reflective:
     - Energy
   - type: FlyBySound
     sound:
       collection: EnergyMiss
       params:
         volume: 5
   - type: Sprite
     sprite: Objects/Weapons/Guns/Projectiles/projectiles_tg.rsi
     layers:
     - state: omnilaser_greyscale
       shader: unshaded
       color: mediumseagreen
   - type: Ammo
   - type: Physics
   - type: Projectile
     damage:
       groups:
         Brute: -15
         Burn: -10
         Airloss: -15
     ignoreResistances: true

# Because Hitscan lasers aren't fun to shoot in my opinion, we give the HoS pistol a special lethal laser that moves
- type: entity
  parent: BaseBullet
  id: BulletEnergyGunLaser
  name: energy bolt
  categories: [ HideSpawnMenu ]
  components:
  - type: Reflective
    reflective:
    - Energy
  - type: FlyBySound
    sound:
      collection: EnergyMiss
      params:
        volume: 5
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles_tg.rsi
    layers:
    - state: omnilaser_greyscale
      shader: unshaded
      color: red
  - type: Ammo
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.2,-0.2,0.2,0.2"
        hard: false
        mask:
        - Opaque
      fly-by:
        shape: !type:PhysShapeCircle
          radius: 1.5
        layer:
        - Impassable
        - MidImpassable
        - HighImpassable
        - LowImpassable
        hard: False
  - type: Projectile
    impactEffect: BulletImpactEffectRedDisabler
    damage:
      types:
        Heat: 20 # Slightly more damage than the 17heat from the Captain's Hitscan lasgun
    soundHit:
      collection: MeatLaserImpact
