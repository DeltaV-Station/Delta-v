# Because Hitscan lasers aren't fun to shoot in my opinion, we give the HoS pistol a special lethal laser that moves
- type: entity
  parent: BaseBullet
  id: BulletEnergyGunLaser
  name: energy bolt
  categories: [ HideSpawnMenu ]
  components:
  - type: Reflective
    reflective:
    - Energy
  - type: FlyBySound
    sound:
      collection: EnergyMiss
      params:
        volume: 5
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles_tg.rsi
    layers:
    - state: omnilaser_greyscale
      shader: unshaded
      color: red
  - type: Ammo
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.2,-0.2,0.2,0.2"
        hard: false
        mask:
        - Opaque
      fly-by:
        shape: !type:PhysShapeCircle
          radius: 1.5
        layer:
        - Impassable
        - MidImpassable
        - HighImpassable
        - LowImpassable
        hard: False
  - type: Projectile
    impactEffect: BulletImpactEffectRedDisabler
    damage:
      types:
        Heat: 20 # Slightly more damage than the 17heat from the Captain's Hitscan lasgun
    soundHit:
      collection: MeatLaserImpact

- type: entity
  parent: BulletEnergyGunLaser
  id: BulletEnergyGunMediumImmolator
  name: Medium Immolator Bolt
  components:
    - type: IgniteOnCollide
      fireStacks: 1.0

- type: entity
  parent: BulletEnergyGunLaser
  id: BulletEnergyGunHeavyImmolator
  name: Heavy Immolator Bolt
  components:
    - type: IgniteOnCollide
      fireStacks: 1.5
    - type: Projectile
      impactEffect: BulletImpactEffectRedDisabler
      damage:
        types:
          Heat: 45
      soundHit:
        collection: MeatLaserImpact

- type: entity
  parent: BulletEnergyGunLaser
  id: BulletEnergyGunLightImmolator
  name: Light Immolator Bolt
  components:
    - type: IgniteOnCollide
      fireStacks: .25
    - type: Projectile
      impactEffect: BulletImpactEffectRedDisabler
      damage:
        types:
          Heat: 8
      soundHit:
        collection: MeatLaserImpact

- type: entity
  name: immolator barrage
  id: BulletEnergyGunLightImmolatorSpread
  categories: [ HideSpawnMenu ]
  parent: BulletEnergyGunLaser
  components:
  - type: ProjectileSpread
    proto: BulletEnergyGunLightImmolator
    count: 6 #48 heat damage if you hit all your shots
    spread: 20