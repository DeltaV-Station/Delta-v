- type: entity
  parent: BaseItem
  id: BulletRailgun
  abstract: true
  components:
  - type: Item
    size: Small
  - type: Sprite
    sprite: DeltaV/Objects/Weapons/Guns/Ammunition/Cartridges/railrod.rsi
    layers:
      - state: base
  - type: Fixtures
    fixtures:
      fix1:
        shape: !type:PhysShapeCircle
          radius: 0.2
        density: 10
        restitution: 0.3
        friction: 0.2
        mask:
        - ItemMask
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.1,-0.1,0.1,0.1"
        hard: false
        mask:
        - Impassable
        - BulletImpassable
  - type: EmbeddableProjectile
    minimumSpeed: 10
    sound: /Audio/DeltaV/Weapons/Guns/Impacts/rod_impact.ogg
    embedOnThrow: false
  - type: ThrowingAngle
    angle: 0
  - type: Ammo
    muzzleFlash: null
  - type: Tag
    tags:
    - BulletRailgun
    - CannonRestrict
  - type: Projectile
    deleteOnCollide: false
    onlyCollideWhenShot: true
    damage:
      types:
        Piercing: 50

- type: entity
  parent: BulletRailgun
  id: BulletRailgunBasic
  name: Rebar Rod
  description: Heavy iron rod for use in a railcannon
  components:
  - type: Sprite
    sprite: DeltaV/Objects/Weapons/Guns/Ammunition/Cartridges/railrod.rsi
  - type: Projectile
    damage:
      types:
        Piercing: 15
        Blunt: 75
        Heat: 20
        Structural: 25

# Laser variant

- type: hitscan
  id: DecimatorLaser
  damage:
    types:
      Heat: 100
  muzzleFlash:
    sprite: Objects/Weapons/Guns/Projectiles/projectiles.rsi
    state: muzzle_blue
  travelFlash:
    sprite: Objects/Weapons/Guns/Projectiles/projectiles.rsi
    state: beam_blue
  impactFlash:
    sprite: Objects/Weapons/Guns/Projectiles/projectiles.rsi
    state: impact_blue


# Fear that which cannot be understood

- type: entity
  parent: BulletRailgun
  id: BulletRailgunAdmeme
  suffix: "DO NOT MAP"
  name: Unholy Rod
  description: By the time you're able to pick this up, the station's probably already destroyed.
  components:
  - type: Sprite
    sprite: DeltaV/Objects/Weapons/Guns/Ammunition/Cartridges/railrod.rsi
  - type: TimedDespawn
    lifetime: 3
  - type: Projectile
    deleteOnCollide: true
    damage:
      types:
        Piercing: 100
        Blunt: 100
        Slash: 1
        Caustic: 1
        Radiation: 1
        Heat: 1
        Cellular: 1
        Structural: 20000
