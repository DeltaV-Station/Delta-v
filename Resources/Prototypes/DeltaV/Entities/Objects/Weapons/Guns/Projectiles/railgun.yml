- type: entity
  parent: BaseItem
  id: BulletRailgun
  abstract: true
  components:
  - type: Item
    size: Small
  - type: Sprite
    sprite: DeltaV/Objects/Weapons/Guns/Ammunition/Cartridges/railrod.rsi
    layers:
      - state: base
  - type: Fixtures
    fixtures:
      fix1:
        shape: !type:PhysShapeCircle
          radius: 0.2
        density: 10
        restitution: 0.3
        friction: 0.8
        mask:
        - ItemMask
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.1,-0.1,0.1,0.1"
        hard: false
        mask:
        - Impassable
        - BulletImpassable
  - type: ThrowingAngle
    angle: 0
  - type: Ammo
    muzzleFlash: null
  - type: Tag
    tags:
    - BulletRailgun
    - CannonRestrict
  - type: Projectile
    impactEffect: BulletImpactEffect
    deleteOnCollide: false
    onlyCollideWhenShot: true
    damage:
      types:
        Piercing: 50

- type: entity
  parent: BulletRailgun
  id: BulletRailgunBasic
  name: Rebar Rod
  description: Heavy rebar rod for use in a railcannon, or when you REALLY hate somebody.
  components:
  - type: EmbeddableProjectile
    minimumSpeed: 10
    sound: /Audio/DeltaV/Weapons/Guns/Impacts/rod_impact.ogg
    embedOnThrow: false
  - type: Projectile
    damage:
      types:
        Piercing: 15
        Blunt: 75
        Heat: 20
        Structural: 25
  - type: StaminaDamageOnEmbed
    damage: 80
  - type: ReverseEngineering # Nyano
    difficulty: 2
    newItem: BulletRailgunBasic
    recipes:
      - BulletRailgunBasic

- type: entity
  parent: BulletRailgun
  id: BulletRailgunReverseEngineered
  name: Rebar Rod (Less Lethal)
  description: Hurts like hell and sticks into your target, knocking most over. Fragile.
  components:
  - type: EmbeddableProjectile
    minimumSpeed: 10
    sound: /Audio/DeltaV/Effects/suction.ogg
    embedOnThrow: false
  - type: Sprite
    state: icon
    sprite: DeltaV/Objects/Weapons/Guns/Ammunition/Cartridges/railrod_nonlethal.rsi
  - type: Damageable
    damageContainer: Inorganic
  - type: DamageOnLand
    damage:
      types:
        Blunt: 4
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 30
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Weapons/Guns/Hits/snap.ogg
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: StaminaDamageOnEmbed
    damage: 100
  - type: Projectile
    onlyCollideWhenShot: true
    soundHit:
      path: /Audio/Effects/hit_kick.ogg
    deleteOnCollide: false
    damage:
      types:
        Blunt: 10

# Laser variant for borgs

- type: hitscan
  id: DecimatorLaser
  damage:
    types:
      Heat: 80
      Radiation: 20
  # Special green laser!!!
  muzzleFlash:
    sprite: DeltaV/Objects/Weapons/Guns/Projectiles/projectiles.rsi
    state: muzzle_beam_heavy_green
  travelFlash:
    sprite: DeltaV/Objects/Weapons/Guns/Projectiles/projectiles.rsi
    state: beam_heavy_green
  impactFlash:
    sprite: DeltaV/Objects/Weapons/Guns/Projectiles/projectiles.rsi
    state: impact_beam_heavy_green


# Fear that which cannot be understood

- type: entity
  parent: BulletRailgun
  id: BulletRailgunAdmeme
  suffix: "DO NOT MAP"
  name: Unholy Rod
  description: By the time you're able to pick this up, the station's probably already destroyed.
  components:
  - type: Sprite
    sprite: DeltaV/Objects/Weapons/Guns/Ammunition/Cartridges/railrod.rsi
  - type: EmbeddableProjectile
    minimumSpeed: 10
    sound: /Audio/DeltaV/Weapons/Guns/Impacts/rod_impact.ogg
    embedOnThrow: false
  - type: TimedDespawn
    lifetime: 3
  - type: Projectile
    deleteOnCollide: true
    damage:
      types:
        Piercing: 100
        Blunt: 100
        Slash: 1
        Caustic: 1
        Radiation: 1
        Heat: 1
        Cellular: 1
        Structural: 20000
