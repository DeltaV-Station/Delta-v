- type: entity
  parent: [ BoxBase, BaseBagOpenClose ]
  id: RingBox
  name: ring box
  description: Made from a high quality wood!
  components:
    - type: Sprite
      sprite: DeltaV/Objects/Specific/Chapel/ringbox.rsi
      layers:
      - state: ring-box-closed
        map: [ "closeLayer" ]
      - state: ring-box-open
        map: [ "openLayer" ]
        visible: false
    - type: StaticPrice
      price: 50
    - type: Appearance
    - type: Storage # No restrictions on purpose. If someone wants to propose with a clown horn let them!
      grid:
      - 0,0,0,0
