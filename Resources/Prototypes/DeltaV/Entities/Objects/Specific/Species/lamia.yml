- type: entity
  id: LamiaInitialSegment
  save: false
  noSpawn: true
  components:
  - type: Damageable
  - type: StandingState
  - type: Appearance
  - type: Clickable
  - type: InteractionOutline
  - type: PsionicInsulation #Not a brain, target the lamia instead
  - type: Physics
    bodyType: KinematicController
  - type: Fixtures
    fixtures: # TODO: This needs a second fixture just for mob collisions.
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.25
        density: 80
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Transform
    anchored: false
  - type: LamiaSegmentVisuals
  - type: Tag
    tags:
    - HideContextMenu

- type: entity
  id: LamiaSegment
  save: false
  parent: LamiaInitialSegment
  name: lamia segment
  noSpawn: true
  description: A tail segment, hopefully attached to a lamia.
  components:
  - type: Sprite
    sprite: Nyanotrasen/Mobs/Species/lamia.rsi
    drawdepth: SmallMobs
    layers:
    - map: [ "enum.HumanoidVisualLayers.Tail" ]
    - map: [ "enum.LamiaSegmentVisualLayers.Armor" ]
      sprite: Clothing/OuterClothing/Hardsuits/basic.rsi
      state: segment
      visible: false
  - type: Clickable
  - type: Tag
    tags:
    - DoorBumpOpener
  - type: HumanoidAppearance
    species: LamiaSegment
