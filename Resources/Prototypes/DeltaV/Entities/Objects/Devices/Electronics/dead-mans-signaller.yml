#This signaller device will send a signal if it is dropped while activated

- type: entity
  parent: RemoteSignaller
  id: DeadMansSignaler
  name: dead man's signaler
  description: A device that when dropped will send signals to objects within a small radius of about 50 meters.
  components:
  - type: DeadMansSignaller
  - type: ItemToggle
  - type: Sprite
    drawdepth: Items
    sprite: Objects/Devices/deadmanssignaller.rsi
    layers:
    - state: deadmanssignaller-inactive
      map: [ "enum.ToggleVisuals.Layer" ]
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: {state: deadmanssignaller}
          False: {state: deadmanssignaller-inactive}
  - type: WirelessNetworkConnection
    range: 50
