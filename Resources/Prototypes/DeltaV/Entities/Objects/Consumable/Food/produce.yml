- type: entity
  name: CrystalThistle
  parent: FoodProduceBase
  id: FoodCrystalThistle
  description: A variant of galaxythistle that has sprouted sharp quartz shards.
  components:
  - type: FlavorProfile
    flavors:
    - sharp
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 25
        reagents:
        - ReagentId: Quartzite
          Quantity: 10
        - ReagentId: Ethyloxyephedrine
          Quantity: 15
  - type: Sprite
    sprite: DeltaV/Objects/Specific/Hydroponics/Crystal_Thistle.rsi
  - type: Produce
    seedId: CrystalThistle
  - type: Extractable
    grindableSolutionName: food
  - type: FoodSequenceElement
    entries:
      Burger: CrystalThistle
      Taco: CrystalThistle
      Skewer: CrystalThistle

- type: foodSequenceElement
  id: CrystalThistle
  name: food-sequence-content-crystal-thistle
  sprites:
  - sprite: DeltaV/Objects/Specific/Hydroponics/Crystal_Thistle.rsi
    state: produce

