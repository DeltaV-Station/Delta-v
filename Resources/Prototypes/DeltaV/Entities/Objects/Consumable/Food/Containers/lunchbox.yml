- type: entity
  id: LunchboxGeneric
  parent: [ BoxCardboard, BaseBagOpenClose ]
  name: lunchbox
  description: For on-the-go meal carrying needs.
  components:
  - type: Sprite
    sprite: DeltaV/Objects/Storage/lunchbox.rsi
    layers:
    - state: generic
    - state: generic-open
      map: ["openLayer"]
  - type: Item
    size: Large
    shape: null
    sprite: DeltaV/Objects/Storage/lunchbox.rsi
    heldPrefix: generic
  - type: Storage
    maxItemSize: Normal
    grid:
    - 0,0,1,1
    - 3,0,1,1
    - 4,0,4,1
  - type: PhysicalComposition
    materialComposition:
      Plastic: 100
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 2
    soundHit:
      path: "/Audio/Weapons/click.ogg"
  - type: StaticPrice
    price: 20

- type: entity
  parent: LunchboxGeneric
  id: LunchboxGenericFilledRandom
  suffix: Filled, Random
  name: pre-packed lunchbox
  description: Packed with love.
  components:
  - type: StorageFill
    contents:
    #Main
    - id: FoodPizzaArnoldSlice
      orGroup: HealthyOrUnhealthyMain
      prob: 0.2
      amount: 2
    - id: FoodBurgerCheese
      orGroup: HealthyOrUnhealthyMain
      prob: 0.2
    - id: FoodCarrot
      orGroup: HealthyOrUnhealthyMain
      prob: 0.2
    - id: FoodMothCapreseSalad
      orGroup: HealthyOrUnhealthyMain
      prob: 0.2
    - id: FoodEggBoiled
      orGroup: HealthyOrUnhealthyMain
      prob: 0.2
    #Drink
    - id: DrinkJuiceOrangeJuicebox
      orGroup: HealthyOrUnhealthyDrink
      prob: 0.15
    - id: DrinkJuicePineappleJuicebox
      orGroup: HealthyOrUnhealthyDrink
      prob: 0.15
    - id: DrinkJuiceAppleJuicebox
      orGroup: HealthyOrUnhealthyDrink
      prob: 0.15
    - id: DrinkJuiceGrapeJuicebox
      orGroup: HealthyOrUnhealthyDrink
      prob: 0.15
    - id: DrinkChocolateJuicebox
      orGroup: HealthyOrUnhealthyDrink
      prob: 0.15
    - id: DrinkWaterBottleFull
      orGroup: HealthyOrUnhealthyDrink
      prob: 0.15
    #Snack
    - id: FoodSnackCheesie
      orGroup: HealthyOrUnhealthySnack
      prob: 0.15
    - id: FoodSnackBoritos
      orGroup: HealthyOrUnhealthySnack
      prob: 0.15
    - id: FoodSnackChips
      orGroup: HealthyOrUnhealthySnack
      prob: 0.15
    - id: FoodSnackPistachios
      orGroup: HealthyOrUnhealthySnack
      prob: 0.15
    - id: FoodSnackChocolate
      orGroup: HealthyOrUnhealthySnack
      prob: 0.15
    - id: FoodSnackSus
      orGroup: HealthyOrUnhealthySnack
      prob: 0.15
    - id: FoodMothMoffin
      orGroup: HealthyOrUnhealthySnack
      prob: 0.05
    - id: FoodMothMothmallowSlice
