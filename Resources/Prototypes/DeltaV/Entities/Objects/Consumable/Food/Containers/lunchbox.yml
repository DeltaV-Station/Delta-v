    contents:
    - id: FoodPizzaArnoldSlice
      amount: 2
    - id: DrinkCartonOrange
    - id: FoodSnackCheesie
      orGroup: UnhealthySnack
      prob: 0.25
    - id: FoodSnackChocolate
      orGroup: UnhealthySnack
      prob: 0.25
    - id: PaperWrittenNoteFromMumUnhealthy
