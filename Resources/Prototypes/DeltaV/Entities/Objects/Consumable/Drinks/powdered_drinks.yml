- type: entity
  abstract: true
  parent: ReagentContainerBase
  id: ReagentTinBase
  components:
  - type: Openable
    openableByHand: false
    sound:
      path: /Audio/Items/can_open3.ogg
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.OpenableVisuals.Opened:
        enum.OpenableVisuals.Layer:
          True: {state: "icon-open"}
          False: {state: "icon"}
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 6
      behaviors:
      - !type:OpenBehavior
  - type: Item
    sprite: Objects/Consumable/Food/snacks.rsi
    heldPrefix: packet
    size: Normal
  - type: DamageOnLand
    damage:
      types:
        Blunt: 3
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 3
  - type: Damageable
    damageContainer: Inorganic
  - type: StaticPrice
    price: 50

- type: entity
  parent: ReagentTinBase
  id: ReagentTinPowderedJuiceOrange
  name: tin of powdered orange juice
  description: A container of powdered orange juice manufactured by HydroCo. According to the instructions, stirring with water in a 1:1 ratio will reconstitute the juice.
  components:
  - type: Sprite
    sprite: DeltaV/Objects/Consumable/Drinks/powdered_drinks.rsi
    layers:
    - state: icon
      map: ["enum.OpenableVisuals.Layer"]
    - state: overlay-container
      color: "#FFC420"
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 50
        reagents:
        - ReagentId: PowderedJuiceOrange
          Quantity: 50

