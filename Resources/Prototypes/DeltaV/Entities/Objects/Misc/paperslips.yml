# Biscuits for the slips
- type: entity
  parent: BaseItem
  id: PaperBiscuit
  name: biscuit card
  description: A biscuit card. On the back, 'DO NOT DIGEST' is printed in large lettering.
  components:
    - type: Sprite
      sprite: DeltaV/Objects/Misc/biscuits.rsi
      layers:
        - state: biscuit
        - state: biscuit_paper
          map: [ "biscuit_paper" ]
          visible: false
        - state: biscuit_top
          map: [ "enum.BiscuitVisualLayers.Top" ]
    - type: Item
      size: 5
    - type: Tag
      tags:
        - Document
    - type: Appearance
    - type: Damageable
      damageModifierSet: Wood
    - type: Biscuit
    - type: BiscuitVisuals
    - type: ItemSlots
      slots:
        PaperSlip:
          name: Slip
          whitelist:
            tags:
              - PaperSlip
          locked: true
    - type: ContainerContainer
      containers:
        PaperSlip: !type:ContainerSlot {}
    - type: ItemMapper
      sprite: DeltaV/Objects/Misc/biscuits.rsi
      mapLayers:
        biscuit_paper:
          whitelist:
            components:
              - Paper
      spriteLayers:
        - biscuit_paper

- type: entity
  parent: PaperBiscuit
  id: PaperBiscuitFilled
  suffix: Filled
  components:
    - type: ItemSlots
      slots:
        PaperSlip:
          startingItem: PaperSlip
          name: Slip
          whitelist:
            tags:
              - PaperSlip
          locked: true

- type: entity
  parent: PaperBiscuit
  id: PaperBiscuitCorporate
  name: confidential biscuit card
  description: A confidential biscuit card. The tasteful blue color and NT logo on the front makes it look a little like a chocolate bar.
  components:
    - type: Sprite
      sprite: DeltaV/Objects/Misc/biscuits.rsi
      layers:
        - state: biscuit_secret
          map: [ "enum.BiscuitVisualLayers.Base" ]
        - state: biscuit_paper_corp
          map: [ "biscuit_paper" ]
          visible: false
        - state: biscuit_secret_top
          map: [ "enum.BiscuitVisualLayers.Top" ]
          visible: true

- type: entity
  parent: PaperBiscuitCorporate
  id: PaperBiscuitCorporateFilled
  suffix: Filled
  components:
    - type: ItemSlots
      slots:
        PaperSlip:
          startingItem: PaperSlipCorporate
          name: Slip
          whitelist:
            tags:
              - PaperSlip
          locked: true

- type: entity
  parent: PaperBiscuitCorporate
  id: PaperBiscuitCorporateSpareID
  name: emergency access biscuit
  components:
    - type: ItemSlots
      slots:
        PaperSlip:
          startingItem: PaperSlipSpareID
          name: Slip
          whitelist:
            tags:
              - PaperSlip
          locked: true

# Paper slips
- type: entity
  parent: BaseItem
  id: PaperSlip
  name: paper slip
  description: A little slip of paper left over after a larger piece was cut. Whoa.
  components:
    - type: Sprite
      sprite: DeltaV/Objects/Misc/biscuits.rsi
      layers:
        - state: slip
        - state: slip_words
          map: [ "enum.PaperVisualLayers.Writing" ]
          visible: false
    - type: Paper
    - type: ActivatableUI
      key: enum.PaperUiKey.Key
      closeOnHandDeselect: false
    - type: UserInterface
      interfaces:
        - key: enum.PaperUiKey.Key
          type: PaperBoundUserInterface
    - type: Item
      size: 1
    - type: Tag
      tags:
        - Document
        - PaperSlip
    - type: Appearance
    - type: PaperVisuals
    - type: Damageable
      damageModifierSet: Wood
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 15
          behaviors:
            - !type:SpawnEntitiesBehavior
              spawn:
                Ash:
                  min: 1
                  max: 1
            - !type:DoActsBehavior
              acts: [ "Destruction" ]

- type: entity
  parent: PaperSlip
  id: PaperSlipCorporate
  name: corporate plastic card
  description: A plastic card for confidential corporate matters.
  components:
    - type: Paper
      canEdit: false
    - type: Sprite
      layers:
        - state: corpslip
        - state: corpslip_words
          map: [ "enum.PaperVisualLayers.Writing" ]
          visible: false
    - type: PaperVisuals
      backgroundImagePath: "/Textures/DeltaV/Interface/Paper/paper_background_corpcard.svg.96dpi.png"
      contentMargin: 70.0, 16.0, 70.0, 16.0
      maxWritableArea: 400.0, 600.0


- type: entity
  parent: PaperSlipCorporate
  id: PaperSlipSpareID
  suffix: SpareID
  name: emergency access card
  description: A plastic card for confidential corporate matters. It has a magnetic strip on the back.
  components:
    - type: Access
      tags:
        - DV-SpareSafe
