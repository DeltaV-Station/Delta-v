- type: entityTable
  id: UnknownShuttlesFreelanceTableDeltaV
  table: !type:AllSelector # we need to pass a list of rules, since rules have further restrictions to consider via StationEventComp
    children:
    - id: SyndicateRecruiter
    - id: SynthesisSpecialist
    - id: RoboNeuroticist

- type: entity
  parent: BaseUnknownShuttleRule
  id: SyndicateRecruiter
  components:
  - type: StationEvent
    weight: 4
    minimumPlayers: 20
    maxOccurrences: 1
    duration: null
  - type: RuleGrids
  - type: LoadMapRule
    preloadedGrid: SyndieRecruiterShip
  - type: AntagSpawner
    prototype: MobHuman
  - type: AntagObjectives
    objectives:
    - RecruiterEscapeObjective
    - RecruiterRecruitingObjective
    - RecruiterKeepPenObjective
  - type: AntagSelection
    agentName: recruiter-round-end-agent-name
    definitions:
    - spawnerPrototype: SpawnPointGhostRecruiter
      min: 1
      max: 1
      pickPlayer: false
      startingGear: SyndicateRecruiterGear
      roleLoadout:
      - RoleSurvivalStandard
      components:
      - type: RandomMetadata
        nameSegments:
        - fake_human_first
        - fake_human_last
      - type: RandomHumanoidAppearance
        randomizeName: false
      - type: NpcFactionMember
        factions:
        - Syndicate
      mindComponents:
      - type: RecruiterRole
        prototype: Recruiter
      - type: RoleBriefing
        briefing: Find candidates, conduct interviews and seal the deal by having them sign with your special recruiter's pen.

- type: entity
  parent: BaseUnknownShuttleRule
  id: SynthesisSpecialist
  components:
  - type: StationEvent
    weight: 4
    minimumPlayers: 20
    maxOccurrences: 1
    duration: null
  - type: RuleGrids
  - type: LoadMapRule
    preloadedGrid: SyndieSynthesisShip
  - type: AntagSpawner
    prototype: MobHuman
  - type: AntagObjectives
    objectives:
    - SynthesisSurviveObjective
    - SynthesisPrescribeObjective
  - type: AntagSelection
    agentName: synthesis-round-end-agent-name
    definitions:
    - spawnerPrototype: SpawnPointGhostSynthesis
      min: 2
      max: 2
      pickPlayer: false
      startingGear: SyndicateSynthesisGear
      roleLoadout:
      - RoleSurvivalStandard
      components:
      - type: RandomMetadata
        nameSegments:
        - fake_human_first
        - fake_human_last
      - type: RandomHumanoidAppearance
        randomizeName: false
      - type: NpcFactionMember
        factions:
        - Syndicate
      mindComponents:
      - type: SynthesisRole
        prototype: SynthesisSpecialist
      - type: RoleBriefing
        briefing: You are Interdyne's Synthesis Specialist! Prescribe deadly medications, barter your goods, and make a killing.

- type: entity
  parent: BaseUnknownShuttleRule
  id: RoboNeuroticist
  components:
  - type: StationEvent
    weight: 2
    minimumPlayers: 35 #big threat, but has to have ghosts to matter
    maxOccurrences: 1
    duration: 1
  - type: RuleGrids
  - type: LoadMapRule
    preloadedGrid: SyndieRoboticistShip
  - type: AntagSpawner
    prototype: MobHuman
  - type: AntagObjectives
    objectives:
    - RoboticistSurviveObjective
    - RoboticistBorgObjective
    - RoboticistKillObjective
    - RoboticistPlutoniumCoreStealObjective
  - type: AntagSelection
    agentName: roboticist-round-end-agent-name
    definitions:
    - spawnerPrototype: SpawnPointGhostRoboticist
      min: 1
      max: 1
      pickPlayer: false
      startingGear: SyndicateRoboticistGear
      roleLoadout:
      - RoleSurvivalStandard
      components:
      - type: RandomMetadata
        nameSegments:
        - names_hologram
        - NamesLastMilitary
      - type: EmitSoundOnSpawn # evil sound
        sound: /Audio/Ambience/Antag/emagged_borg.ogg
      - type: RandomHumanoidAppearance
        randomizeName: false
      - type: NpcFactionMember
        factions:
        - Syndicate
      mindComponents:
      - type: RoboticistRole
        prototype: RoboNeuroticist
      - type: RoleBriefing
        briefing: You are Cybersun's Robo-Neuroticist! Build your borg army, send them at the station, and enact your will.
