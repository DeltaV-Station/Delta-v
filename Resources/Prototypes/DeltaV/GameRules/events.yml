- type: entity
  id: ListeningPost
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: StationEvent
    earliestStart: 15
    weight: 5
    minimumPlayers: 25
    maxOccurrences: 1
    duration: null
  - type: RuleGrids
  - type: LoadFarGridRule
    path: /Maps/Shuttles/DeltaV/listening_post.yml
    distanceModifier: 13
  - type: DebrisSpawnerRule
    count: 6
    distanceModifier: 3
  # TODO: funny trolling or intel related objectives
  - type: AntagLoadProfileRule
  - type: AntagSelection
    agentName: listening-post-round-end-agent-name
    definitions:
    - spawnerPrototype: SpawnPointGhostSyndicateListener
      min: 2
      max: 2
      pickPlayer: false
      startingGear: SyndicateListenerGear
      components:
      - type: RandomMetadata
        nameSegments:
        - names_death_commando
      - type: AutoImplant
        implants:
        - DeathAcidifierImplant
      - type: NpcFactionMember
        factions:
        - Syndicate
      mindComponents:
      - type: ListeningPostRole
        prototype: ListeningPost

