- type: entity
  noSpawn: true
  parent: BaseMidRoundAntag
  id: ParadoxAnomalySpawn
  components:
  - type: ParadoxClonerRule
  - type: AntagSelection
    definitions:
    - spawnerPrototype: SpawnPointGhostParadoxAnomaly
      min: 1
      max: 1
      pickPlayer: false
      components:
      # TerminatorComponent is added by paradox cloner
      - type: GenericAntag
        rule: ParadoxAnomaly
      mindComponents:
      - type: TerminatorRole
        prototype: Terminator

- type: entity
  parent: BaseGameRule
  id: SyndicateRecruiter
  components:
  - type: StationEvent
    weight: 4
    minimumPlayers: 20
    maxOccurrences: 1
    duration: null
  - type: RuleGrids
  - type: LoadMapRule
    preloadedGrid: SyndieRecruiterShip
  - type: AntagSpawner
    prototype: MobHuman
  - type: AntagObjectives
    objectives:
    - RecruiterEscapeObjective
    - RecruiterRecruitingObjective
    - RecruiterKeepPenObjective
  - type: AntagSelection
    agentName: recruiter-round-end-agent-name
    definitions:
    - spawnerPrototype: SpawnPointGhostRecruiter
      min: 1
      max: 1
      pickPlayer: false
      startingGear: SyndicateRecruiterGear
      components:
      - type: RandomMetadata
        nameSegments:
        - fake_human_first
        - fake_human_last
      - type: RandomHumanoidAppearance
        randomizeName: false
      - type: NpcFactionMember
        factions:
        - Syndicate
      mindComponents:
      - type: RecruiterRole
        prototype: Recruiter
      - type: RoleBriefing
        briefing: Find candidates, conduct interviews and seal the deal by having them sign with your special recruiter's pen.
