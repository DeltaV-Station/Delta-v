    startAnnouncement: station-event-xeno-vent-start-announcement
    startAudio:
      path: /Audio/Announcements/aliens.ogg
    earliestStart: 45
    minimumPlayers: 20
    weight: 1
    duration: 60
  - type: VentCrittersRule
    entries:
    - id: MobXeno
      prob: 0.08
    - id: MobXenoRouny
      prob: 0.01
    - id: MobXenoDrone
      prob: 0.01
    - id: MobXenoSpitter
      prob: 0.01
    - id: MobXenoRunner
      prob: 0.01
    - id: MobXenoPraetorian
      prob: 0.01
    - id: MobXenoRavager
      prob: 0.01
    - id: MobXenoQueen
      prob: 0.007

