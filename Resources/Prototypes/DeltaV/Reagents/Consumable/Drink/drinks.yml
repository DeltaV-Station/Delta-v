- type: reagent
  id: HealthViolation
  name: reagent-name-healthviolation
  parent: BaseDrink
  desc: reagent-desc-healthviolation
  physicalDesc: reagent-physical-desc-strong-smelling
  flavor: dulleavene
  color: "#ff7f00"
  metamorphicSprite:
    sprite: DeltaV/Objects/Consumable/Drinks/dulleavene.rsi
    state: icon
  metabolisms:
    Drink:
      effects:
      - !type:SatiateThirst
        factor: 2
      - !type:AdjustReagent
        reagent: Ethanol
        amount: 0.3
      - !type:PopupMessage
        conditions:
        - !type:ReagentThreshold
          min: 30
        type: Local
        visualType: Medium
        messages: [ "generic-reagent-effect-damnation" ]
        probability: 0.2
      - !type:ChemVomit
        conditions:
        - !type:ReagentThreshold
          min: 30
        probability: 0.02

