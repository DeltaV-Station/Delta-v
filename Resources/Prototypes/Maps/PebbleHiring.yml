- type: gameMap
  id: PebbleHiring
  mapName: 'Pebble'
  mapPath: /Maps/_DV/Events/PebbleHiring.yml
  minPlayers: 5
  maxPlayers: 55
  stations:
    PebbleStation:
      stationProto: StandardNanotrasenStation
      components:
        - type: StationEmergencyShuttle
          emergencyShuttlePath: /Maps/_DV/Shuttles/Evac/ntes_basu.yml
        - type: StationNameSetup
          mapNameTemplate: '{0} Pebble Station {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: 'NY'
        - type: StationJobs
          availableJobs:
            Passenger: [ -1, -1 ]
