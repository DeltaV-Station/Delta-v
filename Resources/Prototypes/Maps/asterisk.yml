          #engineering
            ChiefEngineer: [ 1, 1 ]
            AtmosphericTechnician: [ 1, 1 ] #back by popular demand
            StationEngineer: [ 3, 3 ]
            TechnicalAssistant: [ 2, 4 ]
          #medical
            ChiefMedicalOfficer: [ 1, 1 ]
            Chemist: [ 1, 2 ]
            Paramedic: [ 1, 2 ]
            MedicalDoctor: [ 2, 3 ]
