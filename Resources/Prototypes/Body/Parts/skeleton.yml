- type: entity
  abstract: true
  parent: BasePartInorganic
  id: PartSkeletonBase
  name: skeleton body part
  components:
  - type: Sprite
    sprite: Mobs/Species/Skeleton/parts.rsi
  - type: Icon
    sprite: Mobs/Species/Skeleton/parts.rsi
  - type: Destructible # Shitmed Change: Let blunt weapons break bones
    thresholds:
    - trigger: !type:DamageTypeTrigger
        damageType: Blunt
        damage: 110
      behaviors:
      - !type:GibPartBehavior
