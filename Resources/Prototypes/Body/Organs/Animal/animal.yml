- type: entity
  id: OrganAnimalLungs
  parent: BaseAnimalOrgan
  name: lungs
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    layers:
    - state: lung-l
    - state: lung-r
  - type: Organ
    slotId: lungs # Shitmed
    intCap: 17 # animal lungs are less tuff than human's one
    integrity: 17
    integrityThresholds:
      Normal: 17
      Damaged: 8
      Destroyed: 0
  - type: Lung
  - type: Metabolizer
    removeEmpty: true
    solutionOnBody: false
    solution: "Lung"
    metabolizerTypes: [ Animal ]
    groups:
    - id: Gas
      rateModifier: 100.0
  - type: SolutionContainerManager
    solutions:
      Lung:
        maxVol: 100.0
        canReact: false
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
  - type: Item
    size: Small
    heldPrefix: lungs

