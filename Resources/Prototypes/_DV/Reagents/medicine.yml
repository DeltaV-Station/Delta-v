- type: reagent
  id: Netinadone
  name: reagent-name-netinadone
  group: Medicine
  desc: reagent-desc-netinadone
  physicalDesc: reagent-physical-desc-sickly
  flavor: acid
  color: "#e3d56d"
  worksOnTheDead: true
  metabolisms:
    Medicine:
      effects:
      - !type:ReduceRotting
        seconds: 10
        conditions:
        - !type:HasComponentCondition
          bodyPart: Torso
          explanation: reagent-explanation-netinadone-ribcage
          components:
          - type: RibcageOpen
        - !type:TemperatureCondition
          max: 150.0
        - !type:MobStateCondition
          mobstate: Dead

- type: reagent
  id: Umbroxol
  name: reagent-name-umbroxol
  group: Medicine
  desc: reagent-desc-umbroxol
  physicalDesc: reagent-physical-desc-dark
  flavor: medicine
  color: "#211f3d"
  metabolisms:
    Medicine:
      effects:
      - !type:HealthChange
        damage:
          types:
            Holy: -2
      - !type:HealthChange
        damage:
          types:
            Cold: 2

- type: reagent
  id: UnholyWater # going to be renamed later alongside holy water
  name: reagent-name-unholy-water
  group: Toxins
  desc: reagent-desc-unholy-water
  physicalDesc: reagent-physical-desc-menacing
  flavor: UnholyWater
  color: "#1614143d"
  metabolisms:
    Medicine:
      effects:
      - !type:HealthChange
        damage:
          types:
            Cold: 1 # plan to change this when holy counterpart damage exists

- type: reagent
  id: Anodynafil
  name: reagent-name-anodynafil
  desc: reagent-desc-anodynafil
  flavor: tingly
  color: "#8FABA3"
  physicalDesc: reagent-physical-desc-sticky
  group: Medicine
  metabolisms:
    Medicine:
      effects:
      - !type:GenericStatusEffect
        key: Anesthesia
        component: Anesthesia
        time: 4.0
        type: Add
      - !type:GenericStatusEffect
        key: PainNumbness
        component: PainNumbness
        time: 8.0
        type: Add
      - !type:MovementSpeedModifier
        walkSpeedModifier: 0.5
        sprintSpeedModifier: 0.5
