- type: entity
  parent: OrganAnimalStomach
  id: OrganFeroxiStomach
  name: feroxian stomach
  categories: [ HideSpawnMenu ]
  components:
  - type: Stomach
    specialDigestible:
      tags:
      - ReptilianFood
      - Meat
      - Pill
      - Crayon
      - Paper
  - type: Metabolizer
    maxReagents: 3
    metabolizerTypes: [ Feroxi, Animal ]
  - type: SolutionContainerManager
    solutions:
      stomach:
        maxVol: 50
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5

- type: entity
  parent: BaseHumanOrgan
  id: OrganFeroxiLungs
  name: feroxian lungs and gills
  description: "A pair of amphibious lungs along with gills, filtering oxygen out of the air continuously."
  components:
  - type: Sprite
    sprite: Mobs/Species/Human/organs.rsi
    layers:
    - state: lung-l
    - state: lung-r
  - type: Organ
    removable: false
  - type: Lung
  - type: Metabolizer
    removeEmpty: true
    solutionOnBody: false
    solution: "Lung"
    metabolizerTypes: [ Feroxi ]
    groups:
    - id: Gas
      rateModifier: 100.0
    # DeltaV - All lungs should process all gas types on every update. Players are not likely to abuse poison stacking with gases.
    # On the other hand, limiting the reagent count causes the Metabolic Roll Asphyxiation bug:
    # Oxygen is occasionally randomly excluded from being processed when many gas types are present
    maxReagents: null
  - type: SolutionContainerManager
    solutions:
      organ:
        maxVol: 10
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
      Lung:
        maxVol: 100
        canReact: False
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
