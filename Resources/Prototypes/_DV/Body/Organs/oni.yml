- type: entity
  id: OrganOniStomach
  parent: OrganHumanStomach
  name: oni stomach
  description: Ew, this is hard to stomach. Larger than normal
  components:
  - type: Stomach
    specialDigestible:
      tags:
      - ReptilianFood
      - Meat
      - Pill
      - Crayon
      - Paper
      - Food
  - type: SolutionContainerManager
    solutions:
      stomach:
        maxVol: 80 # Bigger Body = Bigger Stomach
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
  - type: Metabolizer
    maxreagents: 3
    metabolizerTypes: [ Oni, Animal ]

- type: entity
  id: OrganOniLiver
  parent: OrganHumanLiver
  name: oni liver
  components:
  - type: Metabolizer
    metabolizerTypes: [Oni]

