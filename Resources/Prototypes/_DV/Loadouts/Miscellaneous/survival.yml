# Species
- type: loadoutEffectGroup
  id: WaterBreather
  effects:
  - !type:SpeciesLoadoutEffect
    species:
    - Feroxi

- type: loadoutEffectGroup
  id: LowTemperature
  effects:
  - !type:SpeciesLoadoutEffect
    species:
    - Avali

# Basic
- type: loadout
  id: EmergencyWaterVapor
  effects:
  - !type:GroupLoadoutEffect
    proto: WaterBreather
  storage:
    back:
    - BoxSurvivalWaterVapor

- type: loadout
  id: EmergencyLowTemperature
  effects:
