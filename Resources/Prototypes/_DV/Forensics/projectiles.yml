- type: entity
  id: RetrievedBullet
  parent: BaseItem
  name: spent bullet
  description: A bullet without its casing
  categories: [ HideSpawnMenu ]
  components:
  - type: SpentProjectileExamination
  - type: Item
    size: Tiny
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Weapons/Guns/Casings/casing_fall_2.ogg
      params:
        volume: -1
  - type: Sprite
    drawdepth: Items
    sprite: _DV/Objects/Weapons/Guns/Ammunition/Casings/spent_bullet.rsi
    layers:
    - state: base
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StrongMetallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 75
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
