    trait: Blindness
    invert: true
  - !type:HasCompCondition
    component: Blindable
  effects:
  - !type:AddCompsEffect
    components:
    - type: PermanentBlindness
      blindness: 4
  - !type:SpawnItemInHandEffect
    item: ClothingEyesGlasses

