
 ########### COSMIC CONVERTER, BASE ABSTRACT #############

- type: entity
  parent: BaseStructure
  id: CosmicBorgChantry
  name: Vacuous Chantry
  description: Lorem Ipsum
  placement:
    mode: AlignTileAny
  components:
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.3,0.4,0.6"
        mask:
        - LargeMobMask
        layer:
        - WallLayer
        density: 100
        hard: true
  - type: SpriteFade
  - type: Sprite
    sprite: _DV/CosmicCult/Tileset/cosmicconstructpylon.rsi
    layers:
      - state: spawnin
        map: ["base"]
      - state: spawnin-overlay
        map: ["overlay"]
        shader: unshaded
    offset: 0,0.4
    drawdepth: Mobs
  - type: GenericVisualizer
    visuals:
      enum.ChantryVisuals.Status:
        base:
          Off: {state: spawnin}
          On: {state: base}
        overlay:
          Off: {state: spawnin-overlay}
          On: {state: base-overlay}
  - type: Appearance
  - type: InteractionOutline
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: PointLight
    enabled: true
    castShadows: false
    radius: 4.5
    energy: 4
    color: "#42a4ae"
  - type: LightBehaviour
    behaviours:
     - !type:FadeBehaviour
       interpolate: Linear
       minDuration: 3
       maxDuration: 5
       startValue: 4.5
       endValue: 1.5
       property: Energy
       enabled: true
       isLooped: true
       reverseWhenFinished: true
  - type: AmbientSound
    volume: 0
    range: 20
    sound:
      path: /Audio/_DV/CosmicCult/god_ambient.ogg
  - type: CosmicCultExamine
    cultistText: cosmic-examine-text-forthecult
    othersText: cosmic-examine-text-chantry
  - type: CosmicCorrupting
    corruptionReduction: 0.02
    enabled: true
    floodFillStarting: true
    corruptionMaxTicks: 12
    corruptionSpeed: 1.25
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors: #excess damage, don't spawn entities.
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
