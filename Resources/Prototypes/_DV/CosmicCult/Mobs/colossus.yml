    lifetime: 8

- type: entity
  categories: [ HideSpawnMenu ]
  id: MobTileDamageArea
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: TimedDespawn
    lifetime: 0.6
  - type: Transform
    anchored: true
  - type: Sprite
    snapCardinals: true
    sprite: _DV/CosmicCult/Effects/tile_attacks.rsi
    offset: 0,0.27
    layers:
    - state: tiledamage_start
      shader: unshaded
  - type: Tag
    tags:
    - HideContextMenu
  - type: SpawnOnDespawn
    prototype: MobTileDamageIssuer

- type: entity
  categories: [ HideSpawnMenu ]
  id: MobTileDamageIssuer
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: Sprite
    snapCardinals: true
    sprite: _DV/CosmicCult/Effects/tile_attacks.rsi
    offset: 0,0.27
    layers:
    - state: tiledamage_end
      shader: unshaded
  - type: Transform
    noRot: true
    anchored: true
  - type: TimedDespawn
    lifetime: 1
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        layer:
          - SlipLayer
        mask:
          - ItemMask
        density: 2500
        hard: false
  - type: StepTrigger
    requiredTriggeredSpeed: 0
    intersectRatio: 0.1
    ignoreWeightless: true
    blacklist:
      tags:
        - Catwalk
  - type: TileEntityEffect
    effects:
    - !type:HealthChange
      damage:
        types:
          Cold: 12.5
