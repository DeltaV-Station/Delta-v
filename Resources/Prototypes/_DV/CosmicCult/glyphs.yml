- type: entity
  id: CosmicGlyphBase
  name: base glyph
  description: A strange, otherworldly marking.
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
  - type: Fixtures
    fixtures:
      glyph:
        shape:
          !type:PhysShapeAabb
          bounds: "-1.2,-0.5,1.2,0.5"
        hard: false
        mask:
        - ItemMask
        layer:
        - SlipLayer
  - type: Physics
  - type: Clickable
  - type: CosmicCultExamine
    othersText: cosmic-examine-text-glyphs
  - type: Sprite
    sprite: _DV/CosmicCult/Objects/glyphs_floor.rsi
    layers:
      - state: spawning
        map: ["base"]
    drawdepth: Puddles
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.GlyphVisuals.Status:
        base:
          Spawning: {state: spawning}
          Despawning: {state: despawning}
          Ready: {state: ready}
          Active: {state: active}
          Cooldown: {state: cooldown}

- type: entity
  parent: CosmicGlyphBase
  id: CosmicGlyphTruth
  name: Glyph of Truth
  components:
  - type: Sprite
    sprite: _DV/CosmicCult/Objects/glyph_truth.rsi
    layers:
      - state: spawning
        map: ["base"]
  - type: CosmicGlyphConversion
    negateProtection: true
  - type: CosmicGlyph
    requiredCultists: 3
    activationDamage:
      types:
        Asphyxiation: 60
  - type: CosmicCultExamine
    cultistText: cosmic-examine-glyph-truth

