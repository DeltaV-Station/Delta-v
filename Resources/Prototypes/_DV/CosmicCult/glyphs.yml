- type: entity
  id: CosmicGlyphBase
  name: base glyph
  description: A strange, otherworldly marking.
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
  - type: Fixtures
    fixtures:
      glyph:
        shape:
          !type:PhysShapeAabb
          bounds: "-1.2,-0.5,1.2,0.5"
        hard: false
        mask:
        - ItemMask
        layer:
        - SlipLayer
  - type: Physics
  - type: Clickable
  - type: CosmicGlyph
  - type: Sprite
    sprite: _Impstation/CosmicCult/Objects/glyphs_floor.rsi
    layers:
      - state: aid
    drawdepth: Puddles
  - type: Appearance

- type: entity
  parent: CosmicGlyphBase
  id: CosmicGlyphTruth
  name: Glyph of Truth
  components:
  - type: Sprite
    sprite: _Impstation/CosmicCult/Objects/glyphs_floor.rsi
    layers:
      - state: truth
    drawdepth: Puddles
  - type: CosmicGlyphConversion
    negateProtection: true
  - type: CosmicGlyph
    glyphName: truth
    requiredCultists: 3
    activationDamage: 80

