# if you add/change this, update the nested selector weight in XenoArtifactEffectsDefaultTable
- type: entityTable
  id: XenoArtifactEffectsDeltaV
  table: !type:GroupSelector
    children:
    - id: XenoArtifactRaiseGlimmer
      weight: 3
    - id: XenoArtifactRaiseGlimmerLarge
      weight: 2
    - id: XenoArtifactLowerGlimmer
      weight: 3
    - id: XenoArtifactMakePsionic
      weight: 1

- type: entity
  parent: BaseXenoArtifactEffect
  id: XenoArtifactRaiseGlimmer
  components:
  - type: XAEDetails
    specificTip: xenoarch-effect-tip-specific-glimmer
    vagueTip: xenoarch-effect-tip-vague-energy-manipulation
  - type: GlimmerArtifact
    range:
      min: 0
      max: 450 # cant instantly get ended by a looping artifact
    change: 30

- type: entity
  parent: XenoArtifactRaiseGlimmer
  id: XenoArtifactRaiseGlimmerLarge
  components:
  - type: GlimmerArtifact
    range:
      min: 0
      max: 700 # cant get to 1000 from a looping artifact
    change: 70

- type: entity
  parent: XenoArtifactRaiseGlimmer
  id: XenoArtifactLowerGlimmer
  components:
  - type: GlimmerArtifact
    range:
      min: 400 # for recovering from serious glimmer emergencies, not a full drain replacement
      max: 1000
    change: -50

- type: entity
  parent: BaseOneTimeXenoArtifactEffect
  id: XenoArtifactMakePsionic
  components:
  - type: XAEDetails
    specificTip: xenoarch-effect-tip-specific-psionic
    vagueTip: xenoarch-effect-tip-vague-energy-manipulation
  - type: PsionicProducingArtifact
    range: 5
