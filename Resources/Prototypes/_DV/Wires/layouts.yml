- type: wireLayout
  id: FireLock
  wires:
  - !type:PowerWireAction
    pulseTimeout: 20
  - !type:DoorBoltWireAction
  - !type:DoorBoltLightWireAction
  - !type:LogWireAction
  - !type:AiInteractWireAction

- type: wireLayout
  id: ShopVendor
  wires:
  - !type:AiInteractWireAction
  - !type:PowerWireAction
  - !type:AccessWireAction
  - !type:LogWireAction

- type: wireLayout
  id: APC
  wires:
  - !type:PowerWireAction
    pulseTimeout: 60 # double the times of airlock wires so it's more useful
  - !type:PowerWireAction
    pulseTimeout: 30
  - !type:AiInteractWireAction
  - !type:AccessWireAction
