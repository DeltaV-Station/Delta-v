- type: entity
  abstract: true
  parent: BaseTraitorObjective
  id: BaseArmsdealerObjective
  components:
  - type: Objective
    difficulty: 0 # difficulty is unused
  - type: RoleRequirement
    roles:
    - ArmsdealerRole

- type: entity
  parent: [BaseArmsdealerObjective, BaseSurviveObjective]
  id: ArmsdealerSurviveObjective
  description: Survive to sell off your goods another day!
  name: Survive and Prosper
  components:
  - type: Objective
    icon:
      sprite: Objects/Storage/Briefcases/briefcase_brown.rsi
      state: icon

- type: entity
  parent: [BaseArmsdealerObjective, BaseSurviveObjective]
  id: ArmsdealerSaleObjective
  description: Sell your firearms and peddle them to the highest bidder.
  name: Chaos and Profit
  components:
  - type: Objective
    icon:
      sprite: Objects/Weapons/Guns/Pistols/viper.rsi
      state: icon
