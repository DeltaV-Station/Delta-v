- type: entity
  parent: BaseGlimmerEvent
  id: PsionicNosebleedEvent
  components:
  - type: GlimmerEvent
    minimumGlimmer: 350
  - type: PsionicNosebleedRule

- type: entity
  parent: BaseGlimmerEvent
  id: GlimmerFoxfireSpawn
  components:
  - type: GlimmerEvent
    minimumGlimmer: 100
    maximumGlimmer: 500
  - type: GlimmerFoxfireSpawnRule
    randomColorList:
    - aqua
    - betterviolet
    - blue
    - chartreuse
    - cyan
    - deeppink
    - fuchsia
    - green
    - indigo
    - lime
    - pink
    - red
    - silver
    - yellow


- type: entity
  id: GlimmerRestyle
  parent: BaseGlimmerSignaturesEvent
  components:
  - type: GlimmerEvent
    minimumGlimmer: 300
    maximumGlimmer: 700
  - type: GlimmerRestyleRule
