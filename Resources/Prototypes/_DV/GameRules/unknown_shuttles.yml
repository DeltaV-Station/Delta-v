- type: entityTable
  id: UnknownShuttlesFreelanceTableDeltaV
  table: !type:AllSelector # we need to pass a list of rules, since rules have further restrictions to consider via StationEventComp
    children:
    - id: SyndicateRecruiter
    - id: SynthesisSpecialist
    - id: SyndicateArmsdealer
    - id: AsakimShuttle

- type: entity
  parent: BaseUnknownShuttleRule
  id: SyndicateRecruiter
  components:
  - type: StationEvent
    weight: 4
    minimumPlayers: 20
    maxOccurrences: 1
    duration: null
  - type: PrecognitionResult
    message: psionic-power-precognition-syndicate-recruiter-result-message
  - type: RuleGrids
  - type: LoadMapRule
    gridPath: /Maps/_DV/Shuttles/Event/census.yml # Was /Maps/_DV/Shuttles/Admin/recruiter_ship.yml
  - type: AntagSpawner
    prototype: MobHuman
  - type: AntagObjectives
    objectives:
    - RecruiterEscapeObjective
    - RecruiterRecruitingObjective
    - RecruiterKeepPenObjective
  - type: AntagSelection
    agentName: recruiter-round-end-agent-name
    definitions:
    - spawnerPrototype: SpawnPointGhostRecruiter
      min: 1
      max: 1
      pickPlayer: false
      startingGear: SyndicateRecruiterGear
      roleLoadout:
      - RoleSurvivalStandard
      components:
      - type: RandomMetadata
        nameSegments:
        - NamesFakeHumanFirst
        - NamesFakeHumanLast
        nameFormat: name-format-standard
      - type: RandomHumanoidAppearance
        randomizeName: false
      - type: NpcFactionMember
        factions:
        - Syndicate
      mindRoles:
      - MindRoleRecruiter

