- type: entityTable
  id: BasicCalmEventsTableDeltaV
  table: !type:AllSelector # we need to pass a list of rules, since rules have further restrictions to consider via StationEventComp
    children:
    - id: MothroachSpawn
    - id: XenoVents

- type: entityTable
  id: BasicAntagEventsTableDeltaV
  table: !type:AllSelector # we need to pass a list of rules, since rules have further restrictions to consider via StationEventComp
    children:
    - id: Fugitive
    - id: ListeningPost
    - id: ParadoxAnomaly
    #- id: RatKingSpawn

# Replaces upstream meteor events until they're good
- type: entity
  parent: BaseStationEventLongDelay
  id: MeteorSwarm
  components:
  - type: StationEvent
    earliestStart: 30
    weight: 7.5
    minimumPlayers: 10 #Enough to hopefully have at least one engineering guy
    startAnnouncement: station-event-meteor-swarm-start-announcement
    endAnnouncement: station-event-meteor-swarm-end-announcement
    startAudio:
      path: /Audio/Announcements/meteors.ogg
      params:
        volume: -4
    duration: null #ending is handled by MeteorSwarmRule
  - type: PrecognitionResult
    message: psionic-power-precognition-meteor-swarm-result-message
  - type: MeteorSwarmRule

- type: entity
  id: XenoVents
  parent: BaseGameRule
  components:
  - type: StationEvent
    startAnnouncement: station-event-xeno-vent-start-announcement
    startAudio:
      path: /Audio/Announcements/aliens.ogg
    earliestStart: 45
    minimumPlayers: 20
    weight: 1
    duration: 30
  - type: PrecognitionResult
    message: psionic-power-precognition-xeno-vents-result-message
  - type: VentCrittersRule
    table: !type:GroupSelector # DeltaV: EntityTable instead of spawn entries
      children:
      - id: MobXeno
        weight: 0.55
      - id: MobXenoRouny
        weight: 0.01
      - id: MobXenoDrone
        weight: 0.25
      - id: MobXenoSpitter
        weight: 0.05
      - id: MobXenoRunner
        weight: 0.08
      - id: MobXenoPraetorian
        weight: 0.03
      - id: MobXenoRavager
        weight: 0.02
      - id: MobXenoQueen
        weight: 0.01

- type: entity
  id: MothroachSpawn
  parent: BaseGameRule
  components:
  - type: StationEvent
    earliestStart: 15
    minimumPlayers: 15
    weight: 4
    duration: 30
  - type: PrecognitionResult
    message: psionic-power-precognition-mothroach-spawn-result-message
  - type: VentCrittersRule
    table: # DeltaV: EntityTable instead of spawn entries
      id: MobMothroach

- type: entity
  id: ListeningPost
  parent: BaseGameRule
  components:
  - type: StationEvent
    earliestStart: 15
    weight: 5
    minimumPlayers: 25
    maxOccurrences: 1
    duration: null
  - type: PrecognitionResult
    message: psionic-power-precognition-listening-post-result-message
  - type: RuleGrids
  - type: LoadFarGridRule
    path: /Maps/_DV/Nonstations/listening_post.yml
    distanceModifier: 13
  - type: DebrisSpawnerRule
    count: 6
    distanceModifier: 3
  # TODO: funny trolling or intel related objectives
  - type: AntagLoadProfileRule
  - type: AntagSelection
    agentName: listening-post-round-end-agent-name
    definitions:
    - spawnerPrototype: SpawnPointGhostSyndicateListener
      min: 2
      max: 2
      pickPlayer: false
      startingGear: SyndicateListenerGear
      roleLoadout:
      - RoleSurvivalStandard
      components:
      - type: RandomMetadata
        nameSegments:
        - names_death_commando
      - type: AutoImplant
        implants:
        - DeathAcidifierImplant
      - type: NpcFactionMember
        factions:
        - Syndicate
      mindRoles:
      - MindRoleListeningPost

# Mid round antag spawns
- type: entity
  abstract: true
  parent: BaseGameRule
  id: BaseMidRoundAntag
  components:
  - type: StationEvent
    weight: 7
    reoccurrenceDelay: 5
    minimumPlayers: 15
    earliestStart: 25
  - type: MidRoundAntagRule

