# Mid round antag spawns
- type: entity
  abstract: true
  parent: BaseGameRule
  id: BaseMidRoundAntag
  components:
  - type: StationEvent
    weight: 7
    reoccurrenceDelay: 5
    minimumPlayers: 15
    earliestStart: 25
  - type: MidRoundAntagRule

- type: entity
  parent: BaseMidRoundAntag
  id: RatKingSpawn
  components:
  - type: StationEvent
    weight: 5
    minimumPlayers: 20
    reoccurrenceDelay: 30
  - type: AntagSelection
    definitions:
    - spawnerPrototype: SpawnPointGhostRatKing
      min: 1
      max: 1
      pickPlayer: false

- type: entity
  parent: BaseMidRoundAntag
  id: Fugitive
  components:
  - type: StationEvent
    minimumPlayers: 40 # it's really easy to find fugitives on lowpop
    duration: null
  - type: PrecognitionResult
    message: psionic-power-precognition-fugitive-result-message
  - type: FugitiveRule
  - type: AntagLoadProfileRule
  - type: AntagObjectives
    objectives:
    - FugitiveEscapeObjective
  - type: AntagSelection
    agentName: fugitive-round-end-agent-name
    definitions:
    - spawnerPrototype: SpawnPointGhostFugitive
      min: 1
      max: 1
      pickPlayer: false
      startingGear: FugitiveGear
      roleLoadout:
      - RoleSurvivalStandard
      components:
      - type: RandomMetadata
        nameSegments:
        - NamesFakeHumanFirst
        - NamesFakeHumanLast
        nameFormat: name-format-standard
      - type: RandomHumanoidAppearance
        randomizeName: false
      - type: EmitSoundOnSpawn # fell out of the ceiling
        sound: /Audio/Effects/clang.ogg
      mindRoles:
      - MindRoleFugitive
# Syndicate RoboNeurotocist
- type: entity
  parent: BaseGameRule
  id: RoboNeuroticist
  components:
