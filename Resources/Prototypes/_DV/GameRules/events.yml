- type: entity
  parent: BaseMidRoundAntag
  id: ParadoxAnomaly
  components:
  - type: StationEvent
    duration: null
  - type: PrecognitionResult
    message: psionic-power-precognition-paradox-anomaly-result-message
  - type: ParadoxClonerRule
  - type: AntagObjectives
    objectives:
    - ParadoxAnomalyKillObjective
    - ParadoxAnomalyFriendObjective
    - ParadoxAnomalyEscapeObjective
  - type: AntagSelection
    agentName: paradox-anomaly-round-end-agent-name
    definitions:
    - spawnerPrototype: SpawnPointGhostParadoxAnomaly
      min: 1
      max: 1
      pickPlayer: false
      mindRoles:
      - MindRoleParadoxAnomaly

- type: entity
  parent: BaseMidRoundAntag
  id: Fugitive
  components:
  - type: StationEvent
    minimumPlayers: 40 # it's really easy to find fugitives on lowpop
    duration: null
  - type: PrecognitionResult
    message: psionic-power-precognition-fugitive-result-message
  - type: FugitiveRule
  - type: AntagLoadProfileRule
  - type: AntagObjectives
    objectives:
    - FugitiveEscapeObjective
  - type: AntagSelection
    agentName: fugitive-round-end-agent-name
    definitions:
    - spawnerPrototype: SpawnPointGhostFugitive
      min: 1
      max: 1
      pickPlayer: false
      startingGear: FugitiveGear
      roleLoadout:
      - RoleSurvivalStandard
      components:
      - type: RandomMetadata
        nameSegments:
        - fake_human_first
        - fake_human_last
      - type: RandomHumanoidAppearance
        randomizeName: false
      - type: EmitSoundOnSpawn # fell out of the ceiling
        sound: /Audio/Effects/clang.ogg
      mindRoles:
      - MindRoleFugitive
