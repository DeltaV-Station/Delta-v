    agentName: roboneuroticist-round-end-agent-name
    definitions:
    - spawnerPrototype: SpawnPointGhostRoboNeuroticist
      min: 1
      max: 1
      pickPlayer: false
      startingGear: RoboNeuroticistGear
      roleLoadout:
      - RoleSurvivalStandard
      components:
      - type: RandomMetadata
        nameSegments:
