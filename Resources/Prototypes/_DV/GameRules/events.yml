        weight: 0.14
      - id: MobXenoRunner
        weight: 0.14
      - id: MobXenoPraetorian
        weight: 0.08
      - id: MobXenoRavager
        weight: 0.05
      - id: MobXenoQueen
        weight: 0.03
# Mothroaches
- type: entity
  parent: BaseGameRule
  id: MothroachSpawn
  components:
  - type: StationEvent
    earliestStart: 15
    minimumPlayers: 5
    weight: 5
    duration: 30
  - type: PrecognitionResult
    message: psionic-power-precognition-mothroach-spawn-result-message
  - type: VentCrittersRule
    min: 5
    max: 10
    playerRatio: 65 # mothroaches aren't dangerous, but don't need as many as mice
    table:
      id: MobMothroach
# Listening Post
- type: entity
  parent: BaseGameRule
  id: ListeningPost
  components:
  - type: StationEvent
    earliestStart: 30
    weight: 4
    minimumPlayers: 25
    maxOccurrences: 1
    duration: null
  - type: PrecognitionResult
    message: psionic-power-precognition-listening-post-result-message
  - type: RuleGrids
  - type: LoadFarGridRule
    path: /Maps/_DV/Nonstations/listening_post.yml
    distanceModifier: 13
  - type: DebrisSpawnerRule
    count: 6
    distanceModifier: 3
  # TODO: funny trolling or intel related objectives
  - type: AntagLoadProfileRule
  - type: AntagSelection
    agentName: listening-post-round-end-agent-name
    definitions:
    - spawnerPrototype: SpawnPointGhostSyndicateListener
      min: 2
      max: 2
      pickPlayer: false
      startingGear: SyndicateListenerGear
      roleLoadout:
      - RoleSurvivalStandard
      components:
      - type: RandomMetadata
        nameSegments:
        - NamesDeathCommando
      - type: AutoImplant
        implants:
        - DeathAcidifierImplant
      - type: NpcFactionMember
        factions:
        - Syndicate
      mindRoles:
      - MindRoleListeningPost
