- type: entity
  abstract: true
  parent: GunSafeBaseSecure
  id: GunSafeBaseSuperweapon
  name: Superweapon safe
  components:
  - type: AccessReader
    access: [["CentralCommand"]]
  - type: Lock
    breakOnAccessBreaker: false # If crew can't get those, so do antags
  - type: AntiTamper # Breaking the safes isn't an option either, unless you love gambling
    containers: [ entity_storage ]
  - type: UnlockOnAlertLevel
    alertLevels:
    - delta
    - gamma
    - octarine

