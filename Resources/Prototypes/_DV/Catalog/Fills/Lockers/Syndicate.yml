#Sydicate base gun selection
- type: entity
  parent: SyndicateGunSafeBaseSecure
  id: ArmsdealerGunSafeCommon
  name: Arms dealer gun safe
  suffix: Filled, Syndicate, Common
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:GroupSelector
        children:
        - !type:NestedSelector
          tableId: ArmsdealerViper
          weight: 1.4
        - !type:NestedSelector
          tableId: ArmsdealerCobra
          weight: 0.4
        - !type:NestedSelector
          tableId: ArmsdealerPython
          weight: 1.2
        - !type:NestedSelector
          tableId: ArmsdealerMosin
          weight: 1.6
        - !type:NestedSelector
          tableId: ArmsdealerDoubleBarreled
          weight: 1

- type: entityTable
  id: ArmsdealerViper
  table: !type:AllSelector
    children:
    - id: WeaponPistolViper
      amount: !type:RangeNumberSelector
        range: 1, 2
    - id: MagazinePistol
      amount: !type:RangeNumberSelector
        range: 1, 4

- type: entityTable
  id: ArmsdealerCobra
  table: !type:AllSelector
    children:
    - id: WeaponPistolCobra
      amount: !type:RangeNumberSelector
        range: 1, 2
    - id: MagazinePistolCaselessRifle
      amount: !type:RangeNumberSelector
        range: 1, 4

- type: entityTable
  id: ArmsdealerPython
  table: !type:AllSelector
    children:
    - id: WeaponRevolverPython
      amount: !type:RangeNumberSelector
        range: 1, 2
    - id: SpeedLoaderMagnum
      amount: !type:RangeNumberSelector
        range: 1, 4

- type: entityTable
  id: ArmsdealerMosin
  table: !type:AllSelector
    children:
    - id: WeaponSniperMosin
      amount: !type:RangeNumberSelector
        range: 1, 2
    - id: MagazineBoxLightRifle
      amount: !type:RangeNumberSelector
        range: 0, 2

- type: entityTable
  id: ArmsdealerDoubleBarreled
  table: !type:AllSelector
    children:
    - id: WeaponShotgunDoubleBarreled
      amount: !type:RangeNumberSelector
        range: 1, 2
    - id: BoxLethalshot
      amount: !type:RangeNumberSelector
        range: 1, 4

