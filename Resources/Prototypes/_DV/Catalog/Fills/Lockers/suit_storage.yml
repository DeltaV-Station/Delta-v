# Security hardsuit
- type: entityTable
  id: FillSuitStorageSecurityDV
  table: !type:AllSelector
    children:
    - id: OxygenTankFilled
      amount: 2
    - id: ClothingOuterHardsuitCombatOfficer
      amount: 2
    - id: ClothingMaskGasSecurity
      amount: 2
    - id: ClothingShoesBootsSecurityMagboots
      amount: 2
    - id: JetpackSecurityFilled
      amount: 2
    - id: HandheldGPSBasic
      amount: 2

- type: entity
  id: SuitStorageSecDeltaV
  parent: SuitStorageSec
  suffix: Security, DeltaV
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:NestedSelector
        tableId: FillSuitStorageSecurityDV

#Paramedic hardsuit
- type: entityTable
  id: ParamedicSuitStorageFill
  table: !type:AllSelector
    children:
    - id: NitrogenTankFilled
    - id: OxygenTankFilled
    - id: ClothingOuterHardsuitVoidParamed
    - id: ClothingMaskBreathMedical

- type: entity
  parent: SuitStorageBase
  id: SuitStorageParamedic
  suffix: Paramedic
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:NestedSelector
        tableId: ParamedicSuitStorageFill
  - type: AccessReader
    access: [["Paramedic"]]

- type: entity
  id: SuitStorageCorpsman
  parent: SuitStorageBase
  suffix: Corpsman
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:NestedSelector
        tableId: FillSuitStorageCorpsman
  - type: AccessReader
    access: [ [ "Corpsman" ] ]

- type: entityTable
  id: FillSuitStorageCorpsman
  table: !type:AllSelector
    children:
    - id: NitrogenTankFilled
    - id: OxygenTankFilled
    - id: ClothingOuterHardsuitCombatCorpsman
    - id: ClothingMaskBreath
    - id: ClothingShoesBootsSecurityMagboots #Added security magboots.

- type: entity
  parent: SuitStorageBase
  id: SuitStorageQM
  suffix: Logistics Officer
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:NestedSelector
        tableId: LockerFillQuarterMasterHardsuit
  - type: AccessReader
    access: [["Quartermaster"]]
