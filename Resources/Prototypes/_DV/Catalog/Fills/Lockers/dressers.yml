# Bigger dresser to fit all the drip
- type: entity
  parent: Dresser
  id: DresserLargeCommand
  suffix: Empty, Command, Large
  components:
  - type: Storage
    maxItemSize: Huge
    grid:
    - 0,0,8,12  # What kind of dresser is smaller than a duffle bag. Let's fix this.

- type: entity
  id: DresserCaptainFilledDV
  suffix: Filled, Captain
  parent: DresserLargeCommand
  components:
  - type: EntityTableContainerFill
    containers:
      storagebase: !type:AllSelector
        children:
        - id: ClothingUniformJumpsuitCaptain
        - id: ClothingUniformJumpskirtCaptain
        - id: ClothingUniformJumpsuitCapFormal
        - id: ClothingUniformJumpskirtCapFormalDress
        # Eyes
        - id: ClothingEyesGlassesSunglasses
        # Hats
        - id: ClothingHeadHatCaptain
        - id: ClothingHeadHatCapcap
        - id: ClothingHeadHatBeretCap
        # Cloaks
        - id: ClothingNeckCloakCap
        - id: ClothingNeckCloakCapFormal
        - id: ClothingNeckMantleCap
        # Outerwear
        - id: ClothingOuterWinterCap
        # Gloves
        - id: ClothingHandsGlovesInspection
        - id: ClothingHandsGlovesCaptain
        # Shoes
        - id: ClothingShoesLeather
        - id: ClothingShoesMiscWhite
        - id: ClothingShoesBootsWinterCap
        # Extras
        - id: MedalCase
        - id: CigarGoldCase
        - !type:GroupSelector
          children:
          - id: PlushieNuke
            weight: 0.1
          - id: BookGorlexGirlfriends
            weight: 0.1
          - id: BookCentcommChads
            weight: 0.1

