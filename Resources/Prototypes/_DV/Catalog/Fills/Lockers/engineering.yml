# Engineering Void Suit
- type: entity
  id: LockerEngineerFilledVoidsuit
  suffix: Filled, Void suit
  parent: LockerEngineerFilled
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - id: ClothingOuterVoidsuitEngineering
        - id: OxygenTankFilled
        - id: ClothingShoesBootsMag
        - id: ClothingMaskBreath
        - !type:NestedSelector
          tableId: FillLockerEngineer

- type: entity
  id: LockerEngineerFilledOnlyHardsuit # Probably need a better ID than the existing LockerEngineerFilledHardsuit.
  suffix: Filled, Hardsuit
  parent: LockerEngineerFilled
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - id: ClothingOuterHardsuitEngineering
        - id: OxygenTankFilled
        - id: ClothingShoesBootsMag
        - id: ClothingMaskBreath
        - !type:NestedSelector
          tableId: FillLockerEngineer
