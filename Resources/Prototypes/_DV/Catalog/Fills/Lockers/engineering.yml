# Engineering Void Suit
- type: entity
  id: LockerEngineerFilledVoidsuit
  suffix: Filled, Void suit
  parent: LockerEngineerFilled
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - !type:NestedSelector
          tableId: FillLockerEngineer
        - !type:NestedSelector
          tableId: FillEngineerHardsuitVoid

- type: entityTable
  id: FillEngineerHardsuitVoid
  table: !type:AllSelector
    children:
    - id: ClothingOuterVoidsuitEngineering
    - id: OxygenTankFilled
    - id: ClothingShoesBootsMag
    - id: ClothingMaskBreath

#HARDSUITS
#Engineering hardsuit
- type: entity
  id: SuitStorageEngi
  parent: SuitStorageBase
  suffix: Station Engineer, Void
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:NestedSelector
        tableId: FillEngineerHardsuitVoid
  - type: AccessReader
    access: [["Engineering"]]
