- type: entity
  parent: BoxCardboard
  id: BoxTapeRecorder
  name: tape recorder box
  description: A box with colorful cassette tapes and a tape recorder.
  components:
  - type: Sprite
    layers:
    - state: box_security
    - sprite: _DV/Objects/Storage/boxes.rsi
      state: recorder
  - type: EntityTableContainerFill
    containers:
      storagebase: !type:NestedSelector
        tableId: FillBoxTapeRecorder

- type: entityTable
  id: FillBoxTapeRecorder
  table: !type:AllSelector
    children:
    - id: CassetteTape
      amount: !type:ConstantNumberSelector
        value: 4
    - id: TapeRecorder

- type: entity
  parent: BoxCardboard
  id: BoxMindshield
  name: mindshield box
  description: A box filled with mindshield implants.
  components:
  - type: EntityTableContainerFill
    containers:
      storagebase: !type:NestedSelector
        tableId: FillBoxMindshield

- type: entityTable
  id: FillBoxMindshield
  table: !type:AllSelector
    children:
    - id: MindShieldImplanter
      amount: !type:ConstantNumberSelector
        value: 4

- type: entity
  parent: BoxCardboard
  id: BoxC4
  name: c4 box
  description: A box filled with C4s.
  components:
  - type: EntityTableContainerFill
    containers:
      storagebase: !type:NestedSelector
        tableId: FillBoxC4

- type: entityTable
  id: FillBoxC4
  table: !type:AllSelector
    children:
    - id: C4
      amount: !type:ConstantNumberSelector
        value: 4
