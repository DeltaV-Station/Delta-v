- type: entity
  name: syndicate radio implanter box
  parent: BoxCardboard
  id: BoxSyndicateRadioImplanter
  description: Contains cranial radio implants favored by Syndicate agents.
  components:
  - type: Sprite
    layers:
    - state: box_of_doom
    - state: implant
  - type: EntityTableContainerFill
    containers:
      storagebase:
        id: RadioImplanterSyndicate
        amount: 2

- type: entity
  name: syndicate hostage implanter box
  parent: BoxCardboard
  id: BoxSyndicateHostageImplanter
  description: Contains hostage implants.
  components:
  - type: Sprite
    layers:
    - state: box_of_doom
    - state: implant
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,2,3
    whitelist:
      components:
      - Implanter
  - type: EntityTableContainerFill
    containers:
      storagebase:
        id: HostageImplanter
