- type: entity
  parent: BoxSurvival
  id: BoxSurvivalBrigmedic
  suffix: MedSec
  components:
  - type: EntityTableContainerFill
    containers:
      storagebase: !type:AllSelector
        children:
        - id: ClothingMaskBreathMedicalSecurity
        - id: EmergencyOxygenTankFilled
        - id: EmergencyMedipen
        - id: SpaceMedipen # DeltaV - keep spacepen
        - id: Flare
        - id: FoodPSB # DeltaV - replace nutribrick with PSB
        - id: DrinkWaterBottleFull

- type: entity
  parent: BoxSurvivalBrigmedic
  id: BoxSurvivalBrigmedicNitrogen
  suffix: MedSec N2
  components:
  - type: EntityTableContainerFill
    containers:
      storagebase: !type:AllSelector
        children:
        - id: ClothingMaskBreathMedicalSecurity
        - id: EmergencyNitrogenTankFilled
        - id: EmergencyMedipen
        - id: SpaceMedipen # DeltaV - keep spacepen
        - id: Flare
        - id: FoodPSB # DeltaV - replace nutribrick with PSB
