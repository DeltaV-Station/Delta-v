# Basic tip shown to everyone
- type: tip
  id: WelcomeTip
  title: tip-welcome-title
  description: tip-welcome-description
  delay: 5
  priority: 0

# Tip with custom sound
- type: tip
  id: ChatTip
  title: tip-chat-title
  description: tip-chat-description
  delay: 30
  priority: 10
#  sound: /Audio/Effects/adminhelp.ogg # not actually bwoinking people because heart attack but you can do that

# Tip for new players (less than 60 minutes total playtime)
- type: tip
  id: NewPlayerTip
  title: tip-newplayer-title
  description: tip-newplayer-description
  delay: 10
  priority: 1
  conditions:
  - !type:MaxPlaytimeCondition
    tracker: Overall
    time: 1h

