- type: biomeTemplate
  id: Fold
  layers:
    # Sparse vegetation
    - !type:BiomeDecalLayer
      allowedTiles:
        - FloorPlanetGrass
      divisions: 2
      threshold: -0.50
      noise:
        seed: 0
        noiseType: Cellular
        frequency: 1
      decals:
        - BushDOne
        - BushDTwo
        - BushDThree
    - !type:BiomeDecalLayer
      allowedTiles:
        - FloorPlanetGrass
      noise:
        seed: 0
        noiseType: OpenSimplex2
        frequency: 1
      divisions: 2
      threshold: -0.2
      decals:
        - Flowerspv1
        - Flowerspv2
        - Flowerspv3
        - Bushj1
        - Bushj2
        - Bushj3
        - Grassc1
        - Grassc2
        - Grassc3
        - Grassc4
    # Dense vegetation
    - !type:BiomeDecalLayer
      allowedTiles:
      - FloorPlanetGrass
      divisions: 1
      threshold: -0.35 # was -0.35
      noise:
        seed: 0
        noiseType: Cellular
        frequency: 0.2
        fractalType: FBm
        octaves: 5
        lacunarity: 2
        cellularDistanceFunction: Euclidean
        cellularReturnType: Distance2
      decals:
        - Grassa1
        - Grassa2
        - Grassa3
        - Grassa4
        - Grassa5
        - Grassb1
        - Grassb2
        - Grassb3
        - Grassb4
        - Grassb5
    - !type:BiomeEntityLayer
      threshold: 0.5
      noise:
        seed: 0
        noiseType: OpenSimplex2
        fractalType: FBm
        frequency: 2
      allowedTiles:
        - FloorPlanetGrass
      entities:
        - FloraTree
        - FloraTreeLarge
        - LightTree
        - ShadowTree
    # Rock formations
    - !type:BiomeEntityLayer
      allowedTiles:
        - FloorPlanetGrass
        - FloorPlanetDirt
      threshold: -0.25 # was -0.30
      noise:
        seed: 0
        noiseType: Cellular
        frequency: 0.05
        lacunarity: 2
        fractalType: FBm
        octaves: 5
        cellularDistanceFunction: Euclidean
        cellularReturnType: Distance2
      entities:
        - WallRock
    - !type:BiomeDummyLayer
      id: Loot
    # Chromite gaming
    #- !type:BiomeTileLayer
    #  tile: FloorChromite
    #  threshold: -0.30 # was -0.30
    #  noise:
    #    seed: 4
    #    noiseType: Cellular
    #    frequency: 0.05
    #    lacunarity: 2
    #    fractalType: FBm
    #    octaves: 5
    #    cellularDistanceFunction: Euclidean
    #    cellularReturnType: Distance2
    # Water
    - !type:BiomeEntityLayer
      allowedTiles:
        - FloorPlanetGrass
        - FloorPlanetDirt
      threshold: 0.95
      noise:
        seed: 3
        noiseType: OpenSimplex2
        frequency: 0.003
        lacunarity: 1.50
        fractalType: Ridged
        octaves: 1
      entities:
        - FloorWaterEntity
    # Fill remainder with dirt. (no CHROMITE!!!)
    - !type:BiomeTileLayer
      threshold: -1.0
      tile: FloorChromite
    - !type:BiomeTileLayer
      threshold: -0.65 # was -0.9
      tile: FloorPlanetGrass
      noise:
        seed: 0
        frequency: 0.02
        fractalType: None
    # Water sand
    - !type:BiomeTileLayer
      tile: FloorPlanetDirt
      threshold: 0.95
      noise:
        seed: 3
        noiseType: OpenSimplex2
        frequency: 0.003
        lacunarity: 1.50
        fractalType: Ridged
        octaves: 1
    # Chromite REAL
    - !type:BiomeDecalLayer
      allowedTiles:
      - FloorChromite
      threshold: -0.25
      noise:
        seed: 0
        noiseType: Cellular
        frequency: 0.1
        lacunarity: 2
        fractalType: FBm
        octaves: 5
        cellularDistanceFunction: Euclidean
        cellularReturnType: Distance2
      decals:
      - Rock06
      - Rock07
    - !type:BiomeEntityLayer
      threshold: 0.2
      noise:
        seed: 0
        noiseType: OpenSimplex2
        fractalType: FBm
        frequency: 2
      allowedTiles:
        - FloorChromite
      entities:
        - ShadowBasaltRandom  
        - FloraRockSolid
    # kill everything raaah
    - !type:BiomeTileLayer
      tile: Space
      threshold: 0.6
      noise:
        seed: 2
        noiseType: OpenSimplex2
        frequency: 0.0045
        lacunarity: 0.75
        fractalType: Ridged
        octaves: 2