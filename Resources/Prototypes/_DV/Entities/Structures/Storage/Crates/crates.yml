- type: entity
  parent: CrateLivestock
  id: CrateLivestockSteel
  name: plasteel livestock crate
  components:
  - type: Weldable
  - type: ResistLocker
  - type: Icon
    sprite: _DV/Structures/Storage/Crates/livestock_steel.rsi
    state: icon
  - type: Sprite
    sprite: _DV/Structures/Storage/Crates/livestock_steel.rsi
    layers:
    - state: base
    - state: closed
      map: ["enum.StorageVisualLayers.Door"]
    - state: welded
      visible: false
      map: ["enum.WeldableLayers.BaseWelded"]
    - state: paper
      sprite: Structures/Storage/Crates/labels.rsi
      offset: "-0.25,0.625"
      map: ["enum.PaperLabelVisuals.Layer"]
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 75
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetPlasteel1:
            min: 1
            max: 4
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Construction
    graph: CrateLivestockSecure
    node: cratelivestocksteel
    containers:
    - entity_storage
  - type: Reflect
    reflects:
    - Energy
    reflectProb: 0.2
    spread: 90
  - type: StaticPrice
    price: 250

- type: entity
  parent: CrateLivestockSteel
  id: CrateLivestockSecure
  name: secure plasteel livestock crate
  components:
  - type: Lock
  - type: LockVisuals
  - type: AccessReader
  - type: Icon
    sprite: _DV/Structures/Storage/Crates/livestock_secure.rsi
    state: icon
  - type: Sprite
    sprite: _DV/Structures/Storage/Crates/livestock_secure.rsi
    layers:
    - state: base
    - state: closed
      map: ["enum.StorageVisualLayers.Door"]
    - state: welded
      visible: false
      map: ["enum.WeldableLayers.BaseWelded"]
    - state: locked
      map: ["enum.LockVisualLayers.Lock"]
      shader: unshaded
    - state: paper
      sprite: Structures/Storage/Crates/labels.rsi
      offset: "-0.25,0.625"
      map: ["enum.PaperLabelVisuals.Layer"]
  - type: Construction
    graph: CrateLivestockSecure
    node: cratelivestocksteelsecure
    containers:
    - entity_storage
  - type: StaticPrice
    price: 500

