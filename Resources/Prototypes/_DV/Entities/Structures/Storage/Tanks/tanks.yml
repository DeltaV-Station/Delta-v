# Kvass
- type: entity
  id: KvassTank
  parent: StorageTank
  suffix: Empty
  components:
    - type: Sprite
      sprite: _DV/Structures/Storage/kvass.rsi
      state: kvass

- type: entity
  parent: KvassTank
  id: KvassTankFull
  suffix: Full
  components:
    - type: SolutionContainerManager
      solutions:
        tank:
          reagents:
            - ReagentId: Kvass
              Quantity: 1500

# Generic High Capacity
- type: entity
  id: GenericTankHighCapacity
  parent: [StorageTankBig, StructureWheeled]
  name: high-capacity tank
  suffix: Empty
  components:
  - type: StaticPrice
    price: 750
  - type: Sprite
    sprite: _DV/Structures/Storage/tanks.rsi
    layers:
      - state: highcapacitytank-1
      - state: highcapacitytank-2-1
        map: ["enum.SolutionContainerLayers.Fill"]
        visible: false
  - type: Appearance
  - type: SolutionContainerVisuals
    maxFillLevels: 7
    fillBaseName: highcapacitytank-2-
  - type: ExaminableSolution
    solution: tank
  - type: SolutionContainerManager
    solutions:
      tank:
        maxVol: 5000

- type: entity
  id: TankHighCapacityAmmonia
  parent: [GenericTankHighCapacity, StructureWheeled]
  name: high-capacity tank
  suffix: Ammonia
  components:
  - type: StaticPrice
    price: 2500
  - type: SolutionContainerManager
    solutions:
      tank:
        reagents:
        - ReagentId: Ammonia
          Quantity: 5000
        maxVol: 5000
  - type: Label
    currentLabel: reagent-name-ammonia
