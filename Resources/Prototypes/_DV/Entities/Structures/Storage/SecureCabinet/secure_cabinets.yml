#Parent
- type: entity
  abstract: true
  parent: [ BaseStructureDynamic, BaseBagOpenClose ]
  id: BaseSecureCabinet
  suffix: Empty
  description: A secure cabinet to keep all your confidential files or items away from prying hands.
  components:
  - type: Storage
    grid:
    - 0,0,2,1
    - 0,3,2,4
    - 0,6,2,7
    maxItemSize: Normal
  - type: Sprite
    sprite: _DV/Structures/Storage/secure_cabinet.rsi
    noRot: true
  - type: Appearance
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: Transform
    noRot: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.22,-0.40,0.22,0.40"
        density: 200
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: InteractionOutline
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 2
  - type: StaticPrice
    price: 80
  - type: Construction
    graph: SecureCabinet
    node: securecabinet
  
#Empty Secure Cabinet
- type: entity
  parent: BaseSecureCabinet
  id: SecureCabinet
  name: Secure Cabinet
  suffix: Empty
  components:
  - type: Lock
  - type: LockVisuals
  - type: AccessReader
  - type: Sprite
    layers:
    - state: secure-cabinet
    - state: secure-cabinet-open
      map: ["openLayer"]
    - state: unlocked
      shader: unshaded
    - state: locked
      map: ["enum.LockVisualLayers.Lock"]
      shader: unshaded

#Filled Secure Cabinet
- type: entity
  parent: SecureCabinet
  id: FilledSecureCabinet
  suffix: Filled
  categories: [ HideSpawnMenu ]
  components:
  - type: EntityTableContainerFill
    containers:
      storagebase: !type:AllSelector
        children:
        - id: Pen
          prob: 0.5
        - id: PaperOffice
          amount: !type:RangeNumberSelector
            range: 1, 2
        - id: Paper
          amount: !type:RangeNumberSelector
            range: 1, 2
        - !type:GroupSelector
          children:
          - id: BoxFolderBlue
          - id: BoxFolderRed
          - id: BoxFolderYellow
          - id: BoxFolderWhite
          - id: BoxFolderGrey
          - id: BoxFolderBlack

