# Working Child prototypes
- type: entity
  parent: Oracle
  suffix: CLASSIC, DO NOT MAP
  id: OracleClassic
  components:
  - type: Sprite
    sprite: Nyanotrasen/Structures/Decoration/statues.rsi

- type: entity
  parent: SophicScribe
  id: SophicScribeClassic
  name: Sophia
  suffix: CLASSIC, DO NOT MAP
