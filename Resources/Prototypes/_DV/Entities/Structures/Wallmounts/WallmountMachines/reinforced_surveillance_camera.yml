
- type: entity
  parent: SurveillanceCameraBase
  id: ReinforcedSurveillanceCameraEngineering
  name: Reinforced camera
  suffix: Engineering
  components:
  - type: DeviceNetwork
    deviceNetId: Wired
    receiveFrequencyId: SurveillanceCameraEngineering
    transmitFrequencyId: SurveillanceCamera
  - type: SurveillanceCamera
    networkSet: true
  - type: Sprite
    drawdepth: WallMountedItems
    sprite: _DV\Structures\Wallmounts\Reinforced_camera.rsi
    layers:
      - map: [ "enum.SurveillanceCameraVisualsKey.Layer" ]
        state: reinforced_camera
        cycle: true
  - type: SurveillanceCameraVisuals
    sprites:
      Active: reinforced_camera
      InUse: reinforced_camera_in_use
      Emp: reinforced_camera_emp
      Disabled: reinforced_camera_off

