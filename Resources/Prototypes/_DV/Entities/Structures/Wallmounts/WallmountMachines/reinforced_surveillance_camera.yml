- type: entity
  id: ReinforcedSurveillanceCameraAssembly
  name: Reinforced camera
  description: A surveillance camera. Doesn't seem to be watching anybody any time soon. Probably.
  components:
    - type: Clickable
    - type: InteractionOutline
    - type: Construction
      graph: ReinforcedSurveillanceCameraGraph
      node: assembly
    - type: WallMount
    - type: Transform
      anchored: true
    - type: Damageable
      damageContainer: StructuralInorganic
      damageModifierSet: Metallic
    - type: Sprite
      drawdepth: WallMountedItems
      sprite: _DV\Structures\Wallmounts\Reinforced_camera.rsi
      layers:
        - state: reinforced_camera_off
  placement:
    mode: SnapgridCenter
    snap:
      - Wallmount

- type: entity
  parent: SurveillanceCameraBase
  id: ReinforcedSurveillanceCameraConstructed
  name: Reinforced camera (Constructed)
  components:
    - type: DeviceNetwork
      deviceNetId: Wired
      receiveFrequencyId: SurveillanceCamera
      transmitFrequencyId: SurveillanceCamera
    - type: SurveillanceCamera
      networkSet: true
    - type: Sprite
      drawdepth: WallMountedItems
      sprite: _DV\Structures\Wallmounts\Reinforced_camera.rsi
      layers:
        - state: reinforced_camera
    - type: SurveillanceCameraVisuals
      sprites:
        Active: reinforced_camera
        InUse: reinforced_camera_in_use
        Emp: reinforced_camera_emp
        Disabled: reinforced_camera_off
