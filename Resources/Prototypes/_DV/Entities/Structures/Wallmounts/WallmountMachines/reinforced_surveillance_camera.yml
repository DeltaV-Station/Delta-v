
- type: entity
  parent: SurveillanceCameraBase
  id: ReinforcedSurveillanceCameraBase
  abstract: true
  name: reinforced camera
  description: A reinforced version of the surveillance camera. It's watching you. Kinda.
  components:
  - type: Sprite
    drawdepth: WallMountedItems
    sprite: _DV/Structures/Wallmounts/Reinforced_camera.rsi
    layers:
      - map: [ "enum.SurveillanceCameraVisualsKey.Layer" ]
        state: reinforced_camera
        cycle: true
  - type: WiresPanelSecurity
  - type: SurveillanceCameraVisuals
    sprites:
      Active: reinforced_camera
      InUse: reinforced_camera_in_use
      Emp: reinforced_camera_emp
      Disabled: reinforced_camera_off
  - type: Damageable
    damageModifierSet: Electronic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 400
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 275
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
          params:
            volume: -8
  - type: Repairable
    doAfterDelay: 4
  - type: ExplosionResistance
    damageCoefficient: 0.25

- type: entity
  parent: [ReinforcedSurveillanceCameraBase, SurveillanceCameraEngineering]
  id: ReinforcedSurveillanceCameraEngineering
  suffix: Engineering
  components:
  - type: DeviceNetwork
