- type: entity
  parent: SurveillanceCameraBase
  id: ReinforcedSurveillanceCameraEngineering
  name: Reinforced camera
  suffix: Engineering
  components:
  - type: DeviceNetwork
    deviceNetId: Wired
    receiveFrequencyId: SurveillanceCameraEngineering
    transmitFrequencyId: SurveillanceCamera
  - type: SurveillanceCamera
    networkSet: true
  - type: Sprite
    drawdepth: WallMountedItems
    sprite: _DV\Structures\Wallmounts\Reinforced_camera.rsi
    layers:
      - map: [ "enum.SurveillanceCameraVisualsKey.Layer" ]
        state: reinforced_camera
        cycle: true
  - type: WiresPanelSecurity
    securityLevel: medSecurity
  - type: Construction
    graph: ReinforcedSurveillanceCameraGraph
    node: camera_engineering
  - type: SurveillanceCameraVisuals
    sprites:
      Active: reinforced_camera
      InUse: reinforced_camera_in_use
      Emp: reinforced_camera_emp
      Disabled: reinforced_camera_off
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 450
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
      - trigger:
          !type:DamageTrigger
          damage: 300
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
          - !type:PlaySoundBehavior
            sound:
              collection: MetalBreak
              params:
                volume: -8
  - type: ExplosionResistance 
    damageCoefficient: 0.50
  - type: Tag
    tags:
      - cameraeng 

