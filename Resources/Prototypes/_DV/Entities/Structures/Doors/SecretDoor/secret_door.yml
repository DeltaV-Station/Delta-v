- type: entity
  id: SolidSecretDoorShuttle
  name: shuttle wall
  parent: BaseSecretDoor
  components:
  - type: Sprite
    sprite: _DV/Structures/Doors/shuttle_secret_door.rsi
    layers:
    - state: closed
      map: [ "enum.DoorVisualLayers.Base" ]
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 400
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Reflect
    reflectProb: 1
  - type: CosmicCorruptible
    convertTo: DoorCosmicCult
