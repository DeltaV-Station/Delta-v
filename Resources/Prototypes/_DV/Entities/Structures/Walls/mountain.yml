- type: entity
  id: BaseAltRock #It's 1994
  parent: BaseWall
  abstract: true
  name: asteroid rock
  description: A rocky asteroid.
  components:
  - type: Sprite
    sprite: _DV/Structures/Walls/asteroid_rock.rsi
    state: full
  - type: Icon
    sprite: _DV/Structures/Walls/asteroid_rock.rsi
    state: full
  - type: Transform
    noRot: true
  - type: Tag
    tags:
    - Wall
    - Natural
  - type: MiningScannerViewable
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Rock
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/break_stone.ogg
          params:
            volume: -6
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        density: 2000
        mask:
        - FullTileMask
        layer:
        - WallLayer
  - type: IconSmooth
    key: walls
    base: rock_

- type: entity
  id: AsteroidAltRock
  parent: BaseAltRock
  suffix: Low Yield, Standard Value
  components:
  - type: OreVein
    oreChance: 0.2
    oreRarityPrototypeId: RandomOreDistributionStandard

- type: entity
  id: AsteroidAltRockMining
  parent: AsteroidAltRock
  suffix: High Yield, Standard Value
  components:
  - type: OreVein
    oreChance: 0.33
    oreRarityPrototypeId: RandomOreDistributionStandard

- type: entity
  id: AsteroidRockOreCrab
  parent: AsteroidAltRock
  suffix: Ore Crab
  components:
  - type: OreVein
    oreChance: 0.33
    oreRarityPrototypeId: OreCrab

- type: entity
  id: MountainRock
  parent: BaseAltRock
  name: mountain rock
  description: A craggy mountain wall.
  suffix: Un-mineable
  components:
  - type: Sprite
    sprite: _DV/Structures/Walls/mountain_rock.rsi
    state: full
    drawdepth: Walls
  - type: Icon
    sprite: _DV/Structures/Walls/mountain_rock.rsi
    state: full
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: MountainRock
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1500
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/break_stone.ogg
          params:
            volume: -6

- type: entity
  id: MountainRockMining
  parent: MountainRock
  suffix: Low Yield, High Value
  components:
  - type: Sprite
    sprite: _DV/Structures/Walls/mountain_rock_ore.rsi
    state: full
    drawdepth: Walls
  - type: Icon
    sprite: _DV/Structures/Walls/mountain_rock_ore.rsi
    state: full
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/break_stone.ogg
          params:
            volume: -6
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Rock
  - type: OreVein
    oreChance: 0.20
    oreRarityPrototypeId: RandomOreDistributionHigh

# Veins

- type: entity
  parent: [ BaseRockBluespace, BaseAltRock ]
  id: AsteroidAltRockBluespace
  components:
  - type: Sprite
    layers:
    - state: full
    - state: rock_bluespace
      drawdepth: Wallmount
      sprite: _DV/Structures/Walls/rock.rsi
      map: [ "enum.MiningScannerVisualLayers.Overlay" ]

- type: entity
  parent: [ BaseRockGibtonite, BaseAltRock ]
  id: AsteroidAltRockGibtonite
  components:
  - type: Sprite
    layers:
    - state: full
    - state: gibtonite_inactive
      sprite: Structures/Walls/rock.rsi
      visible: false
      map: [ "enum.MiningScannerVisualLayers.Overlay", "gib" ]

- type: entity
  parent: BaseAltRock
  id: AsteroidAltRocCoal
  suffix: Coal
  components:
  - type: OreVein
    oreChance: 1.0
    currentOre: OreCoal
  - type: Sprite
    layers:
    - state: full
    - state: rock_coal
      drawdepth: Wallmount
      sprite: Structures/Walls/rock.rsi
      map: [ "enum.MiningScannerVisualLayers.Overlay" ]

- type: entity
  parent: BaseAltRock
  id: AsteroidAltRocGold
  suffix: Gold
  components:
  - type: OreVein
    oreChance: 1.0
    currentOre: OreGold
  - type: Sprite
    layers:
    - state: full
    - state: rock_gold
      drawdepth: Walls
      sprite: Structures/Walls/rock.rsi
      map: [ "enum.MiningScannerVisualLayers.Overlay" ]
