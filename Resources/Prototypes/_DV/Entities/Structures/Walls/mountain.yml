- type: entity
  id: BaseAltRock #It's 1994
  parent: BaseWall
  abstract: true
  name: asteroid rock
  description: A rocky asteroid.
  components:
  - type: Sprite
    sprite: _DV/Structures/Walls/asteroid_rock.rsi
    state: full
  - type: Icon
    sprite: _DV/Structures/Walls/asteroid_rock.rsi
    state: full
  - type: Tag
    tags:
    - Wall
    - Natural
  - type: MiningScannerViewable
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Rock
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/break_stone.ogg
          params:
            volume: -6
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        density: 2000
        mask:
        - FullTileMask
        layer:
        - WallLayer
  - type: IconSmooth
    key: walls
    base: rock_

- type: entity
  id: AsteroidAltRock
  parent: BaseAltRock
  suffix: Low Yield, Standard Value
  components:
  - type: OreVein
    oreChance: 0.2
    oreRarityPrototypeId: RandomOreDistributionStandard

- type: entity
  id: AsteroidAltRockMining
  parent: AsteroidAltRock
  suffix: High Yield, Standard Value
  components:
  - type: OreVein
    oreChance: 0.33
    oreRarityPrototypeId: RandomOreDistributionStandard

- type: entity
  id: AsteroidRockOreCrab
  parent: AsteroidAltRock
  suffix: Ore Crab
  components:
  - type: OreVein
    oreChance: 0.33
    oreRarityPrototypeId: OreCrab

- type: entity
