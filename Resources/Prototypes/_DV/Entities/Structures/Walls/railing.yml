- type: entity
  parent: Railing
  id: RailingDeltaV
  name: reinforced plasteel railing
  description: Plasteel railing meant to protect idiots like you from falling.
  components:
  - type: Sprite
    sprite: _DV/Structures/Walls/railing.rsi
  - type: Icon
    sprite: _DV/Structures/Walls/railing.rsi
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
          params:
            volume: -6
      - !type:SpawnEntitiesBehavior
        spawn:
          PartRodMetal1:
            min: 0
            max: 1
          SheetPlasteel1:
            min: 0
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StrongMetallic
  - type: Construction
    node: railingDeltaV

