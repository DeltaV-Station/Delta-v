- type: entity
  parent: Railing # since we already are parenting to upstream's railing, we can just edit the base values to fit here
  id: RailingDeltaV
  name: reinforced plasteel railing
  components:
  - type: Sprite
    sprite: _DV/Structures/Walls/railing.rsi
  - type: Icon
    sprite: _DV/Structures/Walls/railing.rsi
  - type: Destructible
    thresholds: 
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 75
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
          params:
            volume: -6
      - !type:SpawnEntitiesBehavior
        spawn:
          PartRodMetal1:
            min: 0
            max: 2
          SheetPlasteel1:
            min: 0
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Construction
    node: RailingDeltaV

