- type: entity
  abstract: true
  id: BaseRockBluespace
  suffix: Bluespace
  description: An ore vein rich with bluespace crystals.
  components:
  - type: OreVein
    oreChance: 1.0
    currentOre: OreBluespace

- type: entity
  parent: [ BaseRockBluespace, AsteroidRock ]
  id: AsteroidRockBluespace
  components:
  - type: Sprite
    layers:
    - state: rock_asteroid
    - map: [ "enum.EdgeLayer.South" ]
      state: rock_asteroid_south
    - map: [ "enum.EdgeLayer.East" ]
      state: rock_asteroid_east
    - map: [ "enum.EdgeLayer.North" ]
      state: rock_asteroid_north
    - map: [ "enum.EdgeLayer.West" ]
      state: rock_asteroid_west
    - state: rock_bluespace
      sprite: _DV/Structures/Walls/rock.rsi
      map: [ "enum.MiningScannerVisualLayers.Overlay" ]

