- type: entity
  parent: VendingMachine
  id: VendingMachineCourierDrobe
  name: CourierDrobe
  description: Neither solar flares nor meteors nor plasma fire nor void of space stays these couriers from the swift completion of their appointed rounds.
  components:
  - type: VendingMachine
    pack: CourierDrobeInventory
    offState: off
    brokenState: broken
    normalState: normal-unshaded
  - type: DatasetVocalizer
    dataset: CourierDrobeAds
  - type: SpeakOnUIClosed
    pack: CourierDrobeGoodbyes
  - type: Sprite
    sprite: _DV/Structures/Machines/VendingMachines/courierdrobe.rsi
    layers:
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.Base"]
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]
      shader: unshaded
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: AccessReader
    access: [["Mail"]]

- type: entity
  parent: VendingMachineBooze
  id: VendingMachineBoozeUnlocked
  suffix: Unlocked, Maint
  components:
  - type: VendingMachine
    pack: BoozeOMatUnlockedInventory
  - type: AccessReader
    enabled: false

- type: entity
  parent: VendingMachineBooze
  id: VendingMachineBoozeCommand
  suffix: Command
  components:
  - type: VendingMachine
    pack: BoozeOMatCommandInventory
  - type: AccessReader
    access: [["Command"]]

- type: entity
  parent: VendingMachineChefvend
  id: VendingMachineChefvendUnlocked
  suffix: Unlocked
  components:
  - type: VendingMachine
    pack: ChefvendUnlockedInventory
  - type: AccessReader
    enabled: false

- type: entity
  parent: VendingMachine
  id: VendingMachineCrescentMoon
  name: crescentmoon vendor
  description: Making the station look good one outfit at a time.
  components:
  - type: VendingMachine
    pack: CrescentMoonInventory
    offState: off
    brokenState: broken
    normalState: normal-unshaded
  - type: Sprite
    sprite: _DV/Structures/Machines/VendingMachines/crescentmoon.rsi
    layers:
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.Base"]
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]
      shader: unshaded
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]

- type: entity
  parent: VendingMachineMedicalBase
  id: VendingMachineMedicaPublic
  name: NanoMed Public
  components:
  - type: VendingMachine
    pack: NanoMedPublicInventory
    offState: off-civilian
    brokenState: broken
    normalState: normal-unshaded
    ejectState: eject-unshaded
    denyState: deny-unshaded
    ejectDelay: 0.6

- type: entity
  parent: VendingMachine
  id: VendingMachineFishing
  name: Fishing Vendor
  description: Exchange your fish for fishing points and purchase fishing supplies!
  components:
  - type: Sprite
    sprite: _DV/Structures/Machines/VendingMachines/fishing.rsi
    layers:
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.Base"]
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]
      shader: unshaded
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#4ba3ad"
  - type: ShopVendor
    pack: FishingVendorInventory
    offState: off
    brokenState: broken
    normalState: normal-unshaded
    denyState: deny-unshaded
  - type: FishingPointsVendor
  - type: FishingVendor
  - type: UserInterface
    interfaces:
      enum.VendingMachineUiKey.Key:
        type: ShopVendorBoundUserInterface
      enum.WiresUiKey.Key:
        type: WiresBoundUserInterface
  - type: Wires
    layoutId: ShopVendor
