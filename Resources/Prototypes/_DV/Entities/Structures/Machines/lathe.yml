- type: entity
  parent: ExosuitFabricator
  id: SyndicateExosuitFabricator
  name: syndicate exosuit fabricator
  description: Creates parts for evil robotics and other mechanical needs
  components:
  - type: Sprite
    sprite: _DV/Structures/Machines/synd_exosuit_fabricator.rsi
  - type: Lathe
    staticPacks:
    - BorgModulesSyndicateStatic
  - type: Machine
    board: SyndieExosuitFabricatorMachineCircuitboard

- type: entity
  parent: BaseLatheLube
  id: BaseTechFabDepartamental
  abstract: true
  components:
  - type: Sprite
    sprite: Structures/Machines/techfab.rsi
  - type: Lathe
    idleState: icon
    runningState: icon
    unlitIdleState: unlit
    unlitRunningState: unlit-building
  - type: EmagLatheRecipes
    emagStaticPacks:
    - SecurityAmmoStatic
    emagDynamicPacks:
    - SecurityAmmo
    - SecurityExplosives
    - SecurityEquipment
    - SecurityWeapons
  - type: BlueprintReceiver
    whitelist:
      tags:
      - BlueprintAutolathe
  - type: ContainerContainer
    containers:
      machine_board: !type:Container
      machine_parts: !type:Container
      blueprint: !type:Container
  - type: EmptyOnMachineDeconstruct
    containers:
    - blueprint

- type: entity
  parent: BaseTechFabDepartamental
  id: EngineeringTechFab
  name: engineering techfab
  description: Prints equipment for engineers.
  components:
  - type: Sprite
    layers:
    - state: icon
      map: ["enum.LatheVisualLayers.IsRunning"]
    - state: engi
    - state: unlit
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
    - state: inserting
      map: ["enum.MaterialStorageVisualLayers.Inserting"]
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: Lathe
    staticPacks:
    - ToolsStatic
    - PartsStatic
    - AtmosStatic
    - CablesStatic
    - PowerCellsStatic
    - ElectronicsStatic
    - LightsStatic
    - MaterialsStatic
    - ReportingStatic
    - EVASuit
    dynamicPacks:
    - AdvancedTools
    - PowerCells
    - AtmosTools
    - EngineeringWeapons
    - FauxTiles
    - Equipment
    - UpgradeKits
    - EngineeringHardsuits
  - type: Machine
    board: EngineeringTechFabCircuitboard
  - type: StealTarget
    stealGroup: EngineeringTechFabCircuitboard
  - type: LatheAnnouncing
    channels: [Engineering]

