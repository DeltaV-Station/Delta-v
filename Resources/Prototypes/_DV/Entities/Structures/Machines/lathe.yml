- type: entity
  parent: BaseLatheLube
  id: BaseTechFabDepartamental
  abstract: true
  components:
  - type: Sprite
    sprite: Structures/Machines/techfab.rsi
  - type: Lathe
    idleState: icon
    runningState: icon
  - type: EmagLatheRecipes
    emagStaticPacks:
    - SecurityAmmoStatic
    emagDynamicPacks:
    - SecurityAmmo
    - SecurityExplosives
    - SecurityEquipment
    - SecurityWeapons

- type: entity
  parent: BaseTechFabDepartamental
  id: EngineeringTechFab
  name: engineering techfab
  description: Prints equipment for engineers.
  components:
  - type: Sprite
    layers:
    - state: icon
      map: ["enum.LatheVisualLayers.IsRunning"]
    - state: engi
    - state: unlit
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
    - state: inserting
      map: ["enum.MaterialStorageVisualLayers.Inserting"]
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: Lathe
    staticPacks:
    - ToolsStatic
    - PartsStatic
    - AtmosStatic
    - CablesStatic
    - PowerCellsStatic
    - ElectronicsStatic
    - LightsStatic
    - MaterialsStatic
    dynamicPacks:
    - AdvancedTools
    - PowerCells
    - AtmosTools
    - EngineeringWeapons
    - FauxTiles
    - Equipment
    - UpgradeKits
  - type: Machine
    board: EngineeringTechFabCircuitboard
  - type: StealTarget
    stealGroup: EngineeringTechFabCircuitboard

