- type: entity
  parent: BaseComputer
  id: ComputerShipyard
  name: shipyard console
  description: Used to purchase shuttles for the station.
  components:
  - type: ShipyardConsole
    categories:
    - Transport
    - Shipping
    - Medical
    - Mining
    - Civilian
    - Research
    - Military
    - Experimental
    - Small
    - Medium
    - Large
  - type: AccessReader
    access: [[ Captain ]]
  - type: ActivatableUI
    key: enum.ShipyardConsoleUiKey.Key
  - type: UserInterface
    interfaces:
      enum.ShipyardConsoleUiKey.Key:
        type: ShipyardConsoleBoundUserInterface
  - type: Computer
    board: ShipyardComputerCircuitboard
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#b89f25"
  - type: Sprite
    layers:
    - map: ["computerLayerBody"]
      state: computer
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      state: request
    - map: ["computerLayerKeys"]
      state: tech_key

- type: entity
  parent: ComputerShipyard
  id: ComputerShipyardAdmin
  name: central command shipyard console
  description: Used to purchase shuttles for CentComm personnel and agents to use. The costs are heavily subsidized and small amounts of funds are laundered from all of NanoTrasen's stations, making ships purchased here essentially free.
  components:
  - type: ShipyardConsole
    channel: CentCom
    useStationFunds: false
    categories:
    - CentComm
    - ERT
    - Transport
    - Shipping
    - Medical
    - Mining
    - Civilian
    - Research
    - Military
    - Experimental
    - Small
    - Medium
    - Large
    defaultCategory: ERT # Probably switch to CentComm once we have ships in that category
  - type: AccessReader
    access: [[ CentralCommand ]]

- type: entity
  abstract: true
  parent: BaseComputer
  id: BaseComputerDocking
  components:
  - type: Sprite
    layers:
    - map: [ "computerLayerBody" ]
      state: computer
    - map: [ "computerLayerKeyboard" ]
      state: generic_keyboard
    - map: [ "computerLayerScreen" ]
      state: shuttle
    - map: ["computerLayerKeys" ]
      state: generic_keys
    - map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
      state: generic_panel_open
  - type: ActivatableUI
    key: enum.DockingConsoleUiKey.Key
  - type: UserInterface
    interfaces:
      enum.DockingConsoleUiKey.Key:
        type: DockingConsoleBoundUserInterface
      enum.WiresUiKey.Key:
        type: WiresBoundUserInterface
  - type: WorldLoader
    radius: 256
  - type: DockingConsole
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#43ccb5"

- type: entity
  parent: BaseComputerDocking
  id: ComputerShuttleMining
  name: mining shuttle console
  description: Used to pilot the mining shuttle to and from the mining base.
  components:
  - type: DockingConsole
    windowTitle: mining-console-window-title
    dockTag: DockMining
    shuttleWhitelist:
      components:
      - MiningShuttle
  - type: Computer
    board: MiningShuttleConsoleCircuitboard
  - type: AccessReader
    access:
    - [ Salvage ]

- type: entity
  parent: ComputerShuttleMining
  id: ComputerShuttleMiningGlacier
  name: surface shuttle console
  description: Used to fly passengers to and from the surface.
  components:
  - type: DockingConsole
    windowTitle: surface-console-window-title
  - type: AccessReader
    access:
    - [ Cargo ]
  # lets hope nobody deconstructs it to reset the name + access...

- type: entity
  id: ComputerCargoOrdersJustice
  parent: ComputerCargoOrders
  name: justice request computer
  description: Used by the justice department to order supplies.
  components:
  - type: Sprite
    layers:
    - map: ["computerLayerBody"]
      state: computer
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      sprite: _DV/Structures/Machines/computers.rsi
      state: request-jst
    - map: ["computerLayerKeys"]
      state: generic_keys
    - map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
      state: generic_panel_open
  - type: CargoOrderConsole
    account: Justice
    announcementChannel: Justice
    removeLimitAccess: [ "ChiefJustice" ]
    mode: PrintSlip
  - type: ActiveRadio
    channels:
    - Justice
  - type: Computer
    board: CargoRequestJusticeComputerCircuitboard
  - type: PointLight
    color: "#641327"
  - type: AccessReader
    access: [["Justice"]]

