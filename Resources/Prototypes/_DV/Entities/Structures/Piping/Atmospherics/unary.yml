# only scrubs tritium and won't set air alarms to warning/danger
- type: entity
  parent: [ BaseUnsetSensor, GasVentScrubber ]
  id: GasVentScrubberTritium
  suffix: Tritium
  components:
  - type: GasVentScrubber
    wideNet: true
    filterGases:
    - Tritium

# Kitchen freezer, cant go below 230.15 K
- type: entity
  parent: GasThermoMachineFreezer
  id: GasThermoMachineKitchenFreezer
  name: kitchen freezer
  components:
  - type: Sprite
    sprite: _DV/Structures/Piping/Atmospherics/kitchenthermomachine.rsi
  - type: GasThermoMachine
    minTemperature: 230.15
    targetTemperature: 235.15
  - type: Machine
    board: KitchenFreezerMachineCircuitBoard
