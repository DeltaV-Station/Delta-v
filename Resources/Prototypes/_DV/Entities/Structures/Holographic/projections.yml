# like HolosignWetFloor but no sprite.
- type: entity
  abstract: true
  id: BaseHolosign
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
    canCollide: false
  - type: TimedDespawnDetailed
    lifetime: 90
  - type: PointLight
    enabled: true
    radius: 3
    color: "#ffff00" # Yellow
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 30
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]

- type: entity
  id: HoloTape
  parent: BaseHolosign
  name: holotape
  description: A projection of holographic caution tape. Maybe don't wander past.
  components:
  - type: Sprite
    sprite: _DV/Structures/Holo/holotape.rsi
    state: icon
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
  - type: Transform
    noRot: true
  - type: Holotape
  - type: PointLight
    enabled: true
    radius: 2
    color: orange
