- type: entity
  parent: EncryptionKey
  id: EncryptionKeyJustice
  name: justice encryption key
  description: An encryption key used by the justice department.
  components:
  - type: EncryptionKey
    channels:
    - Justice
    defaultChannel: Justice
  - type: Sprite
    layers:
    - state: crypt_gray
    - sprite: _DV/Objects/Devices/encryption_keys.rsi
      state: justice_label

- type: entity
