- type: entity
  parent: DoorRemoteDefault
  id: DoorRemoteJustice
  name: justice door remote
  components:
  - type: Sprite
    layers:
    - state: door_remotebase
    - state: door_remotelightscolour
      color: "#6b2833"
    - state: door_remotescreencolour
      color: "#6b2833"
  - type: Access
    groups:
    - Justice

- type: entity
  parent: [DoorRemoteDefault, BaseEngineeringContraband]
  id: DoorRemoteFirefight
  name: fire-fighting door remote
  description: A gadget which can open and bolt FireDoors remotely.
  components:
    - type: Sprite
      layers:
        - state: door_remotebase
        - state: door_remotelightscolour
          color: "#ff9900"
        - state: door_remotescreencolour
          color: "#e02020"
    - type: Access
      groups:
      - FireFight
