# Admemes and all that

- type: entity
  parent: IDCardStandard
  id: ReverseAgentIDOverwiting
  name: overwriting reverse agent ID card
  suffix: Admin
  description: An ID card that can replace the accesses of what it touches with the ones on the card
  components:
  - type: Sprite
    layers:
    - state: wizard
    - sprite: *icon-rsi
      offset: *icon-offset
      state: Wizard
  - type: Clothing
    sprite: Objects/Misc/id_cards.rsi
  - type: Item
    heldPrefix: green
  - type: IdCard
    jobTitle: job-title-admeme-overwriting
    jobIcon: JobIconAdmin
  - type: Tag # Ignore Chameleon tags
    tags:
    - DoorBumpOpener
  - type: ReverseAgentIDCard
    overwrite: true
  - type: MappingCategories
    categories:
    - Debug

- type: entity
  parent: ReverseAgentIDOverwiting
  id: ReverseAgentIDAdding
  name: adding reverse agent ID card
  suffix: Admin
  description: An ID card that can add to the accesses of what it touches with the ones on the card
  components:
  - type: ReverseAgentIDCard
    overwrite: false
  - type: IdCard
    jobTitle: job-title-admeme-adding

- type: entity
  parent: IDCardStandard
  id: ReverseAgentIDAccessConfigurator
  name: access configurator reverse agent ID card
  suffix: Admin
  description: An ID card that can be configured as an access reader and copy its accesses to the target
  components:
  - type: Sprite
    sprite: Objects/Misc/id_cards.rsi
    layers:
    - state: admin
    - sprite: *icon-rsi
      offset: *icon-offset
      state: Admin
  - type: Clothing
    sprite: Objects/Misc/id_cards.rsi
  - type: Item
    heldPrefix: green
  - type: AccessReader
  - type: Tag #  Ignore Chameleon tags
    tags:
    - DoorBumpOpener
  - type: ReverseAgentAccessConfigurator
  - type: MappingCategories
    categories:
    - Debug
