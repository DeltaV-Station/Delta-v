- type: entity
  parent: BriefcaseBrown
  id: CybersunBriefcase
  name: cybersun briefcase
  description: It's like a brown briefcase, but black.
  components:
  - type: Sprite
    sprite: _DV/Objects/Storage/Briefcases/briefcase_cybersun.rsi
    state: icon
  - type: Item
    sprite: _DV/Objects/Storage/Briefcases/briefcase_cybersun.rsi

- type: entity
  parent: CybersunBriefcase
  id: RecruiterBriefcase
  suffix: Recruiter Uplink, 50TC
  components:
  - type: AccessReader
    access: [ [ "SyndicateAgent" ] ]
    breakOnAccessBreaker: true
  - type: Storage
    maxItemSize: Huge
    grid:
    - 0,0,8,4
  - type: EntityTableContainerFill
    containers:
      storagebase: !type:AllSelector
        children:
        - id: PaperRecruiterUplink
        - id: ToyFigurineRecruiter
  - type: Lock
    lockOnClick: false
  - type: UIRequiresLock
    requireLocked: false
  - type: ActivatableUI
    key: enum.StoreUiKey.Key
    blockSpectators: true
    verbOnly: true
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
      enum.StoreUiKey.Key:
        type: StoreBoundUserInterface
  - type: Store
    name: store-recruiter-name-uplink
    ownerOnly: true
    categories:
    - RecruiterJunk
    - RecruiterUniforms
    - RecruiterTreasure
    currencyWhitelist:
    - TreatCoin
    balance:
      TreatCoin: 50
