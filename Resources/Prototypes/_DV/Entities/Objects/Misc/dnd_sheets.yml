- type: entity
  name: CNC Character Sheet
  parent: Paper
  id: PaperCNCSheet # legally gray zone of using "D&D" and "DND"
  description: 'A sheet for your Carps and Crypts characters.'
  components:
  - type: Paper
    contentSize: 10000
    content: book-cnc-sheet
  - type: Sprite
    layers:
    - state: paper
      color: "#cccccc"
    - state: paper_words
      map: ["enum.PaperVisualLayers.Writing"]
      color: "#cccccc" #aaaaaaaaaaaaaaaaaaaaaaa
      visible: false
    - state: paper_stamp-generic
      map: ["enum.PaperVisualLayers.Stamp"]
      visible: false
  - type: PaperVisuals
    backgroundImagePath: "/Textures/Interface/Paper/paper_background_default.svg.96dpi.png"
    contentImagePath: "/Textures/Interface/Paper/paper_content_lined.svg.96dpi.png"
    backgroundModulate: "#cccccc"
    contentImageModulate: "#cccccc"
    backgroundPatchMargin: 16.0, 16.0, 16.0, 16.0
    contentMargin: 16.0, 16.0, 16.0, 16.0

- type: entity
  id: CNCPremadeFolder
  parent: BoxFolderBase
  name: CNC Pregenerated Characters
  description: For starting your C&C Adventures quickly!
  suffix: Forms
  components:
  - type: Sprite
    layers:
    - state: folder-white
    - state: folder-base
  - type: StorageFill
    contents:
    - id: PaperCNCSheetFighterPremade
    - id: PaperCNCSheetWizardPremade
    - id: PaperCNCSheetBardPremade
    - id: PaperCNCSheetRoguePremade
    #- id: PaperCNCSheetClericPremade
    #- id: PaperCNCSheetBarbarianPremade
    #- id: PaperCNCSheetDruidPremade
    #- id: PaperCNCSheetMonkPremade
    #- id: PaperCNCSheetPaladinPremade
    #- id: PaperCNCSheetRangerPremade
    #- id: PaperCNCSheetSorcererPremade
    #- id: PaperCNCSheetWarlockPremade
  - type: StaticPrice
    price: 100
    vendPrice: 500

