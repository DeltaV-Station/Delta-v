# single sticky notes

- type: entity
  parent: Paper
  id: PaperStickyNote
  name: sticky note
  suffix: yellow
  description: A sticky note, for when you want your reminders to stick
  components:
  - type: Sprite
    sprite: _DV/Objects/Misc/stickies.rsi
    layers:
    - state: sticky_note
      color: "#dad71a"
    - state: sticky_note_words
      map: ["enum.PaperVisualLayers.Writing"]
      color: "#dad71a"
      visible: false
    - state: paper_stamp-generic
      map: ["enum.PaperVisualLayers.Stamp"]
      visible: false
      sprite: Objects/Misc/bureaucracy.rsi
  - type: PaperVisuals
    contentMargin: 0.0, 0.0, 0.0, 0.0
    maxWritableArea: 368.0, 368.0
    backgroundModulate: "#fde663"
  - type: Tag
    tags:
    - Document
    - Paper
    - StickyNoteYellow
  - type: EmbeddableProjectile
    removalTime: .2

