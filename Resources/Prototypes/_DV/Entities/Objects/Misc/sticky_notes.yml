# sticky note stacks

- type: entity
  parent: BaseItem
  id: PaperStickyNoteStack
  name: sticky note stack
  suffix: yellow
  components:
  - type: Sprite
    sprite: _DV/Objects/Misc/stickies.rsi
    state: sticky_note_dispenser_base
    color: "#dad71a"
    drawdepth: SmallObjects
    noRot: true
  - type: Appearance
  - type: ItemMapper
    sprite: _DV/Objects/Misc/stickies.rsi
    mapLayers:
      sticky_note_dispenser_bin1:
        whitelist:
          tags:
          - Paper
      sticky_note_dispenser_bin2:
        minCount: 4
        whitelist:
          tags:
          - Paper
      sticky_note_dispenser_bin3:
        minCount: 8
        whitelist:
          tags:
          - Paper
      sticky_note_dispenser_bin4:
        minCount: 12
        whitelist:
          tags:
          - Paper
      sticky_note_dispenser_bin5:
        minCount: 16
        whitelist:
          tags:
          - Paper
  - type: Bin
    whitelist:
      tags:
        - StickyNoteYellow
  - type: ContainerContainer
    containers:
      bin-container: !type:Container {}

