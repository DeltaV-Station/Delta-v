- type: entity
  parent: SelfDestructSeq
  id: SelfDestructSeqDud
  components:
  - type: Explosive
    totalIntensity: 1
    canCreateVacuum: false
    deleteAfterExplosion: false # prevent borg having an empty hand

- type: entity
