- type: entity
  name: breaching charge
  description: A breaching explosive for security officers to break through walls.
  parent: SeismicCharge
  id: BreachingCharge
  components:
  - type: Sprite
    sprite: _DV/Objects/Weapons/Bombs/breaching.rsi
    state: icon
    layers:
    - state: icon
      map: ["base"]
  - type: OnUseTimerTrigger
    delay: 10
    delayOptions: [10, 15, 20, 25]
    initialBeepDelay: 0
    beepSound:
      path: /Audio/Effects/Cargo/buzz_two.ogg
      params:
        volume: -6
    startOnStick: true
    canToggleStartOnStick: true
  - type: Explosive
    explosionType: DemolitionCharge
    totalIntensity: 5 # Enough to get though a reinforced wall but not the girder
    intensitySlope: 10
    maxIntensity: 5
    canCreateVacuum: false
