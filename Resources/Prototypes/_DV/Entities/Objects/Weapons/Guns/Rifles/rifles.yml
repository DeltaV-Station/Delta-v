- type: entity
  parent: [BaseWeaponSubMachineGun, BaseGunWieldable]
  id: WeaponRifleLaser
  name: IK-30
  description: A bulky, single barreled rifle that uses disposable laser cartridges rather than an internal power cell.
  components:
  - type: Sprite
    sprite: _DV/Objects/Weapons/Guns/Rifles/lasercarbine.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.MagUnshaded"]
  - type: Clothing
    sprite: _DV/Objects/Weapons/Guns/Rifles/lasercarbine.rsi
  - type: ChamberMagazineAmmoProvider
    boltClosed: null
  - type: GunRequiresWield
  - type: GunWieldBonus
    minAngle: 0
    maxAngle: 0
  - type: Gun
    fireRate: 1.5
    minAngle: 1
    maxAngle: 4
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    - FullAuto
    soundGunshot:
      path: /Audio/_DV/Weapons/Guns/Gunshots/laser.ogg
    soundEmpty:
      path: /Audio/_DV/Weapons/Guns/Empty/dry_fire.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineLaser
        insertSound: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
          - MagazineLaser
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: CartridgeLaser
        priority: 1
        whitelist:
          tags:
          - CartridgeLaser
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: true
  - type: Appearance


