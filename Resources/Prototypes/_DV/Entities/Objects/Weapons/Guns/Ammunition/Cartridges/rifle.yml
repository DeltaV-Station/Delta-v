- type: entity
  id: CartridgeRifleRubber
  name: cartridge (.20 rifle rubber)
  parent: BaseCartridgeRifle
  components:
  - type: CartridgeAmmo
    proto: BulletRifleRubber
  - type: Sprite
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
      - state: tip
        map: [ "enum.AmmoVisualLayers.Tip" ]
        color: "#43c4f7"

- type: entity
  parent: BaseCartridgeRifle
  id: CartridgeRifleTracer
  name: cartridge (.20 rifle tracer)
  components:
  - type: CartridgeAmmo
    proto: BulletRifleTracer
