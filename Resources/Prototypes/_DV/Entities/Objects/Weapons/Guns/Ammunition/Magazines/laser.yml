- type: entity
  parent: BaseItem
  id: MagazineLaser
  name: laser magazine
  components:
  - type: Tag
    tags:
    - MagazineLaser
  - type: BallisticAmmoProvider
    mayTransfer: true
    proto: CartridgeLaser
    whitelist:
      tags:
      - CartridgeLaser
    capacity: 20
  - type: Item
    size: Small
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: _DV/Objects/Weapons/Guns/Ammunition/Magazine/Energy/laser_mag.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: false
  - type: Appearance
