- type: entity
  parent: BaseMagazineBoxLightRifle
  id: MagazineBoxLightRifleRubber
  name: ammunition box (.30 rifle rubber)
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeLightRifleRubber
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
    - state: rubber

- type: entity
  parent: BaseMagazineBoxLightRifle
  id: MagazineBoxLightRifleTracer
  name: ammunition box (.30 rifle tracer)
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeLightRifleTracer
  - type: Sprite
    layers:
    - state: base
      map: [ "enum.GunVisualLayers.Base" ]
    - state: mag-1
      map: [ "enum.GunVisualLayers.Mag" ]
