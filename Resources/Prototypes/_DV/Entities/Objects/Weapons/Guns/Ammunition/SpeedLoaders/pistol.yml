- type: entity
  abstract: true
  parent: [ BaseItem, BaseSecurityContraband ]
  id: BaseSpeedLoaderPistol
  name: "speed loader (.35 auto)"
  components:
  - type: Tag
    tags:
      - SpeedLoaderPistol
  - type: SpeedLoader
  - type: BallisticAmmoProvider
    whitelist:
      tags:
        - CartridgePistol
    capacity: 6
  - type: Sprite
    sprite: _DV/Objects/Weapons/Guns/Ammunition/SpeedLoaders/Pistol/pistol_speed_loader.rsi
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
        ents: []

- type: entity
  parent: BaseSpeedLoaderPistol
  id: SpeedLoaderPistol
  name: "speed loader (.35 auto)"
  components:
  - type: BallisticAmmoProvider
    proto: CartridgePistol
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: base-6
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: base
    steps: 7
    zeroVisible: false
  - type: Appearance

- type: entity
  parent: BaseSpeedLoaderPistol
  id: SpeedLoaderPistolPractice
  name: "speed loader (.35 auto practice)"
  components:
  - type: BallisticAmmoProvider
    proto: CartridgePistolPractice
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: practice-6
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: practice
    steps: 7
    zeroVisible: false
  - type: Appearance


- type: entity
  parent: BaseSpeedLoaderPistol
  id: SpeedLoaderPistolRubber
  name: "speed loader (.35 auto rubber)"
  components:
  - type: BallisticAmmoProvider
    proto: CartridgePistolRubber
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: rubber-6
      sprite: _DV/Objects/Weapons/Guns/Ammunition/SpeedLoaders/Pistol/pistol_speed_loader.rsi
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: rubber
    steps: 7
    zeroVisible: false
  - type: Appearance
