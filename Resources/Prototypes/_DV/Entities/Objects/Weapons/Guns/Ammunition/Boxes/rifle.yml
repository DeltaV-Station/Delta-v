  description: A cardboard box of .20 rifle rounds. Intended to hold less-lethal rubber ammunition.
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeRifleRubber
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
