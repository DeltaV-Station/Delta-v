- type: entity
  parent: BaseMagazineBoxRifle
  id: MagazineBoxRifleBigRubber
  name: ammunition box (.20 rifle rubber)
  description: A large cardboard box of .20 rifle rounds. Intended to hold less-lethal rubber ammunition.
  components:
  - type: BallisticAmmoProvider
    capacity: 200
    proto: CartridgeRifleRubber
  - type: Sprite
    layers:
    - state: base-b
      map: ["enum.GunVisualLayers.Base"]
    - state: magb-1
      map: ["enum.GunVisualLayers.Mag"]
    - state: practice-b
      sprite: Objects/Weapons/Guns/Ammunition/Boxes/rifle.rsi
  - type: MagazineVisuals
    magState: magb

- type: entity
  parent: BaseMagazineBoxRifle
