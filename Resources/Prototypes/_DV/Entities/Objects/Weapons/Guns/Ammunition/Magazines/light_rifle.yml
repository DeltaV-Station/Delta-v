# .30 rifle

- type: entity
  id: MagazineLightRifleRubber
  name: "magazine (.30 rifle rubber)"
  parent: BaseMagazineLightRifle
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeLightRifleRubber
  - type: Sprite
    layers:
    - state: rubber
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]

- type: entity
  parent: BaseMagazineLightRifle
  id: MagazineLightRifleTracer
  name: magazine (.30 rifle tracer)
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeLightRifleTracer
  - type: Sprite
    layers:
    - state: red
      map: [ "enum.GunVisualLayers.Base" ]
    - state: mag-1
      map: [ "enum.GunVisualLayers.Mag" ]
