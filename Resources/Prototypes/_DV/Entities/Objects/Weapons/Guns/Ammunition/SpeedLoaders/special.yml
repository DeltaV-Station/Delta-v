- type: entity
  id: BaseSpeedLoaderSpecial
  name: "speed loader (.38 special)"
  parent: BaseItem
  abstract: true
  components:
  - type: Tag
    tags:
      - SpeedLoaderSpecial
  - type: SpeedLoader
  - type: BallisticAmmoProvider
    whitelist:
      tags:
        - CartridgeSpecial
    capacity: 6
  - type: Sprite
    sprite: _DV/Objects/Weapons/Guns/Ammunition/SpeedLoaders/Special/special_speed_loader.rsi
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
        ents: []
  - type: MagazineVisuals
    steps: 7
    zeroVisible: false
  - type: Appearance

- type: entity
  id: SpeedLoaderSpecial
  name: "speed loader (.38 special)"
  parent: BaseSpeedLoaderSpecial
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeSpecial
  - type: Sprite
    layers:
    - state: base
      map: [ "enum.GunVisualLayers.Base" ]
    - state: base-6
      map: [ "enum.GunVisualLayers.Mag" ]
  - type: MagazineVisuals
    magState: base

