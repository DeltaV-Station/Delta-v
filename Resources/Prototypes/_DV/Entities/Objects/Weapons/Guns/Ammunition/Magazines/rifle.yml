# .20 rifle

- type: entity
  id: MagazineRifleRubber
  name: "magazine (.20 rifle rubber)"
  parent: BaseMagazineRifle
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeRifleRubber
  - type: Sprite
    layers:
    - state: rubber
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]

- type: entity
  parent: BaseMagazineRifle
  id: MagazineRifleTracer
  name: magazine (.20 rifle tracer)
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeRifleTracer
  - type: Sprite
    layers:
    - state: red
      map: [ "enum.GunVisualLayers.Base" ]
    - state: mag-1
      map: [ "enum.GunVisualLayers.Mag" ]
