# .20 rifle

- type: entity
  parent: BaseMagazineRifle
  id: MagazineRifleRubber
  name: magazine (.20 rifle rubber)
  description: 25-round double stack magazine for combat rifles. Intended to hold less-lethal rubber ammunition.
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeRifleRubber
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
    - state: stripe
      color: "#dbdbdb"
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left-mag
      right:
      - state: inhand-right-mag
