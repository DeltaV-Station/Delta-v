- type: entity
  name: Experimental L6 SAW
  parent: BaseItem
  id: WeaponLightMachineGunL6Borg
  description: A rather traditionally made LMG with a pleasantly lacquered wooden pistol grip. Uses replicated .30 rifle ammo generated internally.
  components:
    - type: Sprite
      sprite: Objects/Weapons/Guns/LMGs/l6.rsi
      netsync: false
      layers:
        - state: base
          map: [ "enum.GunVisualLayers.Base" ]
    - type: Item
      size: Huge
    - type: Gun
      minAngle: 4
      maxAngle: 20
      angleIncrease: 4
      angleDecay: 16
      fireRate: 5
      selectedMode: FullAuto
      availableModes:
        - FullAuto
      soundGunshot:
        path: /Audio/Weapons/Guns/Gunshots/lmg.ogg
      soundEmpty:
        path: /Audio/Weapons/Guns/Empty/lmg_empty.ogg
    - type: Battery
      maxCharge: 800
      startingCharge: 500
    - type: ProjectileBatteryAmmoProvider
      proto: CartridgeLightRifleReplicated
      fireCost: 20
    - type: BatterySelfRecharger
      autoRecharge: true
      autoRechargeRate: 5
    - type: AmmoCounter
