- type: entity
  abstract: true
  parent: BaseItem
  id: BaseLearnerPAI
  name: learner ai tutor
  description: Your electronic pal here to help teach you the ins and outs of the station!
  components:
  - type: Instrument
    allowPercussion: false
    handheld: false
    bank: 1
    program: 2
  - type: UserInterface
    interfaces:
      enum.InstrumentUiKey.Key:
        type: InstrumentBoundUserInterface
        requireInputValidation: false
      enum.StationMapUiKey.Key:
        type: StationMapBoundUserInterface
        requireInputValidation: false
  - type: Sprite
    sprite: _DV/Objects/Fun/Toys/tutors.rsi
    layers:
    - state: pai-base
    - state: pai-on-overlay
      shader: unshaded
      map: [ "screen" ]
  - type: Input
    context: "human"
  - type: PAI
  - type: BlockMovement
  - type: Examiner
  - type: IntrinsicRadioReceiver
  - type: DoAfter
  - type: Actions
  - type: TypingIndicator
    proto: robot
  - type: Speech
    speechVerb: Robotic
    speechSounds: Pai
  - type: MobState
    allowedStates:
    - Alive
  - type: Appearance
  - type: StationMap
  - type: ChangeVoiceInContainer
    whitelist:
      components:
      - SecretStash
- type: entity
  parent: BaseLearnerPAI
  id: LearnerEngiPAI
  name: engineering ai tutor
  description: Your electronic pal here to help teach you the ins and outs of station engineering!
  components:
  - type: GhostRole
    makeSentient: true
    name: engi-tutor-role-name
    description: engi-tutor-role-description
    rules: ghost-role-information-familiar-rules
    mindRoles:
    - MindRoleGhostRoleFamiliar
    requirements:
    - !type:DepartmentTimeRequirement
      department: Engineering
      time: 72000
  - type: Sprite
    sprite: _DV/Objects/Fun/Toys/tutors.rsi
    layers:
    - state: engi-pai-base
    - state: pai-on-overlay
      shader: unshaded
      map: [ "screen" ]
  - type: ActiveRadio
    channels:
    - Engineering
    - Common
  - type: GhostTakeoverAvailable


