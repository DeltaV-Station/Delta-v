- type: entity
  parent: DrinkBase
  id: DrinkJuiceBoxBaseFull
  abstract: true
  components:
  - type: Openable
    sound:
      collection: bottleOpenSounds #Could use a new sound someday ¯\_(ツ)_/¯
  - type: Sealable
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 20
  - type: Item
    size: Small
  - type: MeleeWeapon
    soundNoDamage:
      path: "/Audio/Effects/Fluids/splat.ogg"
    damage:
      types:
        Blunt: 0
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 10
      behaviors:
      - !type:SpillBehavior { }
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
        #In future maybe add generic plastic scrap trash/debris
  - type: TrashOnSolutionEmpty
    solution: drink
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.OpenableVisuals.Opened:
        enum.OpenableVisuals.Layer:
          True: {state: "icon_open"}
          False: {state: "icon"}
  - type: Sprite
    layers:
      - state: icon
        map: ["enum.OpenableVisuals.Layer"]

- type: entity
  parent: DrinkJuiceBoxBaseFull
  id: DrinkJuiceOrangeJuicebox
  name: orange juice box
  description: A great source of vitamins. Stay healthy!
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        reagents:
