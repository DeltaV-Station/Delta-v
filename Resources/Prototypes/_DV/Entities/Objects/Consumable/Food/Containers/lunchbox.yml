- type: entity
  id: LunchboxGeneric
  parent: [ BoxCardboard, BaseBagOpenClose ]
  name: lunchbox
  description: For on-the-go meal carrying needs.
  components:
  - type: Sprite
    sprite: _DV/Objects/Storage/lunchbox.rsi
    layers:
    - state: generic
    - state: generic-open
      map: ["openLayer"]
  - type: Item
    size: Large
    shape: null
    sprite: _DV/Objects/Storage/lunchbox.rsi
    heldPrefix: generic
  - type: Storage
    maxItemSize: Normal
    grid:
    - 0,0,2,1
    - 4,0,4,1
  - type: PhysicalComposition
    materialComposition:
      Plastic: 100
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 2
    soundHit:
      path: "/Audio/Weapons/click.ogg"
  - type: StaticPrice
    price: 20

- type: entity
  parent: LunchboxGeneric
  id: LunchboxGenericFilledRandom
  suffix: Filled, Random
  name: pre-packed lunchbox
  description: Packed with love.
  components:
  - type: EntityTableContainerFill
    containers:
      storagebase: !type:AllSelector
        children:
        #Main
        - !type:GroupSelector
          children:
          - id: FoodPizzaArnoldSlice
            weight: 0.2
            amount: 2
          - id: FoodBurgerCheese
            weight: 0.2
          - id: FoodCarrot
            weight: 0.2
          - id: FoodMothCapreseSalad
            weight: 0.2
          - id: FoodEggBoiled
            weight: 0.2
        #Drink
        - !type:GroupSelector
          children:
          - id: DrinkJuiceOrangeJuicebox
            weight: 0.15
          - id: DrinkJuicePineappleJuicebox
            weight: 0.15
          - id: DrinkJuiceAppleJuicebox
            weight: 0.15
          - id: DrinkJuiceGrapeJuicebox
            weight: 0.15
          - id: DrinkChocolateJuicebox
            weight: 0.15
          - id: DrinkWaterBottleFull
            weight: 0.15
        #Snack
        - !type:GroupSelector
          children:
          - id: FoodSnackCheesie
            weight: 0.15
          - id: FoodSnackBoritos
            weight: 0.15
          - id: FoodSnackChips
            weight: 0.15
          - id: FoodSnackPistachios
            weight: 0.15
          - id: FoodSnackChocolate
            weight: 0.15
          - id: FoodSnackSus
            weight: 0.15
          - id: FoodMothMoffin
            weight: 0.05
          - id: FoodMothMothmallowSlice
            weight: 0.05
          - id: FoodApple
            weight: 0.15
          - id: FoodBanana
            weight: 0.15
        #Note
        - id: PaperWrittenNoteFromMumGeneric
          weight: 0.1

