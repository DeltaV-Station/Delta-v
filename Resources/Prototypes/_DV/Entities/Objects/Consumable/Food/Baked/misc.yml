- type: entity
  name: carob muffin
  parent: FoodBakedMuffin
  id: FoodBakedMuffinCarob
  description: A delicious and spongy carob muffin.
  components:
  - type: Sprite
    state: muffin-chocolate
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 12
        reagents:
        - ReagentId: Nutriment
          Quantity: 6
        - ReagentId: Vitamin
          Quantity: 2
        - ReagentId: CarobPowder
          Quantity: 2

- type: entity
  name: carob brownies
  parent: FoodBakedBase
  id: FoodBakedCarobBrownieBatch
  description: A pan of carob brownies.
  components:
  - type: FlavorProfile
    flavors:
      - sweet
      - chocolate
  - type: Sprite
    sprite: Objects/Consumable/Food/Baked/brownie.rsi
    state: brownie-batch
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 78
        reagents:
        - ReagentId: Nutriment
          Quantity: 30
  - type: SliceableFood
    count: 6
    slice: FoodBakedCarobBrownie

- type: entity
  name: carob brownie
  parent: FoodBakedBase
  id: FoodBakedCarobBrownie
  suffix: Fresh
  description: A fresh baked carob brownie.
  components:
  - type: FlavorProfile
    flavors:
      - sweet
      - chocolate
  - type: Sprite
    sprite: Objects/Consumable/Food/snacks.rsi
    state: mre-brownie-open
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 13
        reagents:
        - ReagentId: Nutriment
          Quantity: 5
  - type: Tag
