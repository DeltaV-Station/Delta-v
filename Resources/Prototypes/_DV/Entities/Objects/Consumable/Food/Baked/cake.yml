- type: entity
  name: carob chocolate cake
  parent: FoodCakeBase
  id: FoodCakeCarob
  description: A cake made with carob chocolate.
  components:
  - type: Sprite
    layers:
    - state: alpha
      color: "#ba672e"
  - type: SliceableFood
    slice: FoodCakeChocolateSlice
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 55
        reagents:
        - ReagentId: Nutriment
          Quantity: 40
        - ReagentId: Vitamin
          Quantity: 5
  - type: Item
    inhandVisuals:
      left:
      - state: alpha-inhand-left
        color: "#ba672e"
      right:
      - state: alpha-inhand-right
        color: "#ba672e"

- type: entity
  name: slice of carob chocolate cake
  parent: FoodCakeSliceBase
  id: FoodCakeCarobSlice
  components:
  - type: Sprite
    layers:
    - state: alpha-slice
      color: "#ba672e"
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 15
        reagents:
        - ReagentId: Nutriment
          Quantity: 8
        - ReagentId: Vitamin
          Quantity: 2
  - type: Item
    inhandVisuals:
      left:
      - state: alpha-slice-inhand-left
        color: "#ba672e"
      right:
      - state: alpha-slice-inhand-right
        color: "#ba672e"

