  - type: Sprite
    sprite: _DV/Objects/Consumable/Food/candy.rsi
    state: chocolateheart
  - type: Tag
    tags:
      - FoodSnack
      - ReptilianFood
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 30
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
        - ReagentId: CocoaPowder
          Quantity: 1

- type: entity
  name: carob chocolate heart
  parent: FoodSnackBase
