- type: entity
  abstract: true
  parent: FoodBase
  id: FoodCandyBase
  components:
  - type: Sprite
    sprite: _DV/Objects/Consumable/Food/candy.rsi
  - type: Appearance
  - type: RandomizedCandy

- type: entity
  parent: FoodCandyBase
  id: FoodLollipop
  name: lollipop
  description: For being such a good sport! It's enriched with potent yet mostly safe-to-eat medicine.
  components:
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 17 # 2 extra
        reagents:
        - ReagentId: Sugar
          Quantity: 3
        - ReagentId: Nutriment
          Quantity: 3
        - ReagentId: Omnizine
          Quantity: 3
        - ReagentId: Iron
          Quantity: 3
        - ReagentId: Vitamin
          Quantity: 3
  - type: Sprite
    layers:
    - state: lollipop-ball
      map: [ "enum.CandyVisualLayers.Ball" ]
    - state: lollipop-stickandshine
  - type: Clothing
    sprite: _DV/Objects/Consumable/Food/candy.rsi
    slots: [ mask ]
    equippedPrefix: lollipop
    quickEquip: false # would block eating otherwise

- type: entity
  parent: FoodCandyBase
  id: FoodGumball
  name: gumball
  description: "Try as you might, you can't blow bubbles with it... it's enriched with medicine for minor ailments."
  components:
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 15 # 1 extra
        reagents:
        - ReagentId: Sugar
          Quantity: 5
        - ReagentId: Kelotane
          Quantity: 3
        - ReagentId: Tricordrazine
          Quantity: 3
        - ReagentId: Dylovene
          Quantity: 3
  - type: Sprite
    layers:
    - state: gumball
      map: [ "enum.CandyVisualLayers.Ball" ]
    - state: gumball-shine

- type: entity
  name: carob bar
  parent: BaseItem
  id: FoodSnackCarob
  description: finally, safe chocolate.
  components:
  - type: Sprite
    sprite: Objects/Consumable/Food/snacks.rsi
    state: chocolatebar
  - type: Item
    heldPrefix: chocolatebar
    size: Tiny
  - type: Tag
    tags:
      - FoodSnack
  - type: SpawnItemsOnUse
    items:
      - id: FoodPacketChocolateTrash
      - id: FoodSnackCarobBar
    sound:
      path: /Audio/Effects/unwrap.ogg

- type: entity
  name: carob chocolate bar
  parent: FoodSnackBase
  id: FoodSnackCarobBar
  description: Finally, safe chocolate.
  components:
  - type: FlavorProfile
    flavors:
      - chocolate
  - type: Sprite
    state: chocolatebar-open
  - type: Item
    heldPrefix: chocolatebar-open
  - type: Tag
    tags:
      - FoodSnack
      - ReptilianFood
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 30
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
        - ReagentId: CarobPowder
          Quantity: 1

- type: entity
  name: chocolate heart
  parent: FoodSnackBase
  id: FoodSnackChocolateHeart
  description: A cute chocolate heart to give someone special
  components:
  - type: FlavorProfile
    flavors:
