- type: entity
  id: CigCartonPurple
  parent: CigCartonGreen
  name: De Jure carton
  description: A carton containing 6 packets of De Jure.
  components:
  - type: Sprite
    sprite: _DV/Objects/Consumable/Smokeables/Cigarettes/Cartons/purple.rsi
  - type: Item
    sprite: _DV/Objects/Consumable/Smokeables/Cigarettes/Cartons/purple.rsi
  - type: EntityTableContainerFill
    containers:
      storagebase:
        id: CigPackPurple
        amount: 6

- type: entity
  id: CigCartonCandy
  parent: CigCartonGreen
  name: Sugar Rush carton
  description: A carton containing 6 packets of Sugar Rush.
  components:
  - type: Sprite
    sprite: _DV/Objects/Consumable/Smokeables/Cigarettes/Cartons/pink.rsi
  - type: Item
    sprite: _DV/Objects/Consumable/Smokeables/Cigarettes/Cartons/pink.rsi
  - type: EntityTableContainerFill
    containers:
      storagebase:
        id: CigPackCandy
        amount: 6

- type: entity
  id: CigCartonSyndicate
  parent: CigCartonGreen
  name: Interdyne Herbals carton
  description: A carton containing 6 packets of Interdynes, plus an exclusive flippo.
  components:
  - type: Sprite
    sprite: _DV/Objects/Consumable/Smokeables/Cigarettes/Cartons/syndicate.rsi
  - type: Item
    sprite: _DV/Objects/Consumable/Smokeables/Cigarettes/Cartons/syndicate.rsi
  - type: EntityTableContainerFill
    containers:
      storagebase: !type:AllSelector
        children:
        - id: CigPackSyndicate
          amount: 6
        - id: SyndicateFlippoDV
          amount: 1
  - type: Storage
    grid:
    - 0,0,5,1
    - 6,1,6,1
  - type: ReverseEngineering # parity with other valid storage options
    difficulty: 4
    recipes:
    - ClothingBackpackHolding
    - ClothingBackpackDuffelHolding
    - ClothingBackpackSatchelHolding
