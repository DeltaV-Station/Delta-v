- type: entity
  name: book restoration kit
  parent: BaseItem
  id: BookRestorationKit
  description: A kit filled with various tools necessary for restoring old and damaged books. This one smells a bit like vanilla.
  components:
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Items/wrench_drop.ogg
  - type: Sprite
    sprite: _DV/Objects/Tools/book_restoration.rsi
    state: icon
  - type: Item
    sprite: _DV/Objects/Tools/book_restoration.rsi
    storedSprite:
      sprite: _DV/Objects/Tools/book_restoration.rsi
      state: storage
    inhandVisuals:
      left:
      - state: inhand-left
      right:
      - state: inhand-right
  - type: MeleeWeapon
    wideAnimationRotation: 135
    attackRate: 1.5
    damage:
      types:
        Blunt: 1.5
    soundHit:
      collection: MetalThud
  - type: Tool
    qualities:
      - Restoring
    useSound:
      path: /Audio/Effects/plant_rustle.ogg
  - type: StaticPrice
    price: 22
  - type: GuideHelp
    guides:
    - Construction
