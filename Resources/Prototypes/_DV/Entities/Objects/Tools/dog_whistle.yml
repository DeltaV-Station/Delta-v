- type: entity
  id: DogWhistle
  parent: BaseItem
  name: dog whistle
  description: For canines and canine-adjacent sophants
  components:
  - type: Item
    sprite: Objects/Fun/whistles.rsi
    size: Tiny
  - type: Sprite
    sprite: Objects/Fun/whistles.rsi
    state: whistle
  - type: Clothing
    sprite: Objects/Fun/whistles.rsi
    equippedPrefix: whistle
    slots: neck
  - type: UseDelay
    delay: 3
  - type: RemoteControl
    channelName: CanineDogWhistle
    toggleActionBase: "dog-whistle-toggle-action"
    useSound: !type:SoundCollectionSpecifier
        collection: TrenchWhistle
    screeches:
        - "dog-whistle-noise-1"
        - "dog-whistle-noise-2"
        - "dog-whistle-noise-3"
        - "dog-whistle-noise-4"
        - "dog-whistle-noise-5"
        - "dog-whistle-noise-6"
        - "dog-whistle-noise-7"
