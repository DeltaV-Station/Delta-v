- type: entity
  name: Blood-red Flippo
  parent: FlippoLighter
  id: SyndicateFlippo
  description: "A Valid choice in lighters. Awarded to exceptionaly loyal customers. Contains no copper."
  components:
  - type: Sprite
    sprite: _DV/Objects/Tools/syndielighter.rsi
    layers:
    - state: icon
      map: ["base"]
    - state: top
      map: ["top"]
      visible: false
    - state: open
      map: ["open"]
      visible: false
    - state: fire
      map: ["flame"]
      visible: false
      shader: unshaded
  - type: ItemToggleMeleeWeapon
    activatedDamage:
      types:
        Heat: 5 #Increased heat damage because its evil.
  - type: Item
    sprite: _DV/Objects/Tools/syndielighter.rsi
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        flame:
          True: { visible: true }
          False: { visible: false }
        open:
          True: { visible: true }
          False: { visible: false }
        top:
          True: { visible: true }
          False: { visible: false }
        base:
          True: { visible: false }
          False: { visible: true }
  - type: ToggleableLightVisuals
    spriteLayer: lighter_flame
    inhandVisuals:
      left:
      - state: inhand-left-lit
        shader: unshaded
      right:
      - state: inhand-right-lit
        shader: unshaded
  - type: PointLight
    enabled: false
    netsync: false
    radius: 2 #much stronger than the other lighters
    color: green
  - type: SolutionRegeneration
    solution: Welder
    generated:
      reagents:
      - ReagentId: WeldingFuel
        Quantity: 0.1
  - type: ReverseEngineering # I mean, its basically a mini advanced-welder, but valid.
    difficulty: 2
    recipes:
    - WelderExperimental
