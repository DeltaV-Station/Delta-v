# Salvage modules

- type: entity
  parent: [ BaseBorgModuleCargo, BaseProviderBorgModule ]
  id: BorgModuleFauna
  name: fauna protection module
  description: A borg module for protection from deadly space fauna.
  components:
  - type: Sprite
    layers:
    - state: cargo
    - state: icon-carp
      sprite: _DV/Objects/Specific/Robotics/borgmodule.rsi
  - type: ItemBorgModule
    hands:
    - item: WeaponProtoKineticAcceleratorOneHanded
    - item: WeaponCrusherDagger
    - hand:
        emptyRepresentative: PKAUpgradeRange
        emptyLabel: borg-slot-pka-upgrade
        whitelist:
          tags:
          - PKAUpgrade
  - type: BorgModuleIcon
    icon: { sprite: _DV/Interface/Actions/actions_borg.rsi, state: fauna-module }

