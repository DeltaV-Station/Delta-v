- type: entity
  parent: [Clothing, ContentsExplosionResistanceBase]
  id: ClothingBackpackHoP
  name: HoP's Backpack
  description: To store all your stamps and paperwork
  components:
  - type: Sprite
    sprite: _DV/Clothing/Back/Backpacks/hop.rsi
    state: icon
  - type: Item
    size: Huge
  - type: Clothing
    quickEquip: false
    slots:
    - back
  - type: Storage
    grid:
    - 0,0,6,3
    maxItemSize: Huge
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  # to prevent bag open/honk spam
  - type: UseDelay
    delay: 0.5
  - type: ExplosionResistance
    damageCoefficient: 0.9

