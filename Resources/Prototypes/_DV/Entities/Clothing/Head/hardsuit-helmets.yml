#Engineering Void Suit
- type: entity
  parent: ClothingHeadHelmetHardsuitEngineering
  id: ClothingHeadHelmetVoidsuitEngineering
  name: engineering void suit helmet
  description: An engineering hardsuit helmet designed for working in low-pressure, high radioactive environments. It's a lot lighter and flimsier than it looks...
  components:
  - type: PressureProtection # Using EVA pressure and temperature protections instead of hardsuits.
    highPressureMultiplier: 0.3
    lowPressureMultiplier: 1000
  - type: TemperatureProtection
    heatingCoefficient: 0.1
    coolingCoefficient: 0.1
  - type: Armor
    modifiers:
      coefficients:
        Radiation: 0.95
  - type: Sprite
    sprite: _DV/Clothing/Head/Helmets/engineering-light.rsi
    layers:
    - state: icon
    - state: icon-unshaded
      shader: unshaded
    - state: light-overlay
      visible: false
      shader: unshaded
      map: [ "light" ]
  - type: ToggleableVisuals
    spriteLayer: light
    clothingVisuals:
      head:
      - state: equipped-head-light
        shader: unshaded
      head-vox:
      - state: equipped-head-light-vox
        shader: unshaded
      head-reptilian:
      - state: equipped-head-light-reptilian
        shader: unshaded
      head-dog:
      - state: equipped-head-light-dog
        shader: unshaded
      # Begin DeltaV species helmets
      head-vulpkanin:
      - state: equipped-head-light-vulpkanin
        shader: unshaded
      head-feroxi:
      - state: equipped-head-light-feroxi
        shader: unshaded
      # End DeltaV species helmets
  - type: Clothing
    clothingVisuals:
      head:
      - state: equipped-head
      - state: equipped-head-unshaded
        shader: unshaded
      head-vox:
      - state: equipped-head-vox
      - state: equipped-head-unshaded-vox
        shader: unshaded
      head-reptilian:
      - state: equipped-head-reptilian
      - state: equipped-head-unshaded-reptilian
        shader: unshaded
      # Begin DeltaV species helmets
      head-vulpkanin:
      - state: equipped-head-vulpkanin
      - state: equipped-head-unshaded-vulpkanin
        shader: unshaded
      head-feroxi:
      - state: equipped-head-feroxi
      - state: equipped-head-unshaded-feroxi
        shader: unshaded
      # End DeltaV species helmets
      head-dog:
      - state: equipped-head-dog
      - state: equipped-head-unshaded-dog
        shader: unshaded
