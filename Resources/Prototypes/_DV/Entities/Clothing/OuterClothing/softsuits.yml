- type: entity
  parent: ClothingOuterEVASuitSyndicate
  id: ClothingOuterHardsuitRoboNeurotisist
  name: robo-neuroticist softshell suit
  description: "Dramatic cape, stylish collar, and packed to the gills with life support tech'"
  components:
  - type: Sprite
    sprite: _DV/Clothing/OuterClothing/Suits/eva_roboneuroticist.rsi
  - type: Clothing
    sprite: _DV/Clothing/OuterClothing/Suits/eva_roboneuroticist.rsi
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetRoboNeuroticist
    slot: head
  - type: ContainerContainer
    containers:
      toggleable-clothing: !type:ContainerSlot { }
  - type: Armor
    modifiers:
      coefficients:
        Radiation: 0.2 # Little easier to steal the core when you have a rad suit
        Heat: 0.75 # Take an extra shot or two
  - type: ClothingSpeedModifier # Make em a bit more nimble so they can hide/Run
    walkModifier: 1
    sprintModifier: 1

# Departmental EVA Suits
- type: entity
  parent: ClothingOuterEVASuitBase
  id: ClothingOuterHardsuitEVAScience
  name: Epistemics EVA Suit
  description: A modified EVA suit padded with shock-absorbant airbags. Looks like it could take a pretty strong blast.
  components:
  - type: Sprite
    sprite: _DV/Clothing/OuterClothing/Suits/eva_epistemics.rsi
  - type: Clothing
    sprite: _DV/Clothing/OuterClothing/Suits/eva_epistemics.rsi
  - type: Armor
    modifiers:
      coefficients:
        Radiation: 0.6
        Caustic: 0.8 # Wouldn't want John Scientist getting obliterated by the funny caustic chem artifact.
  - type: ExplosionResistance
    damageCoefficient: 0.7 # Practically a budget bombsuit, so it absorbs a lot of explosion damage.
  - type: ClothingSpeedModifier
    walkModifier: 0.8
    sprintModifier: 0.8
  - type: Tag
    tags:
    - SuitEVA
    - MonkeyWearable
    - WhitelistChameleon
    - HidesHarpyWings

#Engineering Void Suit
