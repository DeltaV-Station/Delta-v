- type: entity
  parent: MarkerBase
  id: RandomBook
  name: random book spawner
  placement:
    mode: PlaceFree # want to be able to free place books for stacks, etc.
  components:
  - type: Transform
    anchored: false
  - type: Sprite
    layers:
      - sprite: Objects/Misc/books.rsi
        state: cover_base
  - type: EntityTableSpawner
    table: !type:NestedSelector
      tableId: RandomBookTable
      prob: 0.90

