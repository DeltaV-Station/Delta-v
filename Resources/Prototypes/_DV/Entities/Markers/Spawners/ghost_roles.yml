  suffix: Ifrit
  parent: MarkerBase
  components:
  - type: GhostRole
    name: ghost-role-information-ifritDV-name
    description: ghost-role-information-ifritDV-description
    rules: ghost-role-information-ifritDV-rules
    job: RoleIfrit # controls the playtime requirement
    mindRoles:
    - MindRoleGhostRoleFamiliar
    raffle:
      settings: short
  - type: GhostRoleMobSpawner
    prototype: MobIfritFamiliar
  - type: Sprite
    sprite: Mobs/Aliens/Guardians/guardians.rsi
    layers:
      - state: magic_base
        map: [ "enum.DamageStateVisualLayers.Base" ]
