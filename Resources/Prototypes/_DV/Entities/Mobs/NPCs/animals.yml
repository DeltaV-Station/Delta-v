    solutions:
      tearducts:
        reagents:
        - ReagentId: Saline
          Quantity: 16
        maxVol: 16
  - type: MovementSpeedModifier
    baseWalkSpeed : 1.7
    baseSprintSpeed : 4.5
  - type: Respirator
    damage:
      types:
        Asphyxiation: 0.5
    damageRecovery:
      types:
        Asphyxiation: -0.5
  - type: MobPrice
    price: 150
  - type: Tag
    tags:
    - Trash
    - CannotSuicide
    - VimPilot
  - type: MeleeWeapon
    soundHit:
      path: /Audio/Effects/bite.ogg
    angle: 0
    animation: WeaponArcBite
    damage:
      types:
        Piercing: 0.5 # Minimal damage, 'mostly harmless'.

