- type: entity
  parent: SimpleSpaceMobBase
  id: MobIfritFamiliar
  name: Ifrit
  description: The mystagogue's guardian.
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: Mobs/Aliens/Guardians/guardians.rsi
    layers:
      - state: magic_base
        map: [ "enum.DamageStateVisualLayers.Base" ]
      - state: magic_flare
        map: [ "enum.DamageStateVisualLayers.BaseUnshaded" ]
        color: "#40a7d7"
        shader: unshaded
  - type: RandomSprite
    available:
      - enum.DamageStateVisualLayers.BaseUnshaded:
          magic_flare: Sixteen
  - type: Fixtures
    fixtures:
      fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.35
          density: 225
          mask:
            - FlyingMobMask
          layer:
            - FlyingMobLayer
  - type: Bloodstream
    bloodReagent: Phlogiston
    bloodMaxVolume: 0
  - type: TemperatureImmunity
  - type: MeleeWeapon
    altDisarm: false # No shoving
    angle: 0
    damage:
      types:
        Heat: 15
    animation: WeaponArcPunch
  - type: MobState
  - type: MobThresholds
    thresholds:
      0: Alive
      150: Dead
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Access
    tags:
    - Chapel
    - Library
    - Maintenance
    - Research
    - Robotics
  - type: MindContainer
    showExamineInfo: true
  - type: Familiar
  - type: Dispellable
  - type: Damageable
    damageContainer: ManifestedSpirit
    damageModifierSet: Ifrit
  - type: Speech
    speechSounds: Bass
  - type: Puller
    needsHands: false
  - type: Tag
    tags:
      - CannotSuicide
      - DoorBumpOpener
  - type: Body
    prototype: Human # For two hands.
  - type: InnateTool
    tools:
      - id: WelderIfrit
      - id: WelderIfrit
  - type: Hands
  - type: ZombieImmune # No zombie servant
  - type: ComplexInteraction
  - type: RandomMetadata
    nameSegments: [NamesGolem]
  - type: PotentialPsionic
  - type: Psionic
    removable: false
  - type: PyrokinesisPower
  - type: Grammar
    attributes:
      proper: true
  - type: MovementIgnoreGravity
  - type: NoSlip
  - type: EyeProtection
  - type: NpcFactionMember
    factions:
    - PsionicInterloper
    - NanoTrasen
  - type: GhostTakeoverAvailable
  - type: GhostRole
    makeSentient: true
    allowMovement: true
    allowSpeech: true
    name: "Ifrit"
    description: ghost-role-information-ifritDV-description
    job: RoleIfrit

- type: entity
  parent: WelderExperimental
  id: WelderIfrit
  name: ifrit hand
  description: The welding hand of an ifrit.
  components:
  - type: Sprite
    sprite: Nyanotrasen/Objects/Tools/ifrit_hand.rsi
  - type: Item
    sprite: Nyanotrasen/Objects/Tools/ifrit_hand.rsi
  - type: SolutionContainerManager
    solutions:
      Welder:
        reagents:
        - ReagentId: Phlogiston
          Quantity: 1000
        maxVol: 1000
  - type: Welder
    fuelReagent: Phlogiston
    tankSafe: true
  - type: ItemToggleMeleeWeapon
    activatedSoundOnHit:
      path: /Audio/Weapons/Guns/Hits/energy_meat1.ogg
      params:
        variation: 0.250
    activatedSoundOnHitNoDamage:
      path: /Audio/Weapons/Guns/Hits/energy_meat1.ogg
      params:
        variation: 0.250
    deactivatedSoundOnHitNoDamage:
      collection: MetalThud
    activatedDamage:
        types:
            Heat: 15
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 12
  - type: SolutionRegeneration
    solution: Welder
    generated:
      reagents:
        - ReagentId: Phlogiston
          Quantity: 1
  - type: PointLight
    enabled: false
    radius: 2
    energy: 1.5
    color: orange
