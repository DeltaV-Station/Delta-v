- type: entity
  name: glimmer mite
  parent: MobCockroach
  id: MobGlimmerMite
  description: A strange pest from a world beyond the noosphere.
  components:
  - type: Sprite
    sprite: _DV/Mobs/Ghosts/glimmermite.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: mite
  - type: DamageStateVisuals
    states:
      Alive:
        Base: mite
      Dead:
        Base: mite_dead
    baseDecayRate: 0.25
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Ectoplasm
          Quantity: 15
  - type: PotentialPsionic
  - type: Psionic
  - type: GlimmerSource
  - type: AmbientSound
    range: 6
    volume: -3
    sound: /Audio/_DV/Glimmer_Creatures/mite.ogg
  - type: AmbientOnPowered

- type: entity
  parent:
  - BaseMob
  - MobCombat
  - MobDamageable
  id: MobGlimmerWisp
  name: glimmer wisp
  description: A strange orb that moves with intent.
  components:
  # appearance
  - type: Sprite
    drawDepth: Ghosts
    sprite: Nyanotrasen/Mobs/Monster/glimmer_wisp.rsi
    layers:
    - state: willowisp
      shader: unshaded
  - type: PointLight
    color: "#419ba3"
  - type: Stealth
    lastVisibility: 0.66
  - type: AmbientSound
    volume: -8
    range: 5
    sound:
      path: /Audio/Nyanotrasen/Mobs/GlimmerWisp/wisp_ambience.ogg
  # physical
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 13
        mask:
        - Opaque
        layer:
        - MobLayer
  - type: MovementSpeedModifier
    baseSprintSpeed: 8
    baseWalkSpeed: 5
  - type: MovementIgnoreGravity
  - type: Speech
  # powers
  - type: PotentialPsionic
  - type: Psionic
    removable: false
  - type: NoosphericZapPower
  - type: LifeDrainer
    damage:
      types:
        Asphyxiation: 200
    whitelist:
      components:
      - Psionic
  # damage
  - type: Reactive
    groups:
      Acidic: [Touch] # Holy water
  - type: MobState
    allowedStates:
    - Alive
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      300: Dead
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Nyanotrasen/Mobs/GlimmerWisp/wail.ogg
      - !type:SpawnEntitiesBehavior
        spawn:
          Ectoplasm:
            min: 2
            max: 3
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Damageable
    damageContainer: ManifestedSpirit
    damageModifierSet: CorporealSpirit
  - type: DamageOnDispel
    damage:
      types:
        Heat: 100
  - type: SlowOnDamage
    speedModifierThresholds:
      150: 0.8
      200: 0.6
      250: 0.3
  - type: StatusEffects
    allowed:
    - Stun
    - KnockedDown #KnockedDown is inseperable from stun because... IT JUST IS OK?
    - SlowedDown
    - Pacified
  # combat
  - type: Gun
    fireRate: 0.7
    soundGunshot:
      collection: MagicMissile
    showExamineText: false
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
  - type: HitscanBatteryAmmoProvider
    proto: WispLash
    fireCost: 1
    # TODO: implement upstream or make it use a proper thing, maybe copy dragon
    #examinable: false
  - type: Battery
    maxCharge: 1000
    startingCharge: 1000
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 100
  # AI
  - type: HTN
    rootTask:
      task: GlimmerWispCompound
  - type: NpcFactionMember
    factions:
    - GlimmerMonster
  - type: NPCRetaliation
    attackMemoryLength: 10

- type: entity
  name: oneirophage
  parent: MobGiantSpider
  id: Oneirophage
  description: The 'dream-eater' spider, rumored to be one of the potential genetic sources for arachne.
  components:
  - type: GhostRole
    makeSentient: true
    allowSpeech: true
    allowMovement: true
    name: ghost-role-information-oneirophage-name
    description: ghost-role-information-oneirophage-description
  - type: GhostTakeoverAvailable
  - type: NpcFactionMember
    factions:
    - SimpleHostile
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base", "movement"]
      state: viper
      sprite: Mobs/Animals/spider.rsi
  - type: SpriteMovement
    movementLayers:
      movement:
        state: viper-moving
    noMovementLayers:
      movement:
        state: viper
  - type: Appearance
  - type: DamageStateVisuals
    states:
      Alive:
        Base: viper
      Critical:
        Base: viper_dead
      Dead:
        Base: viper_dead
  - type: ReplacementAccent
    accent: xeno
  - type: MobStateActions
    actions:
      Critical:
      - ActionCritSuccumb
      - ActionCritFakeDeath
      - ActionCritLastWords
  - type: InteractionPopup
    successChance: 0.5
    interactSuccessString: petting-success-tarantula
    interactFailureString: petting-failure-generic
    interactSuccessSpawn: EffectHearts
    interactSuccessSound:
      path: /Audio/Animals/snake_hiss.ogg
  - type: Puller
    needsHands: false
  - type: Cocooner
    cocoonDelay: 8
  - type: SolutionContainerManager
    solutions:
      melee:
        reagents:
        - ReagentId: Nocturine
          Quantity: 20
  - type: MeleeChemicalInjector
    solution: melee
    transferAmount: 3.5
  - type: SolutionRegeneration
    solution: melee
    generated:
      reagents:
      - ReagentId: Nocturine
        Quantity: 0.15
  - type: BloodSucker
    unitsToSucc: 35
    injectWhenSucc: true
    injectReagent: Cryptobiolin
    unitsToInject: 10
    webRequired: true
  - type: Bloodstream
    bloodReagent: DemonsBlood
  - type: Body
    prototype: VampiricAnimalLarge
  - type: PotentialPsionic
  - type: Psionic
    removable: false
  - type: MetapsionicPower
  - type: AntiPsionicWeapon
    punish: false
    modifiers:
      coefficients:
        Piercing: 2.25
  # - type: Damageable # DeltaV no
  #  damageContainer: HalfSpirit
  #  damageModifierSet: HalfSpirit
  - type: StatusEffects
    allowed:
    - Stun
    - KnockedDown
    - SlowedDown
    - Stutter
    - SeeingRainbows
    - Electrocution
    - Drunk
    - SlurredSpeech
    - PressureImmunity
    - Muted
    - ForcedSleep
    - TemporaryBlindness
    - Pacified
    - PsionicsDisabled
    - PsionicallyInsulated
  - type: Tag
    tags:
    - Oneirophage
  - type: MovementAlwaysTouching
  - type: PsionicInvisibleContacts
    whitelist:
      tags:
      - ArachneWeb
