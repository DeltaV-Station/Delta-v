- type: entity
  save: false
  name: Urist McQueen
  parent: PlayerSiliconHumanoidBase
  id: BaseMobMotorkind
  abstract: true
  components:
  - type: Barotrauma
  - type: PressureImmunity
  - type: HumanoidAppearance
    species: Motorkind
    eyeColor: "#FFFFFF"
  - type: Icon
    sprite: _DV/Mobs/Species/Motorkind/parts.rsi
    state: full
  - type: Body
    prototype: Motorkind
    requiredLegs: 2
  - type: Damageable
    damageContainer: HumanoidSilicon
    damageModifierSet: Motorkind
  - type: DamageVisuals
    thresholds: [25, 50, 75, 100]
    targetLayers:
    - "enum.HumanoidVisualLayers.Chest"
    damageOverlayGroups:
      Brute:
        sprite: _DV/Mobs/Species/Motorkind/brute_damage.rsi
        color: "#444444"
      Burn:
        sprite: _DV/Mobs/Species/Motorkind/burn_damage.rsi
        color: "#888888"
  - type: Butcherable
    butcheringType: Spike
    spawned:
      - id: SheetSteel10
        amount: 1
  - type: Bloodstream
    bloodReagents:
      reagents:
      - ReagentId: Oil
        Quantity: 1
    bleedReductionAmount: 0.1
    bloodMaxVolume: 1000
    maxBleedAmount: 10.75
    bloodlossDamage:
      types:
        Blunt: 0.05
    bloodlossHealDamage:
      types:
        Blunt: -0.025
  - type: Hunger
    baseDecayRate: 0.005
  - type: Tag
    tags:
    - CanPilot
    - FootstepSound
    - DoorBumpOpener
  - type: Reactive
    groups:
      Flammable: [ Touch ]
      Extinguish: [ Touch ]
      Acidic: [Touch]
    reactions:
    - reagents: [Water, SpaceCleaner]
      methods: [Touch]
      effects:
      - !type:WashCreamPie
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.45 # Annoyingly large
        density: 400 # It's a fucking Car
        restitution: 0.0
        mask:
          - MobMask
        layer:
          - MobLayer
  - type: Inventory
    templateId: motorkind
    displacements:
      head:
        sizeMaps:
          32:
            sprite: _DV/Mobs/Species/Motorkind/displacement.rsi
            state: head
      eyes:
        sizeMaps:
          32:
            sprite: _DV/Mobs/Species/Motorkind/displacement.rsi
            state: eyes
      mask:
        sizeMaps:
          32:
            sprite: _DV/Mobs/Species/Motorkind/displacement.rsi
            state: mask
      jumpsuit:
        sizeMaps:
          32:
            sprite: _DV/Mobs/Species/Motorkind/displacement.rsi
            state: hide
      back:
        sizeMaps:
          32:
            sprite: _DV/Mobs/Species/Motorkind/displacement.rsi
            state: hide
      outerClothing:
        sizeMaps:
          32:
            sprite: _DV/Mobs/Species/Motorkind/displacement.rsi
            state: hide
      gloves:
        sizeMaps:
          32:
            sprite: _DV/Mobs/Species/Motorkind/displacement.rsi
            state: hide
      shoes:
        sizeMaps:
          32:
            sprite: _DV/Mobs/Species/Motorkind/displacement.rsi
            state: hide
      ears:
        sizeMaps:
          32:
            sprite: _DV/Mobs/Species/Motorkind/displacement.rsi
            state: hide
      id:
        sizeMaps:
          32:
            sprite: _DV/Mobs/Species/Motorkind/displacement.rsi
            state: hide
  - type: Hands
    leftHandDisplacement:
      sizeMaps:
        32:
          sprite: _DV/Mobs/Species/Motorkind/displacement.rsi
          state: hands
    rightHandDisplacement:
      sizeMaps:
        32:
          sprite: _DV/Mobs/Species/Motorkind/displacement.rsi
          state: hands
  - type: FootPrints
    leftBarePrint: "footprint-left-bare-motorkind"
    rightBarePrint: "footprint-right-bare-motorkind"
  - type: MovementSpeedModifier
    baseWalkSpeed: 5
    baseSprintSpeed: 10
    baseAcceleration: 2 # Slow to start and stop
    acceleration: 2
    baseFriction: 0.25
    friction: 2
    frictionNoInput: 2
  - type: NoSlip
  - type: Respirator
    minSaturation: 1
    damage:
      types:
        Asphyxiation: 0.5
    damageRecovery:
      types:
        Asphyxiation: -1.0
  - type: Vocal
    sounds:
      Male: MaleMotorkind
      Female: FemaleMotorkind
      Unsexed: MaleMotorkind
  - type: Speech
    speechSounds: Alto
  - type: Strap
    position: Down
    rotation: -90
  - type: Buckle
    size: 120 # Slightly too large for other cars / seats.
  - type: TrafficHazard
    minimumSpeed: 5
    minimumSpeedDifference: 7
    stunTime: 0 # Don't stun, just collide.
    collisionDamage:
      types:
        Blunt: 10

