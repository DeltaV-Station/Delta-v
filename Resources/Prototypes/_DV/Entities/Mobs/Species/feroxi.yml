- type: entity
  parent: BaseMobSpeciesOrganic
  id: BaseMobFeroxi
  name: Urist McFin
  save: false
  abstract: true
  components:
  - type: HumanoidAppearance
    species: Feroxi
  - type: Hunger
  - type: Inventory
    speciesId: feroxi
  - type: Thirst
    baseDecayRate: 0.2
  - type: Icon
    sprite: _DV/Mobs/Species/Feroxi/parts.rsi
    state: full
  - type: Body
    prototype: Feroxi
  - type: Speech
    speechSounds: Tenor
    speechVerb: Feroxi
    allowedEmotes: [ "Gnash", "Thump" ]
  - type: Vocal
    sounds:
      Male: MaleFeroxi
      Female: FemaleFeroxi
      Unsexed: MaleFeroxi
  - type: BodyEmotes
    soundsId: FeroxiBodyEmotes
  - type: Sprite
    netsync: false
    noRot: true
    drawdepth: Mobs
    layers:
      - map: [ "enum.HumanoidVisualLayers.Chest" ]
      - map: [ "enum.HumanoidVisualLayers.Head" ]
      - map: [ "enum.HumanoidVisualLayers.Snout" ]
      - map: [ "enum.HumanoidVisualLayers.Eyes" ]
      - map: [ "enum.HumanoidVisualLayers.RArm" ]
      - map: [ "enum.HumanoidVisualLayers.LArm" ]
      - map: [ "enum.HumanoidVisualLayers.RLeg" ]
      - map: [ "enum.HumanoidVisualLayers.LLeg" ]
      - shader: StencilClear
        sprite: Mobs/Species/Human/parts.rsi #PJB on stencil clear being on the left leg: "...this is 'fine'" -https://github.com/space-wizards/space-station-14/pull/12217#issuecomment-1291677115
        # its fine, but its still very stupid that it has to be done like this instead of allowing sprites to just directly insert a stencil clear.
        # sprite refactor when
        state: l_leg
      - map: [ "enum.HumanoidVisualLayers.UndergarmentBottom" ]
      - map: [ "enum.HumanoidVisualLayers.UndergarmentTop" ]
      - map: [ "jumpsuit" ]
      - map: [ "enum.HumanoidVisualLayers.LHand" ]
      - map: [ "enum.HumanoidVisualLayers.RHand" ]
      - map: [ "enum.HumanoidVisualLayers.LFoot" ]
      - map: [ "enum.HumanoidVisualLayers.RFoot" ]
      - map: [ "enum.HumanoidVisualLayers.Handcuffs" ]
        color: "#ffffff"
        sprite: Objects/Misc/handcuffs.rsi
        state: body-overlay-2
        visible: false
      - map: [ "id" ]
      - map: [ "gloves" ]
      - map: [ "shoes" ]
      - map: [ "ears" ]
      - map: [ "outerClothing" ]
      - map: [ "eyes" ]
      - map: [ "belt" ]
      - map: [ "neck" ]
      - map: [ "back" ]
      - map: [ "enum.HumanoidVisualLayers.FacialHair" ]
      - map: [ "enum.HumanoidVisualLayers.Hair" ]
      - map: [ "enum.HumanoidVisualLayers.HeadSide" ]
      - map: [ "enum.HumanoidVisualLayers.HeadTop" ]
      - map: [ "enum.HumanoidVisualLayers.Tail" ]
      - map: [ "mask" ]
      - map: [ "head" ]
      - map: [ "pocket1" ]
      - map: [ "pocket2" ]
      - map: [ "clownedon" ] # Dynamically generated
        sprite: "_DV/Effects/creampie.rsi"
        state: "creampie_feroxi"
        visible: false
  - type: MeleeWeapon
    hidden: true
    soundHit:
      path: /Audio/Effects/bite.ogg
    angle: 30
    animation: WeaponArcBite
    damage:
      types:
        Piercing: 7 # oooh scary extra damage~
  - type: Perishable
  - type: Damageable
    damageModifierSet: Feroxi
  - type: TypingIndicator
    proto: feroxi
  - type: FeroxiDehydrate
    hydratedMetabolizer: Feroxi
    dehydratedMetabolizer: FeroxiDehydrated
    dehydrationThreshold: 150
  - type: SharkVision
    pulseTime: 5
    activateSound: null
    deactivateSound: null

- type: entity
  parent: MobHumanDummy
  id: MobFeroxiDummy
  name: Feroxi Dummy
  save: false
  categories: [ HideSpawnMenu ]
  description: A dummy feroxi meant to be used in character setup.
  components:
  - type: HumanoidAppearance
    species: Feroxi

- type: entity
  id: ActionSharkVisionToggle
  name: Toggle Blood in the Water
  description: Enables you to sense blood and those who are bleeding.
  categories: [ HideSpawnMenu ]
  components:
  - type: Action
    itemIconStyle: BigAction
    priority: -20
    useDelay: 1
    icon:
      sprite: /Textures/Interface/Alerts/bleed.rsi
      state: bleed10
  - type: InstantAction
    event: !type:ToggleSharkVisionEvent

- type: entity
  id: ActionSharkVisionPulse
  parent: ActionSharkVisionToggle
  name: Sense Blood in the Water
  description: Enables you to sense blood and those who are bleeding.
  categories: [ HideSpawnMenu ]
  components:
  - type: Action
    useDelay: 10
  - type: InstantAction
