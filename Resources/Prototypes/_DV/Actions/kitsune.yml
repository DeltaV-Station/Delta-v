- type: entity
  id: ActionFoxfire
  name: action-name-foxfire
  description: action-description-foxfire
  components:
  - type: InstantAction
    charges: 3
    disableWhenEmpty: false
    icon: { sprite: _DV/Structures/Specific/Species/Kitsune/foxfire.rsi, state: icon }
    event: !type:CreateFoxfireActionEvent

- type: entity
  id: ActionKitsuneMorph
  name: action-name-kitsunemorph
  description: action-description-kitsunemorph
  components:
  - type: InstantAction
    icon:
      sprite: Mobs/Animals/fox.rsi
      state: fox
    useDelay: 2
    event: !type:MorphIntoKitsune
