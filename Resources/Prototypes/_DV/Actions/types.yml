- type: entity
  parent: BaseAction
  id: ActionOpenRadioImplant
  name: Open Radio Implant
  description: Opens the bluespace key compartment of the radio implant embedded in your skull.
  components:
  - type: Action
    itemIconStyle: BigAction
    priority: -20
    icon:
      sprite: Clothing/Ears/Headsets/base.rsi
      state: icon
  - type: InstantAction
    event: !type:OpenStorageImplantEvent

- type: entity
  parent: BaseAction
  id: ActionOpenMouthStorage
  name: Open cheek storage
  description: Allows you to store items in your cheeks.
  components:
  - type: Action
    itemIconStyle: BigAction
    priority: -10
    icon: _DV/Interface/Actions/mouthStorageOpen.png
  - type: InstantAction
    event: !type:OpenStorageImplantEvent

- type: entity
  parent: BaseAction
  id: ActionToggleSneakMode
  name: Toggle sneak mode
  description: Sneak underneath tables.
  components:
  - type: Action
    itemIconStyle: BigAction
    useDelay: 3
    # L5 - toggle icon
    icon:
      sprite: _L5/Actions/sneak.rsi
      state: sneak
    iconOn:
      sprite: _L5/Actions/sneak.rsi
      state: stand
    # end L5 - toggle icon
  - type: InstantAction
    event: !type:ToggleCrawlingStateEvent

- type: entity
  parent: BaseAction
  id: ActionChitzite
  name: Cough Up Chitzite
  description: Purge the excess radiation build-up from your body, and gain a cool danger rock.
  components:
  - type: Action
    enabled: false
    icon: { sprite: _DV/Objects/Specific/Species/chitinid.rsi, state: chitzite }
    useDelay: 300
  - type: InstantAction
    event: !type:CoughItemActionEvent

- type: entity
  id: ActionHairball
  name: Cough Up Hairball
  description: Purge some of your chemstream, and gain a cool hairball to throw at people.
  components:
  - type: Action
    icon:
      sprite: Nyanotrasen/Objects/Specific/Species/felinid.rsi
      state: icon
    useDelay: 30
  - type: InstantAction
    event: !type:CoughItemActionEvent

- type: entity
  parent: BaseToggleAction
  id: ActionToggleBipod
  name: Set up your bipod
  description: Increase the accuracy and fire rate of your firearm.
  components:
  - type: Action
    icon: { sprite: _DV/Objects/Weapons/Guns/LMGs/NT-3.rsi, state: bipod-off }
    iconOn: { sprite: _DV/Objects/Weapons/Guns/LMGs/NT-3.rsi, state: bipod-on }
