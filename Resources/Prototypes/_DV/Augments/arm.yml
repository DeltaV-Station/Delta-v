- type: entity
  parent: AugmentBaseToolPanel
  id: AugmentToolsPanel
  name: tools panel augment
  description: A panel that can be augmented into a patient's arm to provide them access to its contents. This one can hold tools.
  components:
  - type: Sprite
    state: engineering
  - type: Storage
    whitelist:
      tags:
      - Wirecutter
      - Crowbar
      - Screwdriver
      - Wrench
      - GeigerCounter
      - Powerdrill
      - JawsOfLife
      - HolofanProjector
      - Multitool
      - AppraisalTool
      components:
      - StationMap
      - SprayPainter
      - NetworkConfigurator
      - RCD
      - RCDAmmo
      - Welder
      - PowerCell
      - Geiger
      - TrayScanner
      - GasAnalyzer
  - type: Construction
    node: "utility tools panel"

