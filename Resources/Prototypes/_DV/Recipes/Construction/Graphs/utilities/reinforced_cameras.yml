- type: constructionGraph
  id: ReinforcedSurveillanceCameraGraph
  start: start
  graph:
    - node: start
      edges:
        - to: assembly
          steps:
            - material: Plasteel
              amount: 2
              doAfter: 2.0

    - node: assembly
      entity: ReinforcedSurveillanceCameraAssembly
      edges:
        - to: wired
          steps:
            - material: Cable
              amount: 2
              doAfter: 1
            - material: CableMV
              amount: 1
              doAfter: 2
        - to: start
          completed:
            - !type:GivePrototype
              prototype: SheetPlasteel1
              amount: 2
            - !type:DeleteEntity {}
          steps:
            - tool: Welding
              doAfter: 2

    - node: wired
      entity: ReinforcedSurveillanceCameraAssembly
      edges:
        - to: camera
          steps:
            - tool: Screwing
              doAfter: 2
         - to: start
          completed:
            - !type:GivePrototype
              prototype: SheetPlasteel1
              amount: 2
            - !type:DeleteEntity {}
          steps:
            - tool: Welding
              doAfter: 2

    # once a camera is constructed, it will
    # instead just require wire cutting + welding
    # to immediately deconstruct
    - node: camera
      entity: ReinforcedSurveillanceCameraConstructed
      edges:
        - to: start
          conditions:
            - !type:AllWiresCut {}
            - !type:WirePanel {}
          completed:
            - !type:GivePrototype
              prototype: SheetPlasteel1
              amount: 2
            - !type:DeleteEntity {}
          steps:
            - tool: Welding
              doAfter: 4

