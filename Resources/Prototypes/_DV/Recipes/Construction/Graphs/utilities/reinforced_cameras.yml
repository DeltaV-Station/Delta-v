- type: constructionGraph
  id: ReinforcedSurveillanceCameraGraph
  start: start
  graph:
    - node: start
      edges:
        - to: assembly
          steps:
            - material: Plasteel
              amount: 2
              doAfter: 2.0

    - node: assembly
      entity: ReinforcedSurveillanceCameraAssembly
      edges:
        - to: wired
          steps:
            - material: Cable
              amount: 2
              doAfter: 1
            - material: CableMV
              amount: 1
              doAfter: 2
        - to: start
          completed:
            - !type:GivePrototype
              prototype: SheetPlasteel1
              amount: 2
            - !type:DeleteEntity {}
          steps:
            - tool: Welding
              doAfter: 2

    - node: wired
      entity: ReinforcedSurveillanceCameraAssembly
      edges:
        - to: camera
          steps:
            - tool: Screwing
              doAfter: 2

    # once a camera is constructed, it will
    # instead just require wire cutting + welding
    # to immediately deconstruct
    - node: camera
      entity: ReinforcedSurveillanceCameraConstructed
      actions:
      - !type:SetWiresPanelSecurity
        wiresAccessible: true
      edges:
        - to: start
          conditions:
            - !type:WirePanel {}
            - !type:AllWiresCut {}
          completed:
            - !type:GivePrototype
              prototype: SheetPlasteel1
              amount: 2
            - !type:DeleteEntity {}
          steps:
            - tool: Welding
              doAfter: 4

        - to: medSecurityUnfinished
          conditions:
          - !type:WirePanel {}
          steps:
          - material: Steel
            amount: 1
            doAfter: 2

        - to: highSecurityUnfinished
          conditions:
          - !type:WirePanel {}
          steps:
          - material: Plasteel
            amount: 1
            doAfter: 2

    - node: medSecurityUnfinished
      actions:
        - !type:SetWiresPanelSecurity
          examine: wires-panel-component-on-examine-security-level1
          wiresAccessible: false
      edges:
        - to: camera
          conditions:
            - !type:WirePanel {}
          completed:
            - !type:GivePrototype
              prototype: SheetSteel1
              amount: 1
          steps:
            - tool: Prying
              doAfter: 2

        - to: medSecurity
          conditions:
            - !type:WirePanel {}
          steps:
            - tool: Welding
              doAfter: 3

    - node: medSecurity
      actions:
        - !type:SetWiresPanelSecurity
          examine: wires-panel-component-on-examine-security-level2
          wiresAccessible: false
      edges:
        - to: medSecurityUnfinished
          conditions:
            - !type:WirePanel {}
          steps:
            - tool: Welding
              doAfter: 7

    - node: highSecurityUnfinished
      actions:
        - !type:SetWiresPanelSecurity
          examine: wires-panel-component-on-examine-security-level3
          wiresAccessible: false
      edges:
        - to: camera
          conditions:
            - !type:WirePanel {}
          completed:
            - !type:GivePrototype
              prototype: SheetPlasteel1
              amount: 1
          steps:
            - tool: Prying
              doAfter: 4

        - to: highSecurity
          conditions:
            - !type:WirePanel {}
          steps:
            - tool: Welding
              doAfter: 4

    - node: highSecurity
      actions:
        - !type:SetWiresPanelSecurity
          examine: wires-panel-component-on-examine-security-level4
          wiresAccessible: false
      edges:
        - to: highSecurityUnfinished
          conditions:
            - !type:WirePanel {}
          steps:
            - tool: Welding
              doAfter: 12
