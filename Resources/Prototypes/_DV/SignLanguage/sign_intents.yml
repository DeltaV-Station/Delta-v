# ========================================
# Sign Language Intensity Prototypes
# Optional Menu 4: "How is it signed?"
# Affects animation + text formatting
# ========================================

- type: signIntensity
  id: SignIntensityNeutral
  name: sign-intensity-neutral
  priority: 0
  isDefault: true
  nonFluentDescription: sign-intensity-neutral-nonfluent
  textFormatting: ""
  icon:
    sprite: Interface/SignLanguage/intensity.rsi
    state: neutral

- type: signIntensity
  id: SignIntensityUrgent
  name: sign-intensity-urgent
  priority: 1
  isDefault: false
  nonFluentDescription: sign-intensity-urgent-nonfluent
  textFormatting: "!"
  icon:
    sprite: Interface/SignLanguage/intensity.rsi
    state: urgent

- type: signIntensity
  id: SignIntensityCalm
  name: sign-intensity-calm
  priority: 2
  isDefault: false
  nonFluentDescription: sign-intensity-calm-nonfluent
  textFormatting: "..."
  icon:
    sprite: Interface/SignLanguage/intensity.rsi
    state: calm

- type: signIntensity
  id: SignIntensityPanic
  name: sign-intensity-panic
  priority: 3
  isDefault: false
  nonFluentDescription: sign-intensity-panic-nonfluent
  textFormatting: "!!"
  boldMessage: true
  icon:
    sprite: Interface/SignLanguage/intensity.rsi
    state: panic

- type: signIntensity
  id: SignIntensityRepeat
  name: sign-intensity-repeat
  priority: 4
  isDefault: false
  nonFluentDescription: sign-intensity-repeat-nonfluent
  textFormatting: " [REPEAT]"
  icon:
    sprite: Interface/SignLanguage/intensity.rsi
    state: repeat
