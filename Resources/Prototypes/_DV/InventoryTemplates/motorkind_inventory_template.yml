# Only head, glasses, and luggage.
- type: inventoryTemplate
  id: motorkind
  slots:
    - name: mask
      slotTexture: mask
      slotFlags: MASK
      uiWindowPos: 1,0
      strippingWindowPos: 1,1
      displayName: Mask
    - name: head
      slotTexture: head
      slotFlags: HEAD
      uiWindowPos: 1,1
      strippingWindowPos: 1,3
      displayName: Head
    - name: eyes
      slotTexture: glasses
      slotFlags: EYES
      stripTime: 3
      uiWindowPos: 0,1
      strippingWindowPos: 0,0
      displayName: Eyes
    - name: back
      slotTexture: back
      fullTextureName: template_small
      slotFlags: BACK
      slotGroup: SecondHotbar
      stripTime: 6
      uiWindowPos: 3,0
      strippingWindowPos: 0,5
      displayName: Back
      blacklist:
        tags:
        - PetOnly
    - name: id
      slotTexture: id
      fullTextureName: template_small
      slotFlags: IDCARD
      slotGroup: SecondHotbar
      stripTime: 6
      uiWindowPos: 2,1
      strippingWindowPos: 2,4
      displayName: ID
