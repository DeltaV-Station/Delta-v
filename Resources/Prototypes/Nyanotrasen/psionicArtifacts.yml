# Items to spawn when sacraficing a psionic
- type: entityTable
  id: PsionicSacraficeRewards
  table: !type:AllSelector
    children:
    - id: MaterialBluespace1
      amount: !type:RangeNumberSelector
        range: 1, 4
    - !type:NestedSelector
      tableId: PsionicArtifacts
      prob: 0.5

- type: entityTable
  id: PsionicArtifacts
  table: !type:GroupSelector
    children:
    - id: ClothingHandsDispelGloves
    - id: ClothingEyesTelegnosisSpectacles
    - id: ClothingHandsGlovesColorYellowUnsulated
    - id: PonderingOrbTelepathic
    - id: ClothingShoesBootsMagBlinding
      weight: 0.5
    - id: BedsheetInvisibilityCloak
      weight: 0.15
    - id: SpawnSpellbook
      weight: 0.025
    - id: ForceWallSpellbook
      weight: 0.025
    - id: BlinkBook
      weight: 0.025
    - id: SmiteBook
      weight: 0.00025
    - id: KnockSpellbook
      weight: 0.025
    - id: FireballSpellbook
      weight: 0.01
