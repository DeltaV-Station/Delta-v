    contents:
      - id: DrinkWineCan
        amount: 2
      - id: SprayBottle
        amount: 1
      - id: MercuryChemistryBottle
        amount: 2
  - type: Sprite
    layers:
      - state: box_science
      - sprite: Nyanotrasen/Objects/Storage/boxes.rsi
        state: holywater
