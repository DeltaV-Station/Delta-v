## Regular station events
- type: entity
  id: NoosphericStorm
  parent: BaseGameRule
  components:
    - type: StationEvent
      startAnnouncement: station-event-noospheric-storm-announcement
      startAudio:
        path: /Audio/Announcements/noosphericstorm.ogg
      weight: 5
      earliestStart: 15
    - type: NoosphericStormRule

# Base glimmer event
- type: entity
  id: BaseGlimmerEvent
  parent: BaseGameRule
  components:
    - type: StationEvent
      # Favor glimmer events just a little more than regular events.
      weight: 12
    - type: GlimmerEvent

## Glimmer events
- type: entity
  id: MundaneDischarge
  parent: BaseGlimmerEvent
  components:
    - type: GlimmerEvent
      maximumGlimmer: 300
      glimmerBurnLower: 18
      glimmerBurnUpper: 40

