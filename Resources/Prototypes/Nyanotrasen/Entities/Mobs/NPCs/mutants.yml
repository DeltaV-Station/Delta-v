- type: entity
  parent: SimpleMobBase
  id: MobMouseCancer
  name: Cancer Mouse
  description: Oh hey Civvie...
  components:
  - type: Sprite
    drawdepth: SmallMobs
    sprite: Mobs/Animals/mouse.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: mouse-0
      color: greenyellow
  - type: DamageStateVisuals
    rotate: true
    states:
      Alive:
        Base: mouse-0
      Critical:
        Base: dead-0
      Dead:
        Base: splat-0
  - type: PointLight
    color: greenyellow
  - type: RadiationSource
    intensity: 5
    slope: 0.5
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: CancerMouse
  - type: GhostRole
    makeSentient: true
    name: ghost-role-information-cancer-mouse-name
    description: ghost-role-information-cancer-mouse-description
  - type: GhostTakeoverAvailable
  - type: CombatMode
  - type: MovementSpeedModifier
    baseWalkSpeed : 3.5
    baseSprintSpeed : 3.5
  - type: InputMover
  - type: MobMover
  - type: Reactive
    groups:
      Flammable: [Touch]
      Extinguish: [Touch]
  - type: Physics
    bodyType: KinematicController
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 30 #Bulky by mouse standards...
        mask:
        - SmallMobMask
        layer:
        - SmallMobLayer
  - type: MobState
  - type: MobThresholds
    thresholds:
      0: Alive
      40: Critical
      80: Dead
  - type: Item
    size: Normal
  - type: Stamina
    critThreshold: 80
  - type: MeleeWeapon
    hidden: true
    soundHit:
        path: /Audio/Weapons/bladeslice.ogg
    angle: 0
    animation: WeaponArcClaw
    damage:
      types:
        Slash: 5
        Piercing: 3
  - type: Body
    prototype: Rat
    requiredLegs: 1 # TODO: More than 1 leg
  - type: Hunger # probably should be prototyped
    thresholds:
      Overfed: 200
      Okay: 150
      Peckish: 100
      Starving: 50
      Dead: 0
    baseDecayRate: 0.01666666666
  - type: Thirst
    thresholds:
      OverHydrated: 600
      Okay: 450
      Thirsty: 300
      Parched: 150
      Dead: 0
    baseDecayRate: 0.1
  - type: Appearance
  - type: Puller
    needsHands: false
  - type: Vocal
    sounds:
      Male: Mouse
      Female: Mouse
      Unsexed: Mouse
    wilhelmProbability: 0.001
  - type: Tag
    tags:
      - CannotSuicide
      - DoorBumpOpener
      - FootstepSound
      - Recyclable
  - type: NoSlip
  - type: MobPrice
    price: 100 # rat wealth
  - type: FelinidFood
  - type: CanEscapeInventory
  - type: Extractable
    grindableSolutionName: food
  - type: Bloodstream
    bloodReagent: Radium
    bloodMaxVolume: 70
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Nutriment
          Quantity: 2
        - ReagentId: Radium
          Quantity: 70
  - type: Butcherable
    spawned:
    - id: FoodMeatRat
      amount: 1
  - type: Grammar
    attributes:
      proper: true
      gender: male
  - type: IntrinsicRadioReceiver
  - type: IntrinsicRadioTransmitter
    channels:
    - Common
  - type: ActiveRadio
    channels:
    - Common
