- type: entity
  parent: MarkerBase
  id: RandomBoards
  name: random device & board spawner
  components:
  - type: Sprite
    layers:
      - state: red
      - sprite: Objects/Misc/module.rsi
        state: airalarm_electronics
  - type: EntityTableSpawner
    table: !type:NestedSelector
      tableId: ElectronicsTable
      prob: 0.80

