# Soups and Stews


- type: entity
  name: cotton soup
  parent: FoodBowlBase
  id: FoodMothCottonSoup
  description: A soup made from raw cotton in a flavourful vegetable broth. Enjoyed only by moths and the criminally tasteless.
  components:
  - type: FlavorProfile
    flavors:
      - cotton
  - type: Sprite
    sprite: Nyanotrasen/Objects/Consumable/Food/soup.rsi
    state: cottonsoup
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
        reagents:
        - ReagentId: Nutriment
          Quantity: 6
        - ReagentId: Vitamin
          Quantity: 6
        - ReagentId: Water
          Quantity: 3
        - ReagentId: Fiber
          Quantity: 5
  - type: Tag
    tags:
      - ClothMade
      - Soup
#Tastes like cotton and broth

