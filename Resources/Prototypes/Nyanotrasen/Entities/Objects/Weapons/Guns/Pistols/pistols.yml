- type: entity
  name: Mk32 "Universal" # DeltaV - update Mk32
  parent: BaseWeaponPistol
  id: WeaponPistolUniversal
  description: The Mark 32 Offensive Handgun, produced by NanoTrasen's Small Arms Division. Uses .45 magnum ammo. # DeltaV - update Mk32
  components:
  - type: Sprite
    sprite: DeltaV/Objects/Weapons/Guns/Pistols/universal.rsi # DeltaV - update Mk32
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: DeltaV/Objects/Weapons/Guns/Pistols/universal.rsi # DeltaV - update Mk32
  - type: Gun
    fireRate: 3
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/DeltaV/Weapons/Guns/Gunshots/universal.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineUniversalMagnum
        insertSound: /Audio/Weapons/Guns/MagIn/pistol_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/pistol_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineUniversalMagnum
      gun_chamber:
        name: Chamber
        startingItem: CartridgeMagnum
        priority: 1
        whitelist:
          tags:
            - CartridgeMagnum
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
