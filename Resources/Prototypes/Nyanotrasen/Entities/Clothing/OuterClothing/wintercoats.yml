  name: psionic mantis' winter coat # DeltaV - Rename Forensic Mantis to Psionic Mantis
  description: Solve cold cases in style.
  components:
    - type: Sprite
      sprite: Nyanotrasen/Clothing/OuterClothing/WinterCoats/mantis_winter_coat.rsi
    - type: Clothing
