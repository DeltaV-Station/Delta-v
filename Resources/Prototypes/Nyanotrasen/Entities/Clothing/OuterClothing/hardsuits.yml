  name: mystagogue's hardsuit
  description: A heavy-duty hardsuit specialized for research that includes a built-in psionic one-way nullification system in the helmet and a detection system in the core suit. Modified bluespace embedded into the plating allows it to be folded into a smaller space than one would expect.
  components:
  - type: Sprite
    sprite: _DV/Clothing/OuterClothing/Hardsuits/rd.rsi
  - type: Clothing
    sprite: _DV/Clothing/OuterClothing/Hardsuits/rd.rsi
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetHardsuitMystagogue
  - type: MetapsionicPulsePower # The suit gives the ability to pulse and seek psionic energies.

