- type: entity
  name: circuit tote [LO] # DeltaV - Renamed QM to LO
  parent: ToteBase
  id: BoxQMCircuitboards
  description: A Tote filled with LO's Circuit boards. # DeltaV - Renamed QM to LO
  components:
  - type: StorageFill
    contents:
      - id: CargoBountyComputerCircuitboard
      - id: CargoRequestComputerCircuitboard
      - id: CargoSaleComputerCircuitboard
      - id: CargoShuttleConsoleCircuitboard
      - id: SalvageMagnetMachineCircuitboard
      #- id: SalvageJobBoardComputerCircuitboard # DeltaV - Uneeded because mining points
      - id: MailTeleporterMachineCircuitboard
      # DeltaV Additions
      - id: IDComputerCircuitboard
      - id: MiningShuttleConsoleCircuitboard
      - id: LogisticsTechFabCircuitboard
      - id: SalvageExpeditionsComputerCircuitboard
      - id: FundingAllocationComputerCircuitboard # To be removed when it's in techvault on all maps
      # END DeltaV Additions
      
- type: entity
  name: stamp box [LO] # DeltaV - Renamed QM to LO
  parent: BoxCardboard
  id: BoxQMStamps
  description: A box filled with LO's Stamps. Stamped of course. # DeltaV - Renamed QM to LO
  components:
  - type: Item
    size: Small
    shape:
    - 0,0,1,1
  - type: StorageFill
    contents:
      - id: RubberStampApproved
      - id: RubberStampDenied
      - id: RubberStampQm
  - type: Storage
    grid:
    - 0,0,1,1
    whitelist:
      components:
      - Stamp
  - type: Sprite
    layers:
      - state: box
      - state: stamp

