- type: entity
  save: false
  name: Urist McIPC
  parent: BaseMobSpeciesOrganic
  id: BaseMobIPC
  abstract: true
  components:
    # The important nessessities
    - type: MovementSpeedModifier
    - type: Body
      prototype: IPC
      requiredLegs: 2
    - type: HumanoidAppearance
      species: IPC
    - type: Damageable
      damageContainer: Biological
      damageModifierSet: Metallic
    - type: Icon
      sprite: _FTL/Mobs/Species/IPC/parts.rsi
      state: full
    # Damage and speed
    - type: Bloodstream
      bloodReagent: Oil
      bloodlossDamage:
        types:
          Heat: 0.25
    - type: Temperature
      heatDamageThreshold: 452.875 # melting point of iron 1/4th, cause fuck physics you know
      coldDamageThreshold: 283.15 # 10c aka "cold" causes condensation/freezing and as such shorting 
      currentTemperature: 313.15
      specificHeat: 46
      coldDamage:
        types:
          Cold: 1
          Heat: -2
      heatDamage:
        types:
          Heat: 2
          Cold: -1
    - type: Respirator
      damage:
        types:
          Heat: 0.25 # no air to cool
          Asphyxiation: -1 # TODO FIX DEATHGASPS
      damageRecovery:
        types:
          Heat: -0.25
          Asphyxiation: -1
    - type: Repairable
      fuelcost: 5 # cause most of the fuel is used how long its turned on for
      doAfterDelay: 7
      damage:
        types:
          Blunt: -25 # you can't heal group damage. it doesn't work. wh y.
          Slash: -25
          Piercing: -25
          Cold: -60 # you're warming them up...
          Heat: 30 # another 2 minutes of downtime due to slight overheating
          Asphyxiation: -200 # TODO FIX DEATHGASPS
    - type: Barotrauma
      damage:
        types:
          Heat: 0.25 # IPCs can't radiate well, they rely on air cooling
    - type: SlowOnDamage
      speedModifierThresholds:
        70: 0.6
        90: 0.4
    # Misc
    - type: Speech
      speechSounds: IPC
    - type: Vocal
      sounds:
        Unsexed: UnisexIPC
      wilhelm:
        path: /Audio/_FTL/Voice/IPC/wilhelm.ogg
      wilhelmProbability: 0.001
    - type: Inventory
      templateId: ipc

- type: entity
  name: Urist McIPC
  parent: MobHumanDummy
  id: MobIPCDummy
  noSpawn: true
  save: false
  components:
    - type: Inventory
      templateId: ipc
    - type: HumanoidAppearance
      species: IPC
