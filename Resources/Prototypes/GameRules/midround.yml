- type: entity
  parent: BaseGameRule
  id: Thief
  components:
  - type: ThiefRule
  - type: AntagObjectives
    objectives:
    - EscapeThiefShuttleObjective
  - type: AntagRandomObjectives
    sets:
    - groups: ThiefBigObjectiveGroups
      prob: 0.7
      maxPicks: 1
    - groups: ThiefObjectiveGroups
      maxPicks: 10
    maxDifficulty: 2.5
  - type: AntagSelection
    agentName: thief-round-end-agent-name
    definitions:
    - prefRoles: [ Thief ]
      max: 3
      playerRatio: 15
      lateJoinAdditional: true
      allowNonHumans: true
      multiAntagSetting: NotExclusive
      startingGear: ThiefGear
      components:
      - type: Pacified
      mindRoles:
      - MindRoleThief
      briefing:
        sound: "/Audio/Misc/thief_greeting.ogg"

- type: entity
  parent: BaseGameRule
  id: RoundstartFugitive #Roundstart Fugi here
  components:
  - type: RoundstartFugitiveRule
  - type: AntagObjectives
    objectives:
    - RoundstartFugitiveEscapeObjective
  - type: AntagSelection
    agentName: roundstartfugitive-round-end-agent-name
    definitions:
    - prefRoles: [ RoundstartFugitive ] # What does this in the brackets do? Who knows? Not me.
      max: 1
      playerRatio: 15
      lateJoinAdditional: true
      allowNonHumans: false
      multiAntagSetting: NotExclusive # What is this?
      startingGear: RoundstartFugitiveGear
      mindRoles:
      - MindRoleRoundstartFugitive
      briefing:
        sound: "/Audio/Misc/thief_greeting.ogg" # Change the sound
