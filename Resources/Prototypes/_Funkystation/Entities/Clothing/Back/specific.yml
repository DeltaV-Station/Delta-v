# ATMOS - Extinguisher Nozzle
- type: entity
  parent: Clothing
  id: ClothingBackpackFirefighterTank
  name: backpack firefighter tank
  description: A refrigerated backpack water tank that can switch modes to launch ATMOS resin or work as a high pressure extinguisher. 
  components:
  - type: Tag
    tags:
    - AtmosBackTank
    - WhitelistChameleon
  - type: Sprite
    sprite: _FunkyStation/Clothing/Back/Backpacks/atmosbackpacktank.rsi
    state: icon
  - type: Item
    size: Ginormous
  - type: Clothing
    slots: BACK
    sprite: _FunkyStation/Clothing/Back/Backpacks/atmosbackpacktank.rsi
  - type: SolutionAmmoProvider
    solutionId: tank
    proto: AtmosResin
    fireCost: 50
  - type: SolutionContainerManager
    solutions:
      tank:
        maxVol: 1250
        reagents:
        - ReagentId: Water
          Quantity: 1250
  - type: SolutionTransfer
    transferAmount: 50
    maxTransferAmount: 100
    minTransferAmount: 10
    canChangeTransferAmount: true
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
      enum.TransferAmountUiKey.Key:
        type: TransferAmountBoundUserInterface
  - type: DrawableSolution
    solution: tank
  - type: RefillableSolution
    solution: tank
  - type: DrainableSolution
    solution: tank
  - type: ExaminableSolution
    solution: tank
  - type: Storage
    grid:
    - 0,0,1,1
    whitelist:
      tags:
      - AtmosBackTank
  - type: StorageFill
    contents:
      - id: FirefighterNozzle

