# ATMOS - Extinguisher Nozzle
- type: entity
  parent: Clothing
  id: ClothingBackpackFirefighterTank
  name: backpack firefighter tank
  description: A refrigerated backpack water tank that can switch modes to launch ATMOS resin or work as a high pressure extinguisher. 
  components:
  - type: Tag
    tags:
    - AtmosBackTank
    - WhitelistChameleon
  - type: Sprite
    sprite: _Funkystation/Clothing/Back/Backpacks/atmosbackpacktank.rsi
    state: icon
  - type: Item
    size: Ginormous
  - type: Clothing
    slots: BACK
    sprite: _Funkystation/Clothing/Back/Backpacks/atmosbackpacktank.rsi
  - type: SolutionAmmoProvider
    solutionId: tank
    proto: AtmosResin
    fireCost: 25
  - type: SolutionContainerManager
    solutions:
      tank:
        maxVol: 1200
        reagents:
        - ReagentId: Water
          Quantity: 1200
  - type: DrawableSolution
    solution: tank
  - type: DrainableSolution
    solution: tank
  - type: ExaminableSolution
    solution: tank
  - type: ContainerFill
    containers:
      item:
      - FirefighterNozzle
  - type: ItemSlots
    slots:
      item:
        name: FirefighterNozzle
        whitelist:
          tags:
          - AtmosBackTank
  - type: ItemMapper
    mapLayers:
      sheath-nozzle:
        whitelist:
          tags:
          - AtmosBackTank
  - type: FirefightingNozzle

