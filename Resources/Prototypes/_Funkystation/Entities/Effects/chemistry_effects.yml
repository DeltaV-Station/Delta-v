# ATMOS - Extinguisher Nozzle
- type: entity
  parent: BaseFoam
  id: Resin
  name: resin
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    color: "#ffffffcc"
    sprite: _Funkystation/Effects/foam.rsi
    layers:
    - state: resin
      map: ["enum.FoamVisualLayers.Base"]
    - map: [ "enum.EdgeLayer.South" ]
      state: resin-south
    - map: [ "enum.EdgeLayer.East" ]
      state: resin-east
    - map: [ "enum.EdgeLayer.North" ]
      state: resin-north
    - map: [ "enum.EdgeLayer.West" ]
      state: resin-west
  - type: SmoothEdge
  - type: IconSmooth
    mode: NoSprite
  - type: FoamVisuals
    animationTime: 0.6
    animationState: resin-dissolve
  - type: AtmosResinDespawn