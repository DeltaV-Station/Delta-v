# burn
- type: reagent
  id: Oxandrolone
  name: reagent-name-oxandrolone
  group: Medicine
  desc: reagent-desc-oxandrolone
  physicalDesc: reagent-physical-desc-translucent
  flavor: medicine
  color: "#e6e600"
  metabolisms:
    Medicine:
      metabolismRate: 0.2
      effects:
      - !type:HealthChange
        conditions:
        - !type:TotalDamage
          max: 30
        damage:
          types:
            Heat: -0.2
            Shock: -0.2
            Cold: -0.2
      - !type:HealthChange
        conditions:
        - !type:TotalDamage
          min: 30
        damage:
          types:
            Heat: -0.8
            Shock: -0.8
            Cold: -0.8
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          min: 15.5
        damage:
          types: # ODing should heal burn but cause other damage
            Heat: -0.8
            Shock: -0.8
            Cold: -0.8
            Blunt: 2
            Piercing: 0.5
      - !type:Jitter
        conditions:
        - !type:ReagentThreshold
          min: 15.5

