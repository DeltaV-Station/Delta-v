# misc
- type: reagent
  id: Pielovene
  name: reagent-name-pielovene
  group: Exotic
  desc: reagent-desc-pielovene
  physicalDesc: reagent-physical-desc-creamy
  flavor: banana
  color: "#f5d069"
  metabolisms:
    Medicine:
      effects:
      - !type:HealthChange
        conditions:
        - !type:JobCondition
          job:
          - Clown
        damage:
          groups:
            Brute: -1
            Burn: -1
            Airloss: -1
            Toxin: -1
