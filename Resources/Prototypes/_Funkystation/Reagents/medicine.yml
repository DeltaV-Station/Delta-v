        - !type:ReagentThreshold
          min: 1
        - !type:JobCondition
            job:
            - Mime
        probability: 0.02
      - !type:Drunk
        conditions:
        - !type:ReagentThreshold
          min: 1
        - !type:JobCondition
            job:
            - Mime

