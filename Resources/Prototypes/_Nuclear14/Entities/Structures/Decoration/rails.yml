- type: entity
  id: N14Rails
  name: railway
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: _Nuclear14/Structures/Decoration/rails64.rsi
    state: rails
    snapCardinals: false
    netsync: false
    drawdepth: FloorObjects
  - type: Damageable
    damageModifierSet: Wood
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Transform
    anchored: true
  - type: Physics
    canCollide: False
    bodyType: Static
  - type: Clickable

- type: entity
  parent: N14Rails
  id: N14RailsJunctionRightTop
  suffix: junction right top
  components:
  - type: Sprite
    state: junction-right-top

- type: entity
  parent: N14Rails
  id: N14RailsJunctionLeftTop
  suffix: junction left top
  components:
  - type: Sprite
    state: junction-left-top

- type: entity
