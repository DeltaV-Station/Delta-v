- type: entity
  id: N14WallRebar
  parent: BaseStructure
  name: rebar
  description: Some rebar ready for construction.
  components:
  - type: Sprite
    sprite: _Nuclear14/Structures/Walls/ms13/slanted/girder.rsi
    netsync: false
    state: rebar
    snapCardinals: true
  - type: Damageable
    damageModifierSet: Metallic
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        density: 1000
        mask:
        - TableMask
        layer:
        - TableLayer