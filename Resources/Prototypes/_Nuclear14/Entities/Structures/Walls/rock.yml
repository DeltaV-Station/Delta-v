# Rocks and ore veins
- type: entity
  id: N14WallRock
  parent: BaseWall
  name: rock
  suffix: planetmap
  components:
    - type: Transform
      noRot: true
    - type: SoundOnGather
    - type: Gatherable
      toolWhitelist:
        tags:
          - Pickaxe
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Metallic
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 150
          behaviors:
            - !type:DoActsBehavior
              acts: ["Destruction"]
    - type: IconSmooth
      key: walls
      mode: NoSprite
    - type: Icon
      sprite: Structures/Walls/rock.rsi
      state: rock
    - type: SmoothEdge
    - type: Sprite
      sprite: Structures/Walls/rock.rsi
      layers:
        - state: rock
        - map: [ "enum.EdgeLayer.South" ]
          state: rock_south
        - map: [ "enum.EdgeLayer.East" ]
          state: rock_east
        - map: [ "enum.EdgeLayer.North" ]
          state: rock_north
        - map: [ "enum.EdgeLayer.West" ]
          state: rock_west

