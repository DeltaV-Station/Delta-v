- type: entity
  id: N14WellBoarded
  name: Boarded well
  description: It's a well that's been boarded up. Maybe a crowbar will reveal it's secrets.
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: _Nuclear14/Structures/Misc/well.rsi
    noRot: true
    netsync: false
    state: well
  - type: Transform
    anchored: true
    noRot: true
  - type: Clickable
  - type: Tag
    tags:
      - Structure
  - type: InteractionOutline
  - type: Physics
    bodyType: Static
    canCollide: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.60,-0.4,0.6,0.7"
        density: 190
        mask:
        - MachineMask
        layer:
        - Impassable
        - MidImpassable
        - LowImpassable
# N14:TODO Add a way to open this and turn it into a ladder to dungeons.

- type: entity
  parent: N14WellBoarded
  id: N14WellWaterClean 
  name: water well
  description: A well. Hopefully it's got some water at the bottom. Let's hope it's clean.
  suffix: Clean
  components:
  - type: Sprite
    state: wellwheel
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.50,-0.6,0.7,0.55"
        density: 190
        mask:
        - MachineMask
        layer:
        - Impassable
        - MidImpassable
        - LowImpassable
  - type: SolutionContainerManager
    solutions:
      drainBuffer:
        maxVol: 100
      tank:
        reagents:
        - ReagentId: Water
          Quantity: 500
  - type: DrainableSolution
    solution: tank
  - type: ReagentTank
  - type: SolutionRegeneration
    solution: tank
    generated:
      reagents:
      - ReagentId: Water
        Quantity: 1

