- type: entity
  parent: BaseComputer
  id: N14ComputerVDU
  name: VDU
  description: A wall mounted video display unit.
  components:
  - type: Sprite
    drawdepth: Overdoors
    sprite: _Nuclear14/Structures/Wallmounts/vdu.rsi
    layers:
      - map: ["computerLayerBody"]
        state: VDU
      - map: ["computerLayerKeyboard"]
        state: keyboard
      - map: ["computerLayerScreen"]
        state: screen
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.20,-0.10,0.25,0.35"
        density: 250
        mask:
          - FullTileMask
        layer:
          - WallLayer
  - type: WallMount
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors: #excess damage, don't spawn entities.
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Transform
    anchored: true

