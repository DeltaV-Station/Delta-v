# see adverts for sign base
- type: entity
  parent: BaseSign
  id: N14SignBase # for non directional signs otherwise remove snapCardinals: true
  abstract: true
  components:
  - type: WallMount
    arc: 360
  - type: Sprite
    drawdepth: Overdoors
    sprite: _Nuclear14/Structures/Wallmounts/adverts.rsi
    snapCardinals: true # one direction
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

