- type: entity
  id: N14BaseDoor # Metal Base
  parent: BaseStructure
  name: door
  abstract: true
  description: A door, where will it lead?
  components:
  - type: InteractionOutline
  - type: Sprite
    netsync: false
    noRot: true
    sprite: _Nuclear14/Structures/Doors/FalloutDoors/wooddoor.rsi
    layers:
    - state: closed
      map: ["enum.DoorVisualLayers.Base"]
  - type: AnimationPlayer
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49"
        density: 100
        mask:
        - FullTileMask
        layer:
        - AirlockLayer
  - type: Door
    bumpOpen: false
    clickOpen: true
    closeTimeOne: 0.2
    closeTimeTwo: 0.6
    openTimeOne: 0.6
    openTimeTwo: 0.2
    openSound:
      path: /Audio/Effects/door_open.ogg
    closeSound:
      path: /Audio/Effects/door_close.ogg
  - type: Appearance
  - type: Airtight
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 500
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Occluder
  - type: BlockWeather

- type: entity
  parent: N14BaseDoor
  id: N14DoorCellMetal
  name: cell door
  description: A door that bad guys are locked behind.
  components:
  - type: Sprite
    sprite: _Nuclear14/Structures/Doors/FalloutDoors/celldoor.rsi
    layers:
    - state: closed
      map: ["enum.DoorVisualLayers.Base"]
  - type: Door
    occludes: false
    openSound:
      path: /Audio/Effects/squeak3.ogg
    closeSound:
      path: /Audio/Effects/squeak3.ogg
  - type: Occluder
    enabled: false
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic

- type: entity
  parent: N14DoorCellMetal
  id: N14DoorMetalBar
  name: barred door
  description: A door made from metal bars.
  components:
  - type: Sprite
    sprite: _Nuclear14/Structures/Doors/FalloutDoors/barreddoor.rsi
    layers:
    - state: closed
      map: ["enum.DoorVisualLayers.Base"]
