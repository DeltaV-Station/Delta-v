# Wooden
- type: entity
  parent: N14DoorMetalBlueTall
  id: N14DoorWoodTall
  name: wooden door
  suffix: tall
  description: A wooden door.
  components:
  - type: Sprite
    sprite: _Nuclear14/Structures/Doors/TallDoors/wood.rsi
    layers:
    - state: closed
      map: ["enum.DoorVisualLayers.Base"]
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 250
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: ["Destruction"]

