# Wooden
- type: entity
  parent: CrateGeneric
  id: N14CrateWooden
  name: wooden crate
  components:
  - type: Icon
    sprite: _Nuclear14/Structures/Storage/Crates/cratewooden.rsi
    state: icon
  - type: Sprite
    sprite: _Nuclear14/Structures/Storage/Crates/cratewooden.rsi
    layers:
    - state: base
      map: ["enum.StorageVisualLayers.Base"]
    - state: closed
      map: ["enum.StorageVisualLayers.Door"]
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.4,0.4,0.29"
        density: 50
        mask:
        - SmallMobMask #this is so they can go under plastic flaps
        layer:
        - MachineLayer

