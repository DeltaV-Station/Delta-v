- type: entity
  parent: BaseStructure
  id: N14FurnitureCasinoRoulettetable
  name: Roulette Table
  description: An old casino roulette table. It still works.
  components:
  - type: Sprite
    sprite: _Nuclear14/Structures/Furniture/roulettetable.rsi
    snapCardinals: true
    netsync: false
    state: roulette
  - type: Damageable
    damageModifierSet: Wood
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Tag
    tags:
    - Wooden
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
            bounds: "-1,-0.45,1,0.45"
        density: 60
        mask:
        - MachineMask
        layer:
        - MidImpassable
        - LowImpassable
      
