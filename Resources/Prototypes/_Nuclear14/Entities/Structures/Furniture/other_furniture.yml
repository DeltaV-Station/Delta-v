- type: entity
  parent: SeatBase
  id: N14Toilet
  name: toilet
  description: Waste not, want not
  components:
  - type: Sprite
    sprite: _Nuclear14/Structures/Decoration/world.rsi
    state: toilet
  - type: Clickable
  - type: InteractionOutline
  - type: Anchorable
  - type: Physics
    bodyType: Static
  - type: Transform
    anchored: true
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 80
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
      - trigger:
          !type:DamageTrigger
          damage: 40
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
          - !type:PlaySoundBehavior
            sound:
              collection: MetalBreak
  - type: AmbientSound
    enabled: false
    volume: -8
    range: 8
    sound:
      path: /Audio/Ambience/Objects/drain.ogg
  - type: ContainerContainer
    containers:
      stash: !type:ContainerSlot {}
  - type: SolutionContainerManager
    solutions:
      drainBuffer:
        maxVol: 500
      toilet:
        maxVol: 250
  - type: Drain
    autoDrain: false
  - type: DumpableSolution
    solution: drainBuffer

- type: entity
  parent: N14Toilet
  id: N14ToiletWater
  suffix: filled water
  components:
  - type: SolutionContainerManager
    solutions:
      toilet:
        reagents:
        - ReagentId: Water
          Quantity: 200
  - type: SolutionRegeneration
    solution: toilet
    generated:
      reagents:
      - ReagentId: Water
        Quantity: 2

- type: entity
  parent: N14Toilet
  id: N14ToiletDirty
  suffix: filled dirty water
  components:
  - type: SolutionContainerManager
    solutions:
      toilet:
        reagents:
        - ReagentId: Water
          Quantity: 180
        - ReagentId: GastroToxin
          Quantity: 20
  - type: SolutionRegeneration
    solution: toilet
    generated:
      reagents:
      - ReagentId: Water
        Quantity: 3
      - ReagentId: GastroToxin
        Quantity: 1

- type: entity
  parent: N14Toilet
  id: N14ToiletIrradiated
  suffix: filled rad water
  components:
  - type: SolutionContainerManager
    solutions:
      toilet:
        reagents:
        - ReagentId: Water
          Quantity: 180
        - ReagentId: GastroToxin
          Quantity: 20
  - type: SolutionRegeneration
    solution: toilet
    generated:
      reagents:
      - ReagentId: Water
        Quantity: 3
      - ReagentId: GastroToxin
        Quantity: 1

