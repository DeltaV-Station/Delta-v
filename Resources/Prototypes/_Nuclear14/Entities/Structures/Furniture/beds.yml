  description: A clean mattress for sleeping on.
  components:
  - type: Sprite
    sprite: _Nuclear14/Structures/Furniture/bedsandchairs.rsi
    state: bed
  - type: Construction
    graph: N14Bed
    node: bed

- type: entity
