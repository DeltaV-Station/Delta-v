  components:
  - type: Sprite
    state: bed_wood_bunk

# TODO: Reduce the healing rate of all these at some point compared to a proper bed.
- type: entity
  id: N14Bedroll
  parent: RollerBed
  name: bedroll
  description: A bedroll for sleeping on the road. Not very comfy.
  components:
    - type: HealOnBuckle
      damage:
        types:
          Poison: -0.05
          Blunt: -0.05
    - type: Sprite
      sprite: _Nuclear14/Structures/Furniture/bedsandchairs.rsi
      noRot: true
      layers:
      - state: bedroll_unrolled
        map: ["unfoldedLayer"]
      - state: bedroll_rolled
        map: ["foldedLayer"]
      - state: bedroll_unrolled
        map: ["buckledLayer"]
        visible: false
    - type: Appearance
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.2
          density: 100
          mask:
          - TableMask
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 50
          behaviors:
            - !type:DoActsBehavior
              acts: ["Destruction"]
            - !type:SpawnEntitiesBehavior
              spawn:
                MaterialCloth1:
                  min: 0
                  max: 2
    - type: Strap
      enabled: True
      position: Down
      rotation: -90
      buckleOffset: "0.05,-0.10"
    - type: Construction
      graph: N14Bed
      node: bedroll

- type: entity
  parent: N14Bedroll
  id: N14BedrollFolded
  suffix: rolled
  components:
  - type: Foldable
    folded: true
  - type: Strap
    enabled: False

