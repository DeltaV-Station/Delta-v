- type: entity
  id: N14CarpetSingleBase
  parent: BaseStructure
  description: Better than the floor.
  abstract: true
  components:
  - type: Sprite
    drawdepth: FloorTiles
  - type: Physics
    canCollide: false
  - type: Fixtures
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 10
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
          - !type:SpawnEntitiesBehavior
            spawn:
              MaterialCloth1:
                min: 3
                max: 3

