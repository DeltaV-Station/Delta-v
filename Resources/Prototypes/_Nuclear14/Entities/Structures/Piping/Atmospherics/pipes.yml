- type: entity
  abstract: true
  id: N14GasPipeBase
  parent: GasPipeBase
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: _Nuclear14/Structures/Piping/atmospherics.rsi
    drawdepth: ThinPipe
    netsync: false
    visible: false

#Note: The PipeDirection of the PipeNode should be the south-facing version, because the entity starts at an angle of 0 (south)

- type: entity
  parent: N14GasPipeBase
  id: N14GasPipeEnd
  suffix: End
  components:
  - type: NodeContainer
    nodes:
      pipe:
        !type:PipeNode
        nodeGroupID: Pipe
        pipeDirection: South
  - type: Sprite
    layers:
      - state: pipeEnd
        map: [ "enum.PipeVisualLayers.Pipe" ]

