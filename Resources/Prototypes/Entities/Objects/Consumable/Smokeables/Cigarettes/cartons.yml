- type: entity
  id: CigCartonGreen
  parent: [ BoxCardboard, BaseBagOpenClose ]
  name: Spessman's Smokes carton
  description: "A carton containing 6 packets of Spessman's Smokes."
  components:
  - type: Sprite
    sprite: Objects/Consumable/Smokeables/Cigarettes/Cartons/green.rsi
    layers:
      - state: closed
        map: ["closeLayer"]
      - state: open
        map: ["openLayer"]
  - type: Item
    sprite: Objects/Consumable/Smokeables/Cigarettes/Cartons/green.rsi
    size: Normal
  - type: Storage
    grid:
    - 0,0,5,1 # DeltaV - increased from 5x2 to 6x2
  - type: EntityTableContainerFill
    containers:
      storagebase:
        id: CigPackGreen
        amount: 6 # DeltaV - Increased contents to match description
  - type: Tag
    tags:
    - Trash
  - type: PhysicalComposition
    materialComposition:
      Plastic: 50
  - type: SpaceGarbage

