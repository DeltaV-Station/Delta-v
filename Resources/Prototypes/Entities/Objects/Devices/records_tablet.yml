- type: entity
  parent: BaseItem
  id: HandheldRecordsComputer
  name: records tablet
  description: Allows access to records for the entire crew.
  components:
    - type: CriminalRecordsConsole
    - type: CharacterRecordConsole
      consoleType: Admin
    - type: Sprite
      sprite: Objects/Devices/tablets.rsi
      layers:
        - state: tablet
        - state: generic
          shader: unshaded
    - type: ActivatableUI
      inHandsOnly: true
      singleUser: true
      key: enum.CharacterRecordConsoleKey.Key
    - type: Damageable
      damageContainer: Inorganic
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 100
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
    - type: UserInterface
      interfaces:
        enum.CharacterRecordConsoleKey.Key:
          type: CharacterRecordConsoleBoundUserInterface