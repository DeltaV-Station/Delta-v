- type: entity
  id: BasePKAUpgrade
  parent: BaseItem
  name: PKA modkit
  description: A modkit for a proto-kinetic accelerator.
  abstract: true
  components:
  - type: Sprite
    sprite: Objects/Tools/upgrade.rsi
  - type: Item
    size: Small
  - type: GunUpgrade
  - type: GunUpgradeCost # DeltaV
  - type: StaticPrice
    price: 750
  - type: Tag
    tags:
    - PKAUpgrade

- type: entity
  id: PKAUpgradeDamage
  parent: BasePKAUpgrade
  name: PKA modkit (damage)
  components:
  - type: Sprite
    layers:
    - state: base
    - state: overlay-1
      color: "#ec9b2d"
    - state: overlay-2
      color: "#a71010"
    - state: overlay-3
      color: "#eb4c13"
  - type: GunUpgrade
    #tags: [ GunUpgradeDamage ] # DeltaV - allow multiple
    examineText: gun-upgrade-examine-text-damage
  - type: GunUpgradeDamage
    damage:
      types:
        Blunt: 5 # DeltaV - modkits can still exist but greatly lowering how much it does so we don't have 70 damage monster gun anymore
        #Structural: 15 # DeltaV - SS13 parity, 10 blunt per shot only

- type: entity
  id: PKAUpgradeRange
  parent: BasePKAUpgrade
  name: PKA modkit (range)
  components:
  - type: Sprite
    layers:
    - state: base
    - state: overlay-1
      color: "#2decec"
    - state: overlay-2
      color: "#1012a7"
    - state: overlay-3
      color: "#1373eb"
  - type: GunUpgrade
    #tags: [ GunUpgradeRange ] # DeltaV - allow multiple
    examineText: gun-upgrade-examine-text-range
  - type: GunUpgradeRange # DeltaV - actually change range not speed
    coefficient: 1.15 # DeltaV - lowered further to account for increased base range
  - type: GunUpgradeCost # DeltaV
    cost: 25

- type: entity
  id: PKAUpgradeFireRate
  parent: BasePKAUpgrade
  name: PKA modkit (fire rate)
  components:
  - type: Sprite
    layers:
    - state: base
    - state: overlay-1
      color: "#bbf134"
    - state: overlay-2
      color: "#07901b"
    - state: overlay-3
      color: "#9bf134"
  - type: GunUpgrade
    #tags: [ GunUpgradeReloadSpeed ] # DeltaV - allow multiple
    examineText: gun-upgrade-examine-text-reload
  - type: GunUpgradeFireRate
    coefficient: 1.25 # DeltaV - was 1.5, SS13 parity (maths used is different but same result: 0.64s recharge time with 3 upgrades)

