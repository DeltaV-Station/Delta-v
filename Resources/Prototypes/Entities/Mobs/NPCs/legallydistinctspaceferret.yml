- type: entity
  id: ActionBackflip
  name: Backflip
  description: DO A BACKFLIP!
  noSpawn: true
  components:
  - type: InstantAction
    useDelay: 3
    icon: deprecated.rsi/deprecated.png
    event: !type:BackflipActionEvent
    checkCanInteract: false

- type: entity
  id: ActionEepy
  name: Eepy
  description: Hibernate. This ends your time as a Legally Distinct Space Ferret. Happy April Fools!
  noSpawn: true
  components:
  - type: InstantAction
    useDelay: 100
    icon: { sprite: Mobs/Animals/legallydistinctspaceferret.rsi, state: legallydistinctspaceferret_eepy }
    event: !type:EepyActionEvent
    checkCanInteract: false

- type: speechSounds
  id: Wawa
  saySound:
    path: /Audio/Animals/wawa_statement.ogg
  askSound:
    path: /Audio/Animals/wawa_question.ogg
  exclaimSound:
    path: /Audio/Animals/wawa_exclaim.ogg

- type: antag
  id: LegallyDistinctSpaceFerret
  name: roles-antag-legallydistinctspaceferret-agent-name
  antagonist: true
  setPreference: false
  objective: roles-antag-legallydistinctspaceferret-objective

