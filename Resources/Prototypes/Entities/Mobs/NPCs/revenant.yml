- type: entity
  id: MobRevenant
  parent:
  - Incorporeal
  - BaseMob
  name: revenant
  description: A spooky ghostie.
  components:
  - type: Emag
    emagType: All
  - type: Input
    context: "ghost"
  - type: Spectral
  - type: MovementSpeedModifier
    baseWalkSpeed: 5 # DeltaV - was 6, slight nerf
    baseSprintSpeed: 5 # DeltaV - was 6, slight nerf
  - type: Sprite
    sprite: _DV/Mobs/Ghosts/revenant.rsi # DeltaV - Custom revenant sprite
    layers:
    - state: active
  - type: StatusEffects
    allowed:
    - Corporeal
    - EssenceRegen # Imp
  - type: Hands # Imp
    showInHands: false
    disableExplosionRecursion: true
  - type: Damageable
    damageContainer: ManifestedSpirit
    damageModifierSet: Spirit # DeltaV: Keep revenant extreme weakness to heat and bible
  - type: NoSlip
  - type: Eye
    drawFov: false
    visMask:
      - Normal
      - Ghost
  - type: ContentEye
    maxZoom: 1.2, 1.2
  - type: NameIdentifier
    group: GenericNumber
  - type: GhostRole
    makeSentient: true
    name: ghost-role-information-revenant-name
    description: ghost-role-information-revenant-description
    rules: ghost-role-information-antagonist-rules
    mindRoles:
    - MindRoleGhostRoleSoloAntagonist
    raffle:
      settings: default
  - type: GhostTakeoverAvailable
  - type: Revenant
    exorcismRequiresBibleUser: true # Imp - Escape hatch, change to false if revenant becomes too OP
    grindingRequiresSalt: true # Imp - Escape hatch, change to false if revenant becomes too OP
    # spawnOnDeathPrototype: EctoplasmRevenant # DeltaV - different prototype that contains more ectoplasm reagent for normality crystals, commented out
    malfunctionWhitelist:
      components:
      # emag lockers open
      - EntityStorage
      # emag doors open
      - Airlock
      # troll medical to help get kills
      - StasisBed
      - EmaggableMedibot
      # borg become killer
      - EmagSiliconLaw
  - type: PointLight
    color: MediumPurple
    radius: 2
    softness: 1
  - type: UserInterface
    interfaces:
      enum.StoreUiKey.Key:
        type: StoreBoundUserInterface
  - type: Visibility
    layer: 2 #ghost vis layer
  - type: ActionGrant
    actions:
    - ActionRevenantShop
    - ActionRevenantHaunt # Imp - Haunt ability
  - type: Store
    categories:
    - RevenantAbilities
    currencyWhitelist:
    - StolenEssence
  - type: RandomMetadata
    nameSegments:
    - NamesRevenantType
    - NamesRevenantAdjective
    - NamesRevenantTheme
    nameFormat: name-format-revenant
  - type: Speech
    speechVerb: Ghost
  - type: Reactive
    groups:
      Acidic: [Touch]
  - type: Tag
    tags:
    - SlowImmune
    - KnockdownImmune
