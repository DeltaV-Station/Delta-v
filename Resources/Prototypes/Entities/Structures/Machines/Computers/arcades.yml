- type: entity
  id: ParadiseArcade
  description: An dusty old arcade cabinet, it emits a faint strange, yet familiar, glow. Should you play it?
  name: paradise arcade
  parent: BaseComputer # I am not parenting of ArcadeBase because I need different lights.
  components:
  - type: Computer
    board: ParadiseArcadeComputerCircuitboard
  - type: ActivatableUI
    key: enum.ParadiseArcadeUiKey.Key
  - type: ActivatableUIRequiresPower
  - type: ParadiseArcade
    destination: "ss14s://opendream1.noodle.spacestation14.com/server"
  - type: UserInterface
    interfaces:
    - key: enum.ParadiseArcadeUiKey.Key
      type: ParadiseArcadeBoundUserInterface
  - type: ApcPowerReceiver
    powerLoad: 350
    priority: Low
  - type: ExtensionCableReceiver
  - type: Sprite
    sprite: Structures/Machines/arcade.rsi
    layers:
    - map: [ "computerLayerBody" ]
      state: arcade
    - map: [ "computerLayerScreen" ]
      state: paradise
  - type: Icon
    sprite: Structures/Machines/arcade.rsi
    state: arcade
  - type: Anchorable
  - type: Pullable
  - type: StaticPrice
    price: 300
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#57aff7"
  - type: LightBehaviour
    behaviours:
    - !type:FadeBehaviour
      id: radiating
      maxDuration: 3.0
      startValue: 2.0
      endValue: 1.0
      isLooped: true
      reverseWhenFinished: true
      enabled: true
