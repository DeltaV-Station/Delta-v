- type: entity
  abstract: true
  parent: Clothing
  id: ClothingEyesBase
  components:
  - type: Sprite
    state: icon
  - type: Clothing
    slots: [eyes]
  - type: Item
    size: Small
    storedRotation: -90
  - type: Armor # provide minimal covering to your head
    coverage: # Shitmed Change
    - Head
    modifiers:
      coefficients:
        Heat: 0.95
        Blunt: 0.95
        Slash: 0.95
        Piercing: 0.95
    traumaDeductions: # Shitmed Change
      Dismemberment: 0
      OrganDamage: 0.07
      BoneDamage: 0.07
      VeinsDamage: 0
      NerveDamage: 0

- type: entity
  parent: [ClothingEyesBase, BaseFoldable]
  id: ClothingHeadEyeBaseFlippable
  abstract: true
  components:
  - type: Appearance
  - type: FlippableClothingVisuals
  - type: Foldable
    canFoldInsideContainer: true
    unfoldVerbText: fold-flip-verb
    foldVerbText: fold-flip-verb
  - type: FoldableClothing
  - type: Sprite
    layers:
    - map: [ "unfoldedLayer" ]
      state: icon
    - map: ["foldedLayer"]
      state: icon
      visible: false
      scale: -1,1

- type: entity
  parent: ClothingHeadEyeBaseFlippable
  id: ClothingHeadEyeBaseFlipped
  suffix: flipped
  abstract: true
  components:
  - type: Foldable
    folded: true
  - type: Sprite
    layers:
    - map: [ "unfoldedLayer" ]
      state: icon
      visible: false
    - map: ["foldedLayer"]
      state: icon
      visible: true
      scale: -1,1
