#Basic EVA
- type: entity
  parent: ClothingOuterEVASuitBase
  id: ClothingOuterHardsuitEVA
  name: EVA suit
  description: A lightweight space suit with the basic ability to protect the wearer from the vacuum of space during emergencies.
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Suits/eva.rsi
  - type: Clothing
    sprite: Clothing/OuterClothing/Suits/eva.rsi
  - type: Tag
    tags:
    - SuitEVA
    - MonkeyWearable
    - WhitelistChameleon
    - HidesHarpyWings

#Syndicate EVA
- type: entity
  parent: [ ClothingOuterEVASuitBase, BaseSyndicateContraband ]
  id: ClothingOuterHardsuitSyndicate # TODO: rename to ClothingOuterEVASuitSyndicate
  name: syndicate EVA suit
  description: "Has a tag on the back that reads: 'Totally not property of an enemy corporation, honest!' The design features ballistic fibre and reinforced padding around the elbows and knees." # DeltaV - prettify desc.
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Suits/eva_syndicate.rsi
  - type: Clothing
    sprite: Clothing/OuterClothing/Suits/eva_syndicate.rsi
  - type: Armor # DeltaV - general armour rebalance
    modifiers:
      coefficients:
        Blunt: 0.9
        Slash: 0.9
        Piercing: 0.9
        Heat: 0.9
  - type: Tag
    tags:
    - SuitEVA
    - MonkeyWearable
    - WhitelistChameleon
    - HidesHarpyWings

#Emergency EVA
- type: entity
  parent: ClothingOuterEVASuitBase
  id: ClothingOuterSuitEmergency
  name: emergency EVA suit
  description: An emergency EVA suit with a built-in helmet. It's horribly slow and lacking in temperature protection, but enough to buy you time from the harsh vacuum of space.
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Suits/eva_emergency.rsi
  - type: Clothing
    sprite: Clothing/OuterClothing/Suits/eva_emergency.rsi
  - type: ClothingSpeedModifier
    walkModifier: 0.7
    sprintModifier: 0.7
  - type: HeldSpeedModifier
  - type: TemperatureProtection
    coefficient: 0.5
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetEVALarge
    slot: head
  - type: ContainerContainer
    containers:
      toggleable-clothing: !type:ContainerSlot {}

