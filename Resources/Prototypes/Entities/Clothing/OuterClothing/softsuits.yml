#NTSRA Voidsuit / Ancient Voidsuit
- type: entity
  parent: ClothingOuterEVASuitBase
  id: ClothingOuterHardsuitAncientEVA
  name: NTSRA voidsuit #Nanotrasen Space Research Association
  description: An ancient space suit, designed by the NTSRA branch of CentComm. It is very finely crafted, allowing for greater mobility than most modern space suits.
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Suits/ancient_voidsuit.rsi
  - type: Clothing
    sprite: Clothing/OuterClothing/Suits/ancient_voidsuit.rsi
  - type: ClothingSpeedModifier
    walkModifier: 1.0 # DeltaV - general armour rebalance
    sprintModifier: 1.0 # DeltaV - general armour rebalance
  - type: HeldSpeedModifier

#Paramedic Voidsuit
#Despite having resistances and looking like a hardsuit, this parents off the EVA suit so it goes here.
- type: entity
  parent: ClothingOuterEVASuitBase
  id: ClothingOuterHardsuitVoidParamed
  name: paramedic void suit
  description: A void suit made for paramedics.
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Hardsuits/paramed.rsi
  - type: Clothing
    sprite: Clothing/OuterClothing/Hardsuits/paramed.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.5
    lowPressureMultiplier: 1000
  - type: ClothingSpeedModifier
    walkModifier: 0.95 # DeltaV - general armour rebalance
    sprintModifier: 0.85 # DeltaV - general armour rebalance
  - type: HeldSpeedModifier
  - type: TemperatureProtection
    coefficient: 0.1
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.95 # DeltaV - general armour rebalance
        Slash: 0.95 # DeltaV - general armour rebalance
        Piercing: 0.95 # DeltaV - general armour rebalance
        Heat: 0.95 # DeltaV - general armour rebalance
#        Radiation: 0.75 # DeltaV - general armour rebalance
        Caustic: 0.75 # DeltaV - general armour rebalance
  - type: GroupExamine
  - type: StealTarget
    stealGroup: ClothingOuterHardsuitVoidParamed
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetVoidParamed
    slot: head
  - type: ContainerContainer
    containers:
      toggleable-clothing: !type:ContainerSlot {}
