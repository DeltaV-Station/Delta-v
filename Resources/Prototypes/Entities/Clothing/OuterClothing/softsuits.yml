#Emergency EVA
- type: entity
  parent: ClothingOuterEVASuitBase
  id: ClothingOuterSuitEmergency
  name: emergency EVA suit
  description: An emergency EVA suit with a built-in helmet. It's horribly slow and lacking in temperature protection, but enough to buy you time from the harsh vacuum of space.
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Suits/eva_emergency.rsi
  - type: Clothing
    sprite: Clothing/OuterClothing/Suits/eva_emergency.rsi
    clothingVisuals: # Delta V - Need this for harpies
      outerClothing:
      - state: equipped-OUTERCLOTHING
      outerClothing-harpy:
      - sprite: _DV/Clothing/OuterClothing/Suits/eva_emergency.rsi
        state: equipped-OUTERCLOTHING-harpy
      outerClothing-vox:
      - state: equipped-OUTERCLOTHING-vox
      outerClothing-reptilian:
      - state: equipped-OUTERCLOTHING-reptilian
      outerClothing-monkey:
      - state: equipped-OUTERCLOTHING-monkey
      outerClothing-scurret:
      - state: equipped-OUTERCLOTHING-scurret
      outerClothing-dog:
      - state: equipped-OUTERCLOTHING-dog
  - type: ClothingSpeedModifier
    walkModifier: 0.7
    sprintModifier: 0.7
  - type: HeldSpeedModifier
  - type: TemperatureProtection
    heatingCoefficient: 0.75
    coolingCoefficient: 0.5
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetEVALarge
  - type: ContainerContainer
    containers:
      toggleable-clothing: !type:ContainerSlot {}
      toggleable-under-clothing: !type:ContainerSlot {} # DeltaV - Allow hats under toggleable clothing
  - type: Tag
    tags:
    - CorgiWearable
    - ScurretWearable
    - MonkeyWearable
    - WhitelistChameleon
    - HidesHarpyWings # DeltaV: Used by harpies to help render their hardsuit sprites

