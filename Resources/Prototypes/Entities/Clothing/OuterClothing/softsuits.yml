#Paramedic Voidsuit
- type: entity
  parent: [ClothingOuterEVASuitBase, BaseMedicalContraband] #Despite "Voidsuits are light hardsuits", since it parents of EVA Suits, it goes with the other softsuits
  id: ClothingOuterHardsuitVoidParamed
  name: paramedic void suit
  description: A void suit made for paramedics.
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Hardsuits/paramed.rsi
    layers:
    - state: icon
  - type: Appearance
  - type: Clothing
    sprite: Clothing/OuterClothing/Hardsuits/paramed.rsi
    clothingVisuals: # Delta V - Need this for harpies
      outerClothing:
      - state: equipped-OUTERCLOTHING
      outerClothing-harpy:
      - sprite: _DV/Clothing/OuterClothing/Suits/paramed.rsi
        state: equipped-OUTERCLOTHING-harpy
      outerClothing-vox:
      - state: equipped-OUTERCLOTHING-vox
      outerClothing-reptilian:
      - state: equipped-OUTERCLOTHING-reptilian
      outerClothing-dog:
      - state: equipped-OUTERCLOTHING-dog
  - type: PressureProtection
    highPressureMultiplier: 0.5
    lowPressureMultiplier: 1000
  - type: ClothingSpeedModifier
    walkModifier: 0.9
    sprintModifier: 0.9
  - type: HeldSpeedModifier
  - type: TemperatureProtection
    heatingCoefficient: 0.1
    coolingCoefficient: 0.1
  - type: Armor
    modifiers:
      coefficients:
        Heat: 0.90
        Radiation: 0.75
        Caustic: 0.5
  - type: GroupExamine
  - type: StealTarget
    stealGroup: ClothingOuterHardsuitVoidParamed
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetVoidParamed
    slot: head
  - type: ItemToggle
    onUse: false
    soundActivate:
      path: /Audio/Items/flashlight_on.ogg
    soundDeactivate:
      path: /Audio/Items/flashlight_off.ogg
  # Begin DeltaV Removals - Sound spam bad
  #- type: ItemToggleActiveSound
  #  activeSound:
  #    path: /Audio/Effects/Vehicle/ambulancesiren.ogg #not the best sound, but after looking through all of current freesound regarding sirens and ambulance, this was the best compromise
  #    params:
  #      volume: -4
  # End DeltaV Removals
  - type: UseDelay
    delay: 1.0
  - type: ToggleClothing
    action: ActionToggleParamedicSiren
  - type: ItemTogglePointLight
  - type: PointLight
    enabled: false
    radius: 2
    energy: 2
    color: blue
    mask: /Textures/Effects/LightMasks/double_cone.png
