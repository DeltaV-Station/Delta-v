# Base
- type: entity
  id: BaseBoltLiquidInjector
  abstract: true
  components:
  - type: SolutionContainerManager
    solutions:
      injector:
        maxVol: 2
  - type: RefillableSolution
    solution: injector
  - type: InjectableSolution
    solution: injector
  - type: SolutionInjectOnEmbed
    transferAmount: 2
    solution: injector
  - type: SolutionTransfer
    maxTransferAmount: 2
  - type: Injector
    injectOnly: false
    ignoreMobs: true
    minTransferAmount: 2
    maxTransferAmount: 2
    transferAmount: 2
    toggleState: Draw
  - type: ExaminableSolution
    solution: injector
  - type: MeleeChemicalInjector
    solution: injector

- type: entity
  id: BaseBoltEmbeddable
  abstract: true
  components:
  - type: EmbeddableProjectile
    sound: /Audio/Weapons/star_hit.ogg
    embedOnThrow: false
    offset: 0.1,0.1
  - type: ThrowingAngle
    angle: 0

- type: entity
  id: BaseBoltProjectile
  parent: BaseItem
  abstract: true
  components:
  - type: LandAtCursor
  - type: Item
    size: Tiny
  - type: Sprite
    sprite: _NF/Objects/Weapons/Guns/Projectiles/crossbow_bolts.rsi
  - type: Fixtures
    fixtures:
      fix1:
        shape: !type:PhysShapeCircle
          radius: 0.2
        density: 5
        mask:
        - ItemMask
        restitution: 0.3
        friction: 0.2
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.1,-0.1,0.1,0.1"
        hard: false
        mask:
        - Impassable
        - BulletImpassable
  - type: PhysicalComposition
    materialComposition:
      Steel: 10
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 30
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
          params:
            volume: -4
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: DamageOnLand
    damage:
      types:
        Blunt: 5
  - type: Ammo
    muzzleFlash: null
  - type: Projectile
    deleteOnCollide: false
    onlyCollideWhenShot: true
    damage:
      types:
        Piercing: 35

- type: entity
  parent: [ BaseBoltProjectile, BaseBoltEmbeddable, BaseBoltLiquidInjector,] # DeltaV - Removed BaseC1Contraband 
  id: BaseCrossbowBolt
  abstract: true
  components:
  - type: MeleeWeapon
    attackRate: 1
    damage:
      types:
        Piercing: 4
    angle: 0
    animation: WeaponArcThrust
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: Tag
    tags:
    - CrossbowBolt
