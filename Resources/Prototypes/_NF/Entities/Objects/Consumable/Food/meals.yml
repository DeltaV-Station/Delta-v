- type: entity
  name: poached pears
  parent: FoodBowlBase
  id: FoodMealPoachedPears
  description: The classiest use for a can of wine.
  components:
  - type: FlavorProfile
    flavors:
    - fruity
    - alcohol
    - pear
  - type: Sprite
    sprite: _NF/Objects/Consumable/Food/bowl.rsi
    layers:
    - state: bowl
    - state: poachedpear
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 25
        reagents:
        - ReagentId: Nutriment
          Quantity: 12
        - ReagentId: Vitamin
          Quantity: 5
        - ReagentId: Flavorol
          Quantity: 8
  - type: Tag
    tags:
    - Fruit

