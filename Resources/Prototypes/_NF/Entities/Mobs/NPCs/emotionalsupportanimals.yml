- type: entity
  id: BaseEmotionalGhost
  abstract: true
  components:
  - type: GhostTakeoverAvailable
  - type: GhostRole
    name: ghost-role-information-emotional-support-name
    description: ghost-role-information-emotional-support-description
    rules: ghost-role-information-emotional-support-rules
    makeSentient: true
    allowSpeech: true
    allowMovement: true
    prototype: EmotionalSupportPet
  - type: Grammar
    attributes:
      proper: true
      gender: epicene
  - type: IdExaminable
  - type: InventorySlots
  - type: Strippable
  - type: UserInterface
    interfaces:
      enum.StrippingUiKey.Key:
        type: StrippableBoundUserInterface
  - type: Tag
    tags:
    - CannotSuicide
    - DoorBumpOpener
    - VimPilot
  - type: Puller
    needsHands: false
  - type: Inventory
    templateId: nfpet

- type: entity
  id: BaseEmotionalGhostCat
  parent: BaseEmotionalGhost
  abstract: true
  components:
  - type: ReplacementAccent
    accent: cat
  - type: Vocal
    sounds:
      Male: Cat
      Female: Cat
      Unsexed: Cat
  - type: Inventory
    templateId: nfcat
    speciesId: cat
  - type: RotationVisuals
    defaultRotation: 90
    horizontalRotation: 90

- type: entity
  suffix: Ghost
  parent: [BaseEmotionalGhostCat, MobCat]
  id: MobCatGhost
  components:
  - type: RandomMetadata
    nameSegments: [names_cat]
  - type: DamageStateVisuals
    states:
      Alive:
        Base: cat
