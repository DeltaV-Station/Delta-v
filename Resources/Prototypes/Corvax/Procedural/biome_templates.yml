# For CorvaxTerra
- type: biomeTemplate
  id: TerraPlanet
  layers:
    # FLOOR VARIATION.
    - !type:BiomeTileLayer
      threshold: -1.0
      tile: FloorCaveDrought
    - !type:BiomeTileLayer
      threshold: -0.60
      tile: FloorAsteroidSand
      noise:
        seed: 0
        frequency: 0.2
        fractalType: None
    - !type:BiomeTileLayer
      threshold: -0.10
      tile: FloorPlanetGrass
      noise:
        seed: 5
        frequency: 0.008
        fractalType: None
    # FLOOR TYPE ENTITY
    - !type:BiomeEntityLayer
      threshold: 0.5
      noise:
        seed: 0
        noiseType: OpenSimplex2
        fractalType: FBm
        frequency: 2
      allowedTiles:
        - FloorPlanetGrass
      entities:
        - FloraTree
        - FloraTreeLarge
        - FloraRockSolid
        - FloraTreeStump
    - !type:BiomeDecalLayer
      allowedTiles:
        - FloorPlanetGrass
      threshold: -0.50
      noise:
        seed: 0
        noiseType: Cellular
        frequency: 1
      decals:
        - BushDOne
        - BushDTwo
        - BushDThree
    - !type:BiomeDecalLayer
      allowedTiles:
      - FloorPlanetGrass
      threshold: -0.35
      noise:
        seed: 0
        noiseType: Cellular
        frequency: 0.2
        fractalType: FBm
        octaves: 5
        lacunarity: 2
        cellularDistanceFunction: Euclidean
        cellularReturnType: Distance2
      decals:
