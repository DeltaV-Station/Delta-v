  id: ClothingShoesRealJordans
  name: air jordans
  description: State-of-the-art, official, uncreased Jordans that give you moves you could only dream of.
  components:
  - type: Sprite
    sprite: _Goobstation/Clothing/Shoes/Boots/jordans.rsi
    state: icon
  - type: Clothing
    sprite: _Goobstation/Clothing/Shoes/Boots/jordans.rsi
  - type: StaticPrice
    price: 750
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 30
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
