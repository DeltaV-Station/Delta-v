- type: entity
  id: BaseFish
  parent: [SimpleMobBase, BaseItem]
  abstract: true
  name: fish
  description: Water-born creature from the infinite sea... Or toilet.
  components:
  - type: Fish
    difficulty: 0.029
  - type: StaticPrice
    price: 250
  - type: MobThresholds
    thresholds:
      0: Alive
      1: Critical
      5: Dead
  - type: MovementSpeedModifier
    baseWalkSpeed: 0.1
    baseSprintSpeed: 0.1
  - type: PassiveDamage
    allowedStates:
    - Alive
    damageCap: 20
    damage:
      types:
        Asphyxiation: 1
  - type: Respirator
    damage:
      types:
        Asphyxiation: 1.0
    damageRecovery:
      types:
        Asphyxiation: 0
  - type: Butcherable
    spawned:
    - id: FoodMeatFish
      amount: 2
  - type: Bloodstream
    bloodMaxVolume: 20
    bloodReagents:
      reagents:
      - ReagentId: Blood
        Quantity: 1
  - type: ZombieImmune

