- type: entity
  save: false
  parent: BaseMobShadowkinPerson
  id: MobShadowkin
  name: Urist McFloof
  components:
  - type: HumanoidAppearance
    species: Shadowkin
    hideLayersOnEquip:
    - Snout
    - Tail
  - type: Hunger
  - type: Thirst
  - type: Icon
    sprite: SimpleStation14/Mobs/Species/shadowkin.rsi
    state: full
  - type: Body
    prototype: Shadowkin
    requiredLegs: 2
  - type: Flammable
    damage:
      types:
        Heat: 1.5 # burn more
  - type: MobState
  - type: MobThresholds
    thresholds: # Weak
      0: Alive
      100: Critical
      180: Dead
  - type: SlowOnDamage
    speedModifierThresholds:
      48: 0.85
      64: 0.65
  - type: Damageable
    damageContainer: Biological # Shadowkin
    damageModifierSet: Shadowkin
  - type: Barotrauma
    damage:
      types:
        Blunt: 0.35 # per second, scales with pressure and other constants.
  - type: Bloodstream
    bloodlossDamage:
      types:
        Bloodloss:
          1
    bloodlossHealDamage:
      types:
        Bloodloss:
          -0.25
  - type: Tag
    tags:
    - CanPilot
    - FootstepSound
    - DoorBumpOpener
  - type: Temperature
    heatDamageThreshold: 330
    coldDamageThreshold: 250
    currentTemperature: 310.15
    specificHeat: 46
    coldDamage:
      types:
        Cold : 0.05 #per second, scales with temperature & other constants
    heatDamage:
      types:
        Heat : 0.25 #per second, scales with temperature & other constants
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 130 #lower density
        restitution: 0.0
        mask:
          - MobMask
        layer:
          - MobLayer
  - type: Sprite
    scale: 0.8, 0.8 # Small
    # zoom: "0.85, 0.85"
  - type: MeleeWeapon
    soundHit:
      collection: Punch
    animation: WeaponArcClaw
    damage:
      types:
        Blunt: 2
        Slash: 3
        Piercing: 1
  - type: Vocal
    sounds:
      Male: MaleSlime
      Female: FemaleSlime
      Unsexed: MaleSlime
  - type: CombatMode
    canDisarm: true
  - type: MindContainer
    showExamineInfo: true
  - type: Input
    context: "human"
  - type: MobMover
  - type: InputMover
  - type: Alerts
  - type: Actions
  - type: CameraRecoil
  - type: Examiner
  - type: CanHostGuardian
  - type: NpcFactionMember
    factions:
    - NanoTrasen
  - type: InteractionPopup
    successChance: 0.75
    interactFailureString: petting-failure-generic
    interactSuccessString: petting-success-soft-floofy
    interactSuccessSound: /Audio/Effects/thudswoosh.ogg
    messagePerceivedByOthers: petting-success-soft-little-floofy-others
  - type: PotentialPsionic
  - type: MovementSpeedModifier
    baseWalkSpeed : 2.7
    baseSprintSpeed : 4.5
  - type: Inventory
    speciesId: shadowkin
  - type: Eye
    visMask:
      - TelegnosticProjection
      - PsionicInvisibility
      - Normal
  - type: PsionicBonusChance #Nyano - Summary: makes it more likely to become psionic.
    flatBonus: 5

