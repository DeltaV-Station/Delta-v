- type: constructionGraph
  id: GasUnary
  start: start
  graph:
  - node: start
    edges:
    - to: ventpump
      steps:
      - material: Steel
        amount: 2
        doAfter: 1

    - to: passivevent
      steps:
      - material: Steel
        amount: 2
        doAfter: 1

    - to: ventscrubber
      steps:
