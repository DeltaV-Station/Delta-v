- type: entity
  name: vacuous lance
  parent: [ BaseSword, BaseCosmicCultContraband ]
  id: SpearCosmicCult
  description: An unnerving spear, wrought of indescribable material. Being near it feels like a prickle of static spreading through your nerves.
  components:
  - type: Sprite
    sprite: _Impstation/CosmicCult/Objects/cosmiclance.rsi
    layers:
      - state: icon
      - state: icon-overlay
        shader: unshaded
  - type: MeleeWeapon
    angle: 0
    animation: WeaponArcCosmic
    attackRate: 0.62
    damage:
      types:
        Piercing: 10
        Asphyxiation: 10
        Cold: 10
    soundHit:
      path: /Audio/_Impstation/CosmicCult/cosmiclance_hit.ogg
      params:
        variation: 0.2
        volume: 1
    soundSwing:
      path: /Audio/_Impstation/CosmicCult/cosmicweapon_swing.ogg
      params:
        variation: 0.125
        volume: -4
    soundNoDamage:
      path: /Audio/_Impstation/CosmicCult/cosmicsword_glance.ogg
      params:
        variation: 0.2
        volume: -11
  - type: Wieldable
    wieldSound:
      path: /Audio/_Impstation/CosmicCult/cosmic_wield.ogg
      params:
        variation: 0.2
        volume: -2
    unwieldSound:
      path: /Audio/_Impstation/CosmicCult/cosmic_unwield.ogg
      params:
        variation: 0.2
        volume: 0
  - type: IncreaseDamageOnWield
    damage:
      types:
        Piercing: 5
  - type: DamageOnLand
    damage:
      types:
        Cold: 5
  - type: DamageOtherOnHit
    damage:
      types:
        Piercing: 10
        Cold: 15
  - type: DisarmMalus
  - type: Item
    size: Huge
    sprite: _Impstation/CosmicCult/Objects/cosmiclance-inhands.rsi
    inhandVisuals:
      left:
      - state: inhand-left
      right:
      - state: inhand-right
  - type: ThrowingAngle
    angle: 225
  - type: LandAtCursor
  - type: EmbeddableProjectile
    sound: /Audio/_Impstation/CosmicCult/cosmiclance_impact.ogg
    offset: -0.15,0.0
  - type: EmitSoundOnThrow
    sound: /Audio/_Impstation/CosmicCult/cosmicweapon_swing.ogg ## THROWING SOUND - REPLACE THIS!
  - type: Tag
    tags:
    - Spear
  - type: Fixtures
    fixtures:
      fix1:
        shape: !type:PolygonShape
          vertices:
            - -0.40,-0.30
            - -0.30,-0.40
            - 0.40,0.30
            - 0.30,0.40
        density: 50
        mask:
        - ItemMask
        restitution: 0.3
        friction: 1
  - type: Sharp
