- type: entity
  categories: [ HideSpawnMenu ]
  parent: BaseStructure
  abstract: true
  id: CosmicPolymorphEnt
  name: "???"
  description: Trapped in a lapse between here and there.
  components:
  - type: Sprite
    sprite: _Impstation/CosmicCult/Effects/ability_lapsepolymorph.rsi
    layers:
      - state: humanoid
        shader: unshaded
    drawdepth: SmallMobs
    noRot: true
  - type: PointLight
    radius: 1.25
    energy: 12
    color: "#42a4ae"
    castShadows: false
  - type: CosmicMarkLapse
  - type: LightBehaviour
    behaviours:
     - !type:FadeBehaviour
       interpolate: Linear
       minduration: 1.75
       maxduration: 1.75
       startValue: 0.5
       endValue: 12
       property: Energy
       enabled: true
       isLooped: true
       reverseWhenFinished: true
  - type: SpriteFade
  - type: Speech
    enabled: False
  - type: Transform
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.2,-0.1,0.2,0.375"
        mask:
        - LargeMobMask
        layer:
        - WallLayer

- type: entity
  categories: [ HideSpawnMenu ]
  parent: CosmicPolymorphEnt
  id: CosmicPolymorphEntHuman

