- type: entity
  parent: [BoxCardboard, Tier3Contraband]
  id: LeviathanExplosiveRocketBox
  name: Leviathan rocket box (explosive)
  description: 3 highly destructive rockets stored in a concerningly fragile container.
  components:
  - type: Storage
    grid:
    - 0,0,3,1
  - type: StorageFill
    contents:
      - id: CartridgeBazookaExp
        amount: 3
  - type: Sprite
    sprite: /Textures/_Impstation/Objects/Storage/boxes.rsi
    layers:
      - state: syndicaterocketbox

- type: entity
  parent: LeviathanExplosiveRocketBox
  id: LeviathanIncendiaryRocketBox
  name: Leviathan rocket box (incendiary)
  description: 3 rockets filled with highly flammable fuel stored in a concerningly fragile container.
  components:
  - type: StorageFill
    contents:
      - id: CartridgeBazookaInc
        amount: 3
  - type: Sprite
    sprite: /Textures/_Impstation/Objects/Storage/boxes.rsi
    layers:
      - state: syndicaterocketbox

- type: entity
  parent: LeviathanExplosiveRocketBox
  id: LeviathanConcussionRocketBox
  name: Leviathan rocket box (concussive)
  description: 3 tungsten projectiles stored in a flimsy container. It feels as if they'll tear out through the bottom.
  components:
  - type: StorageFill
    contents:
      - id: CartridgeBazookaCon
        amount: 3
  - type: Sprite
    sprite: /Textures/_Impstation/Objects/Storage/boxes.rsi
    layers:
      - state: syndicaterocketbox

- type: entity
  parent: [BoxCardboard, BaseSyndicateContraband]
  id: AdderBox
  name: Adder bundle box
  description: A state-of-the-art plasma pistol, bundled with 2 cannisters of its proprietary fuel.
  components:
  - type: Storage
    grid:
    - 0,0,3,1
  - type: StorageFill
    contents:
      - id: WeaponPlasmaAdder
      - id: EchionCannister
        amount: 2
  - type: Sprite
    sprite: /Textures/_Impstation/Objects/Storage/boxes.rsi
    layers:
      - state: syndicategunbox
