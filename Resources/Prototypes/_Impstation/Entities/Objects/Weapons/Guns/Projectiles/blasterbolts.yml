    sprite: _Impstation/Objects/Weapons/Guns/Projectiles/energybolts.rsi
    layers:
    - state: mediumsynd
      shader: unshaded
  - type: Ammo
    muzzleFlash: MuzzleFlashEffectSyndLaser
