- type: entity
  name: Basilisk
  parent: [BaseItem, BaseGunWieldable]
  id: WeaponSpecialBasilisk
  description: This odd weapon fires off bursts of pure radiation, using echion as fuel.
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Special/Basilisk.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-unshaded-1
        map: ["enum.GunVisualLayers.MagUnshaded"]
        shader: unshaded
  - type: Clothing
    sprite: _Impstation/Objects/Weapons/Guns/Special/basilisk.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: Item
    sprite: _Impstation/Objects/Weapons/Guns/Special/basilisk.rsi
    size: Huge
  - type: GunRequiresWield
  - type: Gun
    projectileSpeed: 19
    fireRate: 4
    selectedMode: SemiAuto
    availableModes:
      - SemiAuto
    soundGunshot:
      path: /Audio/_Impstation/Weapons/Guns/Gunshots/beecannon2.ogg
  - type: SolutionContainerManager
    solutions:
      chamber:
        reagents:
        - ReagentId: Echion
          Quantity: 75
        maxVol: 75 #10 shots
  - type: SolutionAmmoProvider
    solutionId: chamber
    proto: BulletRadiationBasilisk
    fireCost: 7.5
  - type: SolutionItemStatus
    solution: chamber
  - type: SolutionRefuel
    fuelSolutionName: chamber
    fuelReagent: Echion
  - type: ExaminableSolution
    solution: chamber
  - type: Tag
    tags:
    - EchionGun
  - type: MagazineVisuals
    magState: mag
    steps: 7
    zeroVisible: true
  - type: Appearance
  - type: MeleeWeapon
    range: 0.8
    attackRate: 0.5
    damage:
      types:
        Blunt: 9
    soundHit:
      path: /Audio/Effects/hit_kick.ogg
    soundSwing:
      path: /Audio/_Impstation/Weapons/Guns/Melee/shove_foley.ogg
    resetOnHandSelected: false
  - type: AltFireMelee
    attackType: Heavy
  - type: DamageOtherOnHit #for throwing
    damage:
      types:
        Blunt: 12
  - type: StaminaDamageOnHit
    damage: 10 #slight stagger, but still like 10 hits to stun completely
  - type: MeleeRequiresWield
  - type: MeleeThrowOnHit
    distance: 0.8
    speed: 5
