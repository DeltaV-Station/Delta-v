  - type: Stack
    stackType: PrizeTicket
    count: 100

- type: entity
  parent: PrizeTicketBase
  id: PrizeTicket
  name: prize ticket
  suffix: 1000
  components:
  - type: Sprite
    state: gold
  - type: Stack
    stackType: PrizeTicket
    count: 1000
  - type: Appearance

- type: entity
  parent: PrizeTicketBase
  id: PrizeTicket1000000
  name: prize ticket
  suffix: 1000000
  components:
  - type: Sprite
