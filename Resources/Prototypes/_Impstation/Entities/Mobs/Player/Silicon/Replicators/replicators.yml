  components:
  - type: Replicator
    upgradeActions:
    - ActionReplicatorUpgrade2
    - ActionReplicatorUpgrade2Alt
  - type: CombatMode
  - type: Puller
    needsHands: false
    applySpeedModifier: false
  - type: StaminaDamageOnHit
    damage: 20
    sound: /Audio/Weapons/egloves.ogg
  - type: Physics
    bodyStatus: InAir
  - type: CanMoveInAir
  - type: MovementIgnoreGravity
    gravityState: true
  - type: MovementAlwaysTouching
  - type: SyncSprite
  - type: MovementSpeedModifier
    baseWalkSpeed: 2 # same as slime
    baseSprintSpeed: 4.2
    weightlessFriction: 1
    weightlessFrictionNoInput: 200
    weightlessAcceleration: 1.8
  - type: NoSlip
  - type: Sprite
    granularLayersRendering: true
    drawDepth: SmallMobs
    sprite: _Impstation/Mobs/Replicator/replicator.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: alive
    - map: ["enum.ReplicatorVisuals.Combat"]
      state: combat_level1
      shader: unshaded
      visible: false
  - type: Body
    prototype: Replicator1
  - type: Loadout
    prototypes:
    - StartingGearReplicatorT1Weapon
  - type: Speech
    speechVerb: Robotic
    speechSounds: Replicator
  - type: Vocal
    sounds:
      Unsexed: UnisexSilicon

