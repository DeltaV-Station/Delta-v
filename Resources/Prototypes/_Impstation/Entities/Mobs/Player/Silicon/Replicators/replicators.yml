# these are HEAVILY based on the Bingle free-agent ghostrole from GoobStation, but reflavored and reprogrammed to make them more Robust (and less of a meme.)
# all credit for the core gameplay concepts and a lot of the core functionality of the code goes to the folks over at Goob, but I re-wrote enough of it to justify putting it in our filestructure.
# the original Bingle PR can be found here: https://github.com/Goob-Station/Goob-Station/pull/1519
- type: entity
  name: replicator
  description: It's just a little guy. What harm could it do?
  id: BaseMobReplicator
  abstract: true
  parent: PlayerSiliconBase
  components:
  - type: Replicator
  - type: NameIdentifier
    group: Replicator
  - type: SiliconLawBound
  - type: SiliconLawProvider
    laws: Replicator
  - type: GhostTakeoverAvailable
  - type: GhostRole
    name: ghost-role-information-replicator-name
    description: ghost-role-information-replicator-desc
    rules: ghost-role-information-replicator-rules
    mindRoles:
    - MindRoleGhostRoleTeamAntagonist
    raffle:
      settings: short
  - type: Sprite
    granularLayersRendering: true
    drawdepth: Mobs
    sprite: _Impstation/Mobs/Replicator/replicator.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: alive
    - map: ["enum.ReplicatorVisuals.Combat"]
      state: combat_level1
      shader: unshaded
      visible: false
  - type: UserInterface
    interfaces:
      enum.SiliconLawsUiKey.Key:
        type: SiliconLawBoundUserInterface
  - type: Appearance
  - type: ActionGrant
    actions:
    - ActionViewLaws
  - type: TypingIndicator
    proto: replicator
  - type: Speech
    speechVerb: Robotic
    speechSounds: Replicator
  - type: Vocal
    sounds:
      Unsexed: UnisexSilicon
  - type: DamagedSiliconAccent
  #- type: Monotonous
  - type: NoContractionsAccent
  #- type: ProperPunctuation
  #- type: ProperCapitalization
  - type: ReplacementAccent
    accent: silicon
  - type: IntrinsicRadioReceiver
  - type: IntrinsicRadioTransmitter
    channels:
    - Binary
  - type: ActiveRadio
    channels:
    - Binary
  - type: CombatMode
  - type: Actions
  - type: ProtectedFromStepTriggers
  - type: InputMover
  - type: MobMover
  - type: ContentEye
    maxZoom: 1.2, 1.2
  - type: Tag
    tags:
      - CannotSuicide
      - EmagImmune
      - DoorBumpOpener
      - CanPilot
      - VimPilot
  - type: MobState
    allowedStates:
      - Alive
      - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Dead
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Blunt
        damage: 150
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetPlasteel1:
            min: 1
            max: 5
  - type: StatusEffects
    allowed:
    - Stun
    - KnockedDown
    - SlowedDown
  - type: DamageStateVisuals
    rotate: false
    states:
      Alive:
        Base: alive
      Dead:
        Base: dead
  - type: MeleeWeapon
    soundHit:
      path: "/Audio/Items/wirecutter.ogg"
    angle: 0
    wideAnimationRotation: 0
    animation: WeaponArcSlash
    damage:
      types:
        Slashing: 7
  - type: MovementSpeedModifier
    baseWalkSpeed: 2 # same as slime
    baseSprintSpeed: 4
  - type: Stamina
    critThreshold: 120
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Replicator1
  - type: PassiveDamage # passive healing
    allowedStates:
    - Alive
    damage:
      groups:
        Brute: -0.5
        Burn: -0.5
      types:
        Shock: -0.5
        Structural: -0.5
  #- type: ThermalVision # TODO: Uncomment once #4152 is merged
  #  lightRadius: 7
  #  color: "#d70aa0"
  - type: FlashImmunity
  - type: Puller
    needsHands: false
    applySpeedModifier: false
  - type: Prying
    pryPowered: true
    force: true
    speedModifier: 1
    useSound:
      path: /Audio/Items/crowbar.ogg
  - type: NpcFactionMember
    factions:
    - SimpleHostile
  - type: Inventory
    templateId: replicator
  - type: InventorySlots
  - type: BlockMachineUI
    whitelist:
      components:
      - AACTablet

- type: entity
  id: MobReplicatorQueen
  name: spore
  parent: BaseMobReplicator
  categories: [ HideSpawnMenu ]
  suffix: Queen
  components:
  - type: Replicator
    queen: true
    upgradeActions:
    - ActionReplicatorUpgrade1
  - type: VentCrawler # unique to queens at the moment, for stealth purposes
  - type: Sprite
    granularLayersRendering: true
    drawDepth: SmallMobs
    sprite: _Impstation/Mobs/Replicator/replicator.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: alive_spore
    - map: ["enum.ReplicatorVisuals.Combat"]
      state: combat_level1 # unused but necessary
      shader: unshaded
      visible: false
  - type: Physics
    bodyStatus: InAir
  - type: CanMoveInAir
  - type: MovementIgnoreGravity
    gravityState: true
  - type: MovementAlwaysTouching
  - type: SyncSprite
  - type: MovementSpeedModifier
    baseWalkSpeed: 2 # same as slime
    baseSprintSpeed: 4.2
    weightlessFriction: 1
    weightlessFrictionNoInput: 2
    weightlessAcceleration: 1.8
  - type: NoSlip
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 100
        mask:
        - SmallMobMask
        layer:
        - SmallMobLayer

