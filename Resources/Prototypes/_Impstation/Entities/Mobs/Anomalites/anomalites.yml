# Base Anomalite
- type: entity
  parent: [ BaseMob, MobDamageable, MobPolymorphable, MobAtmosExposed, MobCombat, MobBloodstream, MobFlammable ]
  id: BaseAnomalite
  name: anomalite
  abstract: true
  categories: [ HideSpawnMenu ]
  components:
  - type: MindContainer
    showExamineInfo: true
  - type: Sprite
    noRot: true
    drawdepth: Mobs
    scale: 1, 1
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 0 # this should be a custom type and value for each anomaly type.
    angle: 0
    animation: WeaponArcBite
  - type: NpcFactionMember
    factions:
    - SimpleNeutral
  - type: Body
    prototype: Animal
  - type: Damageable # DeltaV - Change their damage to BiologicalMetaphysical, since they're magical sprite things. Also the shadow anomalite is supposed to take holy damage and it can't normally
    damageContainer: BiologicalMetaphysical
  - type: Dispellable # DeltaV - they're anomalies so they should be dispellable
  - type: Climbing
  - type: NameIdentifier
    group: Anomalite
  - type: GhostTakeoverAvailable
  - type: Tag
    tags:
    - VimPilot
    - DoorBumpOpener
    - AnomalyHost # this is potentially really funny. if not, or if it causes problems, we can remove it.
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 75
        restitution: 0.0
        mask:
        - CrateMask # this is so they can fly over tables and through plastic flaps
        layer:
        - MobLayer
  - type: Bloodstream
    bloodMaxVolume: 75
    bloodReagent: Entropy # DeltaV - Was Anomalium, not part of the initial Anomalite PR. Might port it eventually, but until then Entropy is our closest analogue.
  - type: InteractionPopup
    successChance: 0.1
    interactSuccessString: petting-success-anomalite
    interactFailureString: petting-success-anomalite
    interactSuccessSpawn: EffectHearts
    interactSuccessSound:
      path: /Audio/Animals/mouse_squeak.ogg # this should be unique per-type.
    interactFailureSound:
      path: /Audio/Effects/tesla_consume.ogg # this should be unique per-type.
  - type: StatusEffects
    allowed:
    - Stun
    - KnockedDown
    - SlowedDown
    - Stutter
    - Electrocution
    - ForcedSleep
    - TemporaryBlindness
    - Pacified
    - StaminaModifier
    - Flashed
    - RadiationProtection
    - Drowsiness
    - Adrenaline
  - type: Puller
    needsHands: false
  - type: ComplexInteraction
  - type: SSDIndicator
  - type: Speech
    speechVerb: Anomalite
    speechSounds: Anomalite
    allowedEmotes: [ 'Scream' ]
  - type: Vocal
    sounds:
      Male: Anomalite
      Female: Anomalite
      Unsexed: Anomalite
  - type: Emoting
  - type: BodyEmotes
    soundsId: GeneralBodyEmotes
  - type: MobState
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Dead
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Blunt
        damage: 200
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:SpawnEntitiesBehavior
        spawn:
          AnomaliteCore:
            min: 1
            max: 1
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 1500
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawnInContainer: true
        spawn:
          Ash:
            min: 1
            max: 1
      - !type:BurnBodyBehavior { }
      - !type:PlaySoundBehavior
        sound:
          collection: MeatLaserImpact
  - type: StandingState
  # Anomaly component. Some settings changed to make them not be fucked-up powerful. now they're only a little bit fucked-up powerful.
  - type: Anomaly
    cannotSupercrit: true
    cannotRandomPulse: true
    deleteEntity: false
    maxPointsPerSecond: 10
    corePrototype: AnomaliteCore
    healthChangePerSecond: 0.0
    decayhreshold: 9999.0
    growthThreshold: 9999.0
  # apid-type always weightless movement
  - type: MovementAlwaysTouching
  - type: MovementIgnoreGravity
    gravityState: true
  - type: Physics
    bodyStatus: InAir
  - type: CanMoveInAir
  - type: FloatingVisuals
    animationKey: anomalyfloat
  - type: AnimationPlayer
  - type: MovementSpeedModifier
    weightlessFriction: 1
    weightlessFrictionNoInput: 2 # so they can actually stop moving
    weightlessAcceleration: 1.5
  - type: NoSlip
  - type: Familiar # Provides information on core to the pinpointer
  - type: Inventory
    templateId: anomalite
  - type: InventorySlots
  - type: Loadout
    prototypes:
      - StartingGearAnomalitePinpointer
  - type: Strippable
  - type: UserInterface
    interfaces:
      enum.StrippingUiKey.Key:
        type: StrippableBoundUserInterface
  - type: Hands

# Anomalites:
# Pyroclastic
- type: entity
  parent: [ BaseAnomalite ]
  id: MobAnomalitePyroclastic
  suffix: Pyroclastic
  description: A flickering little sprite, born from the leftover energies of an anomaly core.
  components:
  - type: Icon
    sprite: _Impstation/Mobs/Anomalites/fire.rsi
    state: anom
  - type: Sprite
    sprite: _Impstation/Mobs/Anomalites/fire.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: anom
    noRot: true
    drawdepth: Mobs
  - type: DamageStateVisuals
    states:
      Alive:
        Base: anom
      Dead:
        Base: dead
  - type: MeleeWeapon
    damage:
      types:
        Heat: 5
    angle: 0
    animation: WeaponArcBite
  - type: Damageable
    damageModifierSet: AnomalitePyroclastic
  - type: Temperature
    heatDamageThreshold: 325
    coldDamageThreshold: 0
    currentTemperature: 310.15
    coldDamage:
      types:
        Cold: 0.1
    specificHeat: 42
    heatDamage:
      types:
        Heat: 0.0
  - type: PointLight
    radius: 2
    energy: 1
    softness: 10
    color: "#E25822"
  - type: NameIdentifier
    group: AnomalitePyroclastic
  # Anomaly functionality
  - type: InnerBodyAnomaly
    injectionProto: AnomalyInjectionPyroclastic
    skipStun: true

