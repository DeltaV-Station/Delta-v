    sprite: Palmtree/Objects/Specific/Medical/surgery.rsi
    state: antirot
  - type: Item
    storedRotation: 90
  - type: PSurgeryTool # Palmtree change - I don't need to explain this one, do I?
    useDelay: 1
    audioStart:
      path: "/Audio/Effects/spray3.ogg"
    audioEnd:
