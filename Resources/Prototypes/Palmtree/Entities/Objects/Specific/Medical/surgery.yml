- type: entity
  name: blood filter
  parent: BaseItem
  id: SurgeryItemBloodFilter
  description: A surgical tool to perform dialysis on a poisoned patient.
  components:
  - type: Sprite
    sprite: Palmtree/Objects/Specific/Medical/surgery.rsi
    state: bloodfilter
  - type: Item
    storedRotation: 90
  - type: PSurgeryTool # Palmtree change - I don't need to explain this one, do I?
    audioStart:
      path: "/Audio/Effects/beep1.ogg"
    audioEnd:
      path: "/Audio/Effects/double_beep.ogg"
    kind: bloodfilter
    damageOnUse:
      types:
        Poison: -15
    useDelay: 3
  - type: Tag
    tags:
      - SurgeryTool

- type: entity
  name: anti-rot spray
